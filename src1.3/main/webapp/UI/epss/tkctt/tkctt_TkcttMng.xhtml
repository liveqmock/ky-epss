<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                                 xmlns:h="http://java.sun.com/jsf/html"
                                 xmlns:f="http://java.sun.com/jsf/core"
                                 xmlns:ui="http://java.sun.com/jsf/facelets"
                                 xmlns:p="http://primefaces.org/ui"
                                 template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj, pageName) {
                var pkid = obj;
                var sfeature = "dialogwidth:1100px;dialogheight:600px;center:yes;location:no;help:no;resizable:no;scroll:yes;status:no";
                var arg = new Object();
                arg.doType = "select";
                if (pageName == "Tk_Detail") {
                    var rtn = dialog("../item/itemMng_Tkctt.xhtml?strType=0&amp;strTkcttInfoPkid=" + pkid + "", arg, sfeature);
                } else if (pageName == "Attachment") {
                    var rtn = window.open("/epss/servlet/ShowServlet?operType=Mng&amp;strType=0&amp;strPkid=" + pkid + "",
                            'popupwindow',
                            'height = 300,width = 450,location = no,resizable = no,scrollbars = no,status = no,toolbar = no,top = 100');
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="合同编号：" for="id"/>
                        <p:inputText id="id" value="#{tkcttInfoAction.tkcttInfoShowQry.id}"
                                     style="width: 200px"/>
                        <p:outputLabel value="合同名称：" for="cttName"/>
                        <p:inputText id="cttName" value="#{tkcttInfoAction.tkcttInfoShowQry.name}"
                                     style="width: 360px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{tkcttInfoAction.onQueryAction('Mng','true')}"
                                         update="pdt,msgs,pgCondition">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                         type="reset"
                                         update="pdQry,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <h:panelGrid id="pgCondition" columns="3">
                <p:commandButton id="addBtn"
                                 value="增加" icon="ui-icon-plus"
                                 action="#{tkcttInfoAction.resetActionForAdd()}"
                                 update="pgCondition,pgViewForAdd"
                                 onclick="PF('wVDlgViewForAdd').show()">
                </p:commandButton>
                <p:commandButton id="endInputBtn" value="录入完成"
                                 action="#{tkcttInfoAction.onClickForPowerAction('MngPass')}"
                                 update="pdt,msgs,pgCondition"
                                 rendered="#{tkcttInfoAction.rowSelectedFlag}">
                </p:commandButton>
                <p:commandButton id="startInputBtn" value="录入未完"
                                 action="#{tkcttInfoAction.onClickForPowerAction('MngFail')}"
                                 update="pdt,msgs,pgCondition"
                                 rendered="#{tkcttInfoAction.rowSelectedFlag}">
                </p:commandButton>
            </h:panelGrid>
            <p:contextMenu for="pdt">
                <p:menuitem value="选择" icon="ui-icon-plus"
                            actionListener="#{tkcttInfoAction.selectRecordAction('Mng','Sel')}"
                            update="pdt,msgs,pgCondition">
                </p:menuitem>
                <p:menuitem value="更新" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{tkcttInfoAction.selectRecordAction('Mng','Upd')}"
                            update="pdt,msgs,pgViewForUpd,pgCondition"
                            onclick="PF('wVDlgViewForUpd').show()">
                </p:menuitem>
                <p:menuitem value="删除" icon="ui-icon-close"
                            actionListener="#{tkcttInfoAction.selectRecordAction('Mng','Del')}"
                            update="pdt,msgs,pgViewForDel,pgCondition"
                            onclick="PF('wVDlgViewForDel').show()">
                </p:menuitem>
                <p:menuitem value="详细内容" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitTkcttList.selection,'Tk_Detail')">
                </p:menuitem>
                <p:menuitem value="附件" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitTkcttList.selection,'Attachment')">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{tkcttInfoAction.tkcttInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{tkcttInfoAction.tkcttInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowIndexVar="row"
                         rowsPerPageTemplate="200,100,50,30,20,10"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitTkcttList"
                         rowStyleClass="#{record.flowStatus eq null? null:'rowDoneStyle'}"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="总包合同号" style="width:120px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="总包合同名" style="width:200px;text-align:left">
                    <h:outputText value="#{record.name}"/>
                </p:column>
                <p:column headerText="签订甲方" style="width:180px;text-align:left">
                    <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartPkidA)}"/>
                </p:column>
                <p:column headerText="签订乙方" style="width:180px;text-align:left">
                    <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartPkidB)}"/>
                </p:column>
                <p:column headerText="状态标志" style="width:60px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInFlowStatuslist(record.flowStatus)}"/>
                </p:column>
                <p:column headerText="原因" style="width:60px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreFlowStatuslist(record.flowStatusRemark)}"/>
                </p:column>
                <p:column headerText="开始时间" style="width:66px;text-align:center">
                    <h:outputText value="#{record.startDate}"/>
                </p:column>
                <p:column headerText="截止时间" style="width:66px;text-align:center">
                    <h:outputText value="#{record.endDate}"/>
                </p:column>
                <p:column headerText="签订日期" style="width:66px;text-align:center">
                    <h:outputText value="#{record.signDate}"/>
                </p:column>
                <p:column headerText="备注内容" style="width:200px;text-align:left">
                    <h:outputText value="#{record.remark}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgViewForAdd" header="总包合同增加信息" widgetVar="wVDlgViewForAdd"
                      esizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForAdd">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="合同编号：" for="idForAdd"/>
                        <p:inputText id="idForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.id}"/>
                        <p:commandButton id="autoSetIdBtnForAdd" icon="ui-icon-plus"
                                         action="#{tkcttInfoAction.setMaxNoPlusOne}"
                                         update="idForAdd"
                                         style="height:20px">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="合同名称：" for="cttNameForAdd"/>
                        <p:inputText id="cttNameForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.name}"
                                     style="width:328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="备注内容：" for="remarkForAdd"/>
                        <p:inputText id="remarkForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.remark}"/>
                        <p:outputLabel value="签订日期：" for="signDateForAdd"/>
                        <p:inputText id="signDateForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.signDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="开始时间：" for="startDateForAdd"/>
                        <p:inputText id="startDateForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.startDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="截止时间：" for="endDateForAdd"/>
                        <p:inputText id="endDateForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.endDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="签订甲方：" for="signPartPkidAForAdd"/>
                        <p:selectOneMenu id="signPartPkidAForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.signPartPkidA}"
                                         style="width:328px">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="签订乙方：" for="signPartPkidBForAdd"/>
                        <p:selectOneMenu id="signPartPkidBForAdd" value="#{tkcttInfoAction.tkcttInfoShowAdd.signPartPkidB}"
                                         style="width:328px">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForAdd" columns="2">
                        <p:commandButton id="submitBtnForAdd"
                                         value="提交（增加）"
                                         action="#{tkcttInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForAdd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForAdd" value="重置"
                                         type="reset"
                                         update="pgViewForAdd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForUpd" header="总包合同更新信息" widgetVar="wVDlgViewForUpd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForUpd">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="合同编号：" for="idForUpd"/>
                        <p:inputText id="idForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.id}"/>
                        <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                         action="#{tkcttInfoAction.setMaxNoPlusOne()}"
                                         update="idForUpd"
                                         style="height:20px">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="合同名称：" for="cttNameForUpd"/>
                        <p:inputText id="cttNameForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.name}"
                                     style="width:328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="备注内容：" for="remarkForUpd"/>
                        <p:inputText id="remarkForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.remark}"/>
                        <p:outputLabel value="签订日期：" for="signDateForUpd"/>
                        <p:inputText id="signDateForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.signDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="开始时间：" for="startDateForUpd"/>
                        <p:inputText id="startDateForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.startDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="截止时间：" for="endDateForUpd"/>
                        <p:inputText id="endDateForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.endDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="签订甲方：" for="signPartPkidAForUpd"/>
                        <p:selectOneMenu id="signPartPkidAForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.signPartPkidA}">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="签订乙方：" for="signPartPkidBForUpd"/>
                        <p:selectOneMenu id="signPartPkidBForUpd" value="#{tkcttInfoAction.tkcttInfoShowUpd.signPartPkidB}"
                                         style="width:328px">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameUpd" value="创建人：" />
                        <h:inputText id="createdByNameUpd"
                                     value="#{tkcttInfoAction.tkcttInfoShowUpd.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeUpd" value="创建时间：" />
                        <h:inputText id="createdTimeUpd"
                                     value="#{tkcttInfoAction.tkcttInfoShowUpd.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByNameUpd" value="修改人：" />
                        <h:inputText id="updatedByNameUpd"
                                     value="#{tkcttInfoAction.tkcttInfoShowUpd.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeUpd" value="修改时间：" />
                        <h:inputText id="updatedTimeUpd"
                                     value="#{tkcttInfoAction.tkcttInfoShowUpd.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionUpd" value="修改次数：" />
                        <h:inputText id="recVersionUpd"
                                     value="#{tkcttInfoAction.tkcttInfoShowUpd.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForUpd" columns="2">
                        <p:commandButton id="submitBtnForUpd"
                                         value="提交（更新）"
                                         action="#{tkcttInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForUpd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForUpd" value="重置"
                                         type="reset"
                                         update="pgViewForUpd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForDel" header="总包合同删除信息" widgetVar="wVDlgViewForDel"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForDel">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="合同编号：" for="idForDel"/>
                        <p:inputText id="idForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.id}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="合同名称：" for="cttNameForDel"/>
                        <p:inputText id="cttNameForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.name}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="备注内容：" for="remarkForDel"/>
                        <p:inputText id="remarkForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.remark}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="签订日期：" for="signDateForDel"/>
                        <p:inputText id="signDateForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.signDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="开始时间：" for="startDateForDel"/>
                        <p:inputText id="startDateForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.startDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="截止时间：" for="endDateForDel"/>
                        <p:inputText id="endDateForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.endDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="签订甲方：" for="signPartPkidAForDel"/>
                        <p:inputText id="signPartPkidAForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.signPartNameA}"
                                     readonly="true"
                                     style="background-color:gainsboro;;width:328px"/>
                        <p:outputLabel value="签订乙方：" for="signPartPkidBForDel"/>
                        <p:inputText id="signPartPkidBForDel" value="#{tkcttInfoAction.tkcttInfoShowDel.signPartNameB}"
                                     readonly="true"
                                     style="background-color:gainsboro;;width:328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameDel" value="创建人：" />
                        <h:inputText id="createdByNameDel"
                                     value="#{tkcttInfoAction.tkcttInfoShowDel.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeDel" value="创建时间：" />
                        <h:inputText id="createdTimeDel"
                                     value="#{tkcttInfoAction.tkcttInfoShowDel.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByNameDel" value="修改人：" />
                        <h:inputText id="updatedByNameDel"
                                     value="#{tkcttInfoAction.tkcttInfoShowDel.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeDel" value="修改时间：" />
                        <h:inputText id="updatedTimeDel"
                                     value="#{tkcttInfoAction.tkcttInfoShowDel.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionDel" value="修改次数：" />
                        <h:inputText id="recVersionDel"
                                     value="#{tkcttInfoAction.tkcttInfoShowDel.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForDel">
                        <p:commandButton id="submitBtnForDel"
                                         value="提交（删除）"
                                         action="#{tkcttInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForDel">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
