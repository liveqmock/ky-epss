<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid=obj;
                var sfeature = "dialogwidth:1100px;dialogheight:600px;center:yes;location:no;help:no;resizable:no;scroll:yes;status:no";
                var arg = new Object();
                arg.doType = "select";
                var rtn =dialog("../item/itemPrt_TkcttEngMeaStl.xhtml?strProgMeaInfoPkid="+pkid+"",arg,sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pgCondition" columns="2" style="width: 100%">
                    <h:panelGrid columns="8">
                            <p:outputLabel value="结算编号：" for="id" />
                            <p:inputText id="id" value="#{progMeaInfoAction.progMeaInfoShowQry.id}"/>
                            <p:outputLabel value="总包合同：" for="tkcttPkid" />
                            <p:selectOneMenu id="tkcttPkid"
                                             value="#{progMeaInfoAction.progMeaInfoShowQry.tkcttInfoPkid}">
                                <f:selectItems value="#{progMeaInfoAction.tkcttList}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="期数编码：" for="stageNo"/>
                            <p:inputText id="stageNo" value="#{progMeaInfoAction.progMeaInfoShowQry.stageNo}"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>                           
                    </h:panelGrid>
                    <h:panelGrid columns='1'>
                        <p:commandButton id="qryBtn" value="查询"
                                             action="#{progMeaInfoAction.onQueryAction('Print','true')}"
                                             update="pdt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                             type="reset"
                                             update="pgCondition,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
           <!--列表维护-->
            <p:contextMenu for="pdt">
                <p:menuitem value="详细内容" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitSubcttList.selection)" >
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{progMeaInfoAction.progMeaInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{progMeaInfoAction.progMeaInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowIndexVar="row"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitSubcttList"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="结算编号" style="width:120px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="分包合同" style="width:400px;text-align:left">
                    <h:outputText value="#{record.tkcttInfoName}"/>
                </p:column>
                <p:column headerText="期数编码" style="width:60px;text-align:center">
                    <h:outputText value="#{record.stageNo}"/>
                </p:column>
                <p:column headerText="状态" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInFlowStatuslist(record.flowStatus)}"/>
                </p:column>
                <p:column headerText="原因" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreFlowStatuslist(record.flowStatusRemark)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
