<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:contextMenu for="ptt" id="pcm">
                <p:menuitem value="浏览" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{progEstItemAction.selectRecordAction('Sel')}"
                            update="pgView,ptt,msgs"
                            onclick="PF('wVDlgView').show()">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="ptt" style="width:100%;"
                         value="#{progEstItemAction.progEstItemShowList}"
                         var="record"
                         rowKey="#{record.tkctt_Pkid}"
                         selection="#{progEstItemAction.progEstItemShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowsPerPageTemplate="500,200,100,50,30,20,10"
                         rowStyleClass="#{record.tkctt_Unit eq null? 'rowDoneStyle':null}"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:100px" headerText="编号">
                    <h:outputText value="#{record.tkctt_StrNo}" escape="false"/>
                </p:column>
                <p:column style="width:200px" headerText="名称">
                    <h:outputText value="#{record.tkctt_Name}"/>
                </p:column>
                <p:column style="width:30px" headerText="单位">
                    <h:outputText value="#{record.tkctt_Unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:80px" headerText="合同单价">
                    <h:outputText value="#{record.tkctt_UnitPrice}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同数量">
                    <h:outputText value="#{record.tkctt_Qty}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="合同金额">
                    <h:outputText value="#{record.tkctt_Amt}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="开累工程量" style="width:100px">
                    <h:outputText value="#{record.progEst_AddUpQty}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="开累工程额" style="width:100px">
                    <h:outputText value="#{record.progEst_AddUpAmt}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="当期工程量" style="width:100px">
                    <h:outputText value="#{record.progEst_ThisStageQty}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="当期工程额" style="width:100px">
                    <h:outputText value="#{record.progEst_ThisStageAmt}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgView" header="总包数量统计查询" widgetVar="wVDlgView"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgView">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelap" value="编号:"/>
                        <h:inputText id="noItemHieRelap"
                                     value="#{progEstItemAction.progEstItemShow.tkctt_StrNo}"
                                     style="background-color:gainsboro"
                                     readonly="true">
                        </h:inputText>
                        <p:outputLabel for="name" value="名称:"/>
                        <h:inputText id="name" value="#{progEstItemAction.progEstItemShow.tkctt_Name}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="remark" value="备注内容:"/>
                        <h:inputText id="remark" value="#{progEstItemAction.progEstItemShow.tkctt_Remark}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="unitItemInfo" value="单位:"/>
                        <h:inputText id="unitItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.tkctt_Unit}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="UnitPriceItemInfo" value="合同单价:"/>
                        <h:inputText id="UnitPriceItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.tkctt_UnitPrice}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="qtyItemInfo" value="合同数量:"/>
                        <h:inputText id="qtyItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.tkctt_Qty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="eng_AddUpEQty" value="开累工程量:"/>
                        <h:inputText id="eng_AddUpEQty"
                                     value="#{progEstItemAction.progEstItemShow.progEst_AddUpQty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="eng_ThisStageQty" value="本期工程量:"/>
                        <h:inputText id="eng_ThisStageQty"
                                     value="#{progEstItemAction.progEstItemShow.progEst_ThisStageQty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="createdByItemInfo" value="创建人:"/>
                        <h:inputText id="createdByItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.progEst_CreatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfo" value="创建时间:"/>
                        <h:inputText id="createdTimeItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.progEst_CreatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedByItemInfo" value="修改人:"/>
                        <h:inputText id="updatedByItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.progEst_UpdatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfo" value="修改时间:"/>
                        <h:inputText id="updatedTimeItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.progEst_UpdatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="recVersionItemInfo" value="修改次数:"/>
                        <h:inputText id="recVersionItemInfo"
                                     value="#{progEstItemAction.progEstItemShow.progEst_RecVersion}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfo" value="数据来源:"/>
                        <h:inputText id="originFlagItemInfo"
                                     value="#{esCommon.originFlagListValueOfAlias(
	                                             progEstItemAction.progEstItemShow.progEst_OriginFlag)}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
