<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:contextMenu for="pdt" id="pcm" rendered='#{progMatqtyItemAction.strMngNotFinishFlag}'>
                <!--process="@this"执行范围-->
                <p:menuitem value="浏览" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{progMatqtyItemAction.selectRecordAction('Sel')}"
                            update="pgView,pdt,msgs"
                            onclick="PF('wVDlgView').show()">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{progMatqtyItemAction.progMatqtyItemShowList}"
                         var="record"
                         rowKey="#{record.subctt_Pkid}"
                         selection="#{progMatqtyItemAction.progMatqtyItemShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowsPerPageTemplate="500,200,100,50,30,20,10"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         widgetVar="dtItemDetail"
                         rowStyleClass="#{record.subctt_Unit eq null? 'rowDoneStyle':null}"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:100px" headerText="编号">
                    <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                </p:column>
                <p:column style="width:200px" headerText="名称">
                    <h:outputText value="#{record.subctt_Name}"/>
                </p:column>
                <p:column style="width:30px" headerText="单位">
                    <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:100px" headerText="合同单价">
                    <h:outputText value="#{record.subctt_UnitPrice}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="合同数量">
                    <h:outputText value="#{record.subctt_Qty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="合同金额">
                    <h:outputText value="#{record.subctt_Amt}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="分包材料单价">
                    <h:outputText value="#{record.subctt_SignPartPriceA}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="开累供应数量">
                    <h:outputText value="#{record.progMat_AddUpQty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="当期供应数量">
                    <h:outputText value="#{record.progMat_ThisStageQty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="备注内容">
                    <h:outputText value="#{record.progMat_Remark}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgView" header="分包数量结算查询" widgetVar="wVDlgView"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgView">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelap" value="项目编号:"/>
                        <h:inputText id="noItemHieRelap"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.subctt_StrNo}"
                                     style="background-color:gainsboro"
                                     readonly="true">
                        </h:inputText>
                        <p:outputLabel for="name" value="项目名称:"/>
                        <h:inputText id="name" value="#{progMatqtyItemAction.progMatqtyItemShow.subctt_Name}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="remark" value="备注内容:"/>
                        <h:inputText id="remark" value="#{progMatqtyItemAction.progMatqtyItemShow.subctt_Remark}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="unitItemInfo" value="单位:"/>
                        <h:inputText id="unitItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.subctt_Unit}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="qtyItemInfo" value="合同数量:"/>
                        <h:inputText id="qtyItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.subctt_Qty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="engMMng_AddUpMQty" value="开累数量:"/>
                        <h:inputText id="engMMng_AddUpMQty"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_AddUpQty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="engMMng_CurrentPeriodMQty" value="本期数量:"/>
                        <h:inputText id="engMMng_CurrentPeriodMQty"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_ThisStageQty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">

                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfo" value="数据来源:"/>
                        <h:inputText id="originFlagItemInfo"
                                     value="#{esCommon.originFlagListValueOfAlias(
	                                             progMatqtyItemAction.progMatqtyItemShow.progMat_OriginFlag)}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdByItemInfo" value="创建人:"/>
                        <h:inputText id="createdByItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_CreatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfo" value="创建时间:"/>
                        <h:inputText id="createdTimeItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_CreatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedByItemInfo" value="修改人:"/>
                        <h:inputText id="updatedByItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_UpdatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfo" value="修改时间:"/>
                        <h:inputText id="updatedTimeItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_UpdatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="recVersionItemInfo" value="修改次数:"/>
                        <h:inputText id="recVersionItemInfo"
                                     value="#{progMatqtyItemAction.progMatqtyItemShow.progMat_RecVersion}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
