<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:commandButton id="addBtn"
                             value="增加" icon="ui-icon-plus"
                             rendered='#{subcttItemAction.strMngNotFinishFlag}'
                             action="#{subcttItemAction.resetActionForAdd()}"
                             update="pgViewForAdd,pdt,msgs"
                             onclick="PF('wVDlgViewForAdd').show()">
            </p:commandButton>
            <p:contextMenu for="pdt" id="pcm" rendered='#{subcttItemAction.strMngNotFinishFlag}'>
                <p:menuitem value="更新" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{subcttItemAction.selectRecordAction('Upd')}"
                            update="pgViewForUpd,pdt,msgs"
                            onclick="PF('wVDlgViewForUpd').show()">
                </p:menuitem>
                <p:menuitem value="删除" icon="ui-icon-close"
                            actionListener="#{subcttItemAction.selectRecordAction('Del')}"
                            update="pgViewForDel,pdt,msgs"
                            onclick="PF('wVDlgViewForDel').show()">
                </p:menuitem>
                <!--<p:menuitem value="复制" icon="ui-icon-copy"
                            actionListener="#{subcttItemAction.selectRecordAction('Copy')}"
                            update="msgs,pdt,pcm">
                </p:menuitem>
                <p:menuitem value="剪切" icon="ui-icon-scissors"
                            actionListener="#{subcttItemAction.selectRecordAction('Cut')}"
                            update="msgs,pdt,pcm">
                </p:menuitem>
                <p:menuitem value="粘贴（同层_上）" icon="ui-icon-clipboard"
                            rendered="#{subcttItemAction.strPasteBtnRendered}"
                            actionListener="#{subcttItemAction.selectRecordAction('Paste_brother_up')}"
                            update="msgs,pdt,pcm">
                </p:menuitem>
                <p:menuitem value="粘贴（同层_下）" icon="ui-icon-clipboard"
                            rendered="#{subcttItemAction.strPasteBtnRendered}"
                            actionListener="#{subcttItemAction.selectRecordAction('Paste_brother_down')}"
                            update="msgs,pdt,pcm">
                </p:menuitem>
                <p:menuitem value="粘贴（子层）" icon="ui-icon-clipboard"
                            rendered="#{subcttItemAction.strPasteBtnRendered}"
                            actionListener="#{subcttItemAction.selectRecordAction('Paste_children')}"
                            update="msgs,pdt,pcm">
                </p:menuitem>
                <p:menuitem value="成本计划详细内容" icon="ui-icon-search"
                             onclick ="wvCstplDetail.show()" >
                </p:menuitem>-->
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                     value="#{subcttItemAction.subcttItemShowList}"
                     var="record"
                     rowKey="#{record.pkid}"
                     selection="#{subcttItemAction.subcttItemShowSelected}"
                     selectionMode="single"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     paginator="true"
                     paginatorPosition="bottom"
                     rows="15"
                     rowsPerPageTemplate="500,200,100,45,30,15"
                     rowIndexVar="row"
                     emptyMessage="数据记录为空..."
                     rowStyleClass="#{record.name eq '合计'? 'rowDoneStyle': record.name eq '总合计'? 'rowDoneStyle':null}"
                     scrollable="true">
                <p:column style="width:30px" headerText="序号">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:100px" headerText="成本项号">
                    <h:outputText value="#{record.strCorrespondingItemNo}" escape="false"/>
                </p:column>
                <p:column style="width:200px" headerText="成本项名">
                    <h:outputText value="#{record.strCorrespondingItemName}"/>
                </p:column>
                <p:column style="width:100px" headerText="分包编号">
                    <h:outputText value="#{record.strNo}" escape="false"/>
                </p:column>
                <p:column style="width:200px" headerText="分包名称">
                    <h:outputText value="#{record.name}" />
                </p:column>
                <p:column style="width:60px" headerText="分包单位">
                    <h:outputText value="#{record.unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:80px" headerText="分包单价">
                    <h:outputText value="#{record.unitPrice}" style="float: right" >
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="分包数量">
                    <h:outputText value="#{record.qty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="分包金额">
                    <h:outputText value="#{record.amt}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="分包甲供材单价">
                    <h:outputText value="#{record.signPartPriceA}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="分包备注">
                    <h:outputText value="#{record.remark}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dLCstplDetail" widgetVar="wvCstplDetail"  header="成本计划">
                <p:dataTable id="pdtCstpl"
                               value="#{(subcttItemAction.subcttItemShowList_Cstpl)}"
                               var="recordCstpl"
                               dynamic="true"
                               selectionMode="single"
                               rowKey="#{recordCstpl.pkid}"
                               selection="#{subcttItemAction.subcttItemShowSelected_Cstpl}"
                               paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                               {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                               paginator="true"
                               paginatorPosition="bottom"
                               rows="15"
                               rowsPerPageTemplate="100,50,30,20,10"
                               emptyMessage="数据记录为空..."
                               scrollable="true">
                    <p:column headerText="成本计划项编码">
                        <h:outputText value="#{recordCstpl.strNo}" escape="false"/>
                    </p:column>
                    <p:column headerText="成本计划项名称">
                        <h:outputText value="#{recordCstpl.name}" />
                    </p:column>
                    <p:column headerText="单位">
                        <h:outputText value="#{recordCstpl.unit}" style="text-align:right"/>
                    </p:column>
                    <p:column headerText="单价">
                        <h:outputText value="#{recordCstpl.unitPrice}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="合同数量">
                        <h:outputText value="#{recordCstpl.qty}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="合同金额">
                        <h:outputText value="#{recordCstpl.amt}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="备注">
                        <h:outputText value="#{recordCstpl.remark}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="cstplSelSubmitBtn" value="提交"
                                         action="#{subcttItemAction.submitAction_Cstpl()}"
                                         update=":form:pdt" oncomplete="wvCstplDetail.hide()"/>
                    </f:facet>
                </p:dataTable>
            </p:dialog>
            <p:dialog id="dlgViewForAdd" header="分包合同内容增加信息" widgetVar="wVDlgViewForAdd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForAdd">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="noItemHieRelapForAdd" value="项目编号：" />
                        <h:inputText id="noItemHieRelapForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.strNo}">
                            <p:ajax event="blur" update="msgs,pgOperBtnForAdd,strCorrespondingItemNoForAdd"
                                    listener="#{subcttItemAction.blurStrNoToGradeAndOrderid()}"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="nameForAdd" value="项目名称：" />
                        <p:selectOneMenu id="nameForAdd"
                                         value="#{subcttItemAction.subcttItemShowAdd.name}"
                                         editable="true">
                            <f:selectItems value="#{esCommon.subcttItemNamelist}" />
                            <p:ajax update="msgs,qtyForAdd,UnitPriceForAdd,amtForAdd"
                                    listener="#{subcttItemAction.blurStrName()}"/>
                        </p:selectOneMenu>
                        <p:outputLabel  value="*固定项输入时,选择左面下拉框中的项目*" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="strCorrespondingItemNoForAdd" value="计划项号：" />
                        <h:inputText id="strCorrespondingItemNoForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.strCorrespondingItemNo}">
                            <p:ajax event="blur" update="msgs,correspondingItemNameForAdd"
                                    listener="#{subcttItemAction.blurCorrespondingPkid}"/>
                        </h:inputText>
                        <p:outputLabel for="correspondingItemNameForAdd" value="计划项名：" />
                        <h:inputText id="correspondingItemNameForAdd"
                                     readonly="true"
                                     value="#{subcttItemAction.subcttItemShowAdd.strCorrespondingItemName}"
                                     style="background-color:gainsboro;width:328px;">
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="unitForAdd" value="单位："/>
                        <h:inputText id="unitForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.unit}"
                                     style="text-align:right;"/>
                        <p:outputLabel for="qtyForAdd" value="合同数量："/>
                        <h:inputText id="qtyForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.qty}"
                                     style="text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="amtForAdd"
                                    listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="UnitPriceForAdd" value="综合单价："/>
                        <h:inputText id="UnitPriceForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.unitPrice}"
                                     style="text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="amtForAdd"
                                    listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="amtForAdd" value="合同金额："/>
                        <h:inputText id="amtForAdd"
                                     readonly="true"
                                     value="#{subcttItemAction.subcttItemShowAdd.amt}"
                                     style="background-color:gainsboro;text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="signPartPriceAForAdd" value="甲供材价："/>
                        <h:inputText id="signPartPriceAForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.signPartPriceA}"
                                     style="text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="remarkForAdd" value="备注内容：" />
                        <h:inputText id="remarkForAdd"
                                     value="#{subcttItemAction.subcttItemShowAdd.remark}"
                                     style="text-align:left;"/>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForAdd" columns="4" rendered='#{subcttItemAction.strMngNotFinishFlag}'>
                        <p:commandButton id="submitBtnForAdd"
                                         value="提交（增加）"
                                         action="#{subcttItemAction.submitThisRecordAction}"
                                         update="pgOperBtnForAdd,pdt,msgs,pcm,pgViewForAdd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForAdd" value="重置"
                                         type="reset"
                                         update="pgViewForAdd,pcm">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForUpd" header="分包合同内容更新信息" widgetVar="wVDlgViewForUpd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForUpd">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="noItemHieRelapForUpd" value="项目编号：" />
                        <h:inputText id="noItemHieRelapForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.strNo}"
                                     readonly="true"
                                     style="background-color:gainsboro">
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="nameForUpd" value="项目名称：" />
                        <p:selectOneMenu id="nameForUpd"

                            <p:ajax event="blur" update="amtForUpd"
                                    listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="amtForUpd" value="合同金额："/>
                        <h:inputText id="amtForUpd"

                                     style="background-color:gainsboro;text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="signPartPriceAForUpd" value="甲供材价："/>
                        <h:inputText id="signPartPriceAForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.signPartPriceA}"
                                     style="text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="remarkForUpd" value="备注内容：" />
                        <h:inputText id="remarkForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.remark}"
                                     style="text-align:left;"/>
                        <p:outputLabel for="originFlagForUpd" value="数据来源：" />
                        <h:inputText id="originFlagForUpd"
                                     value="#{esCommon.originFlagListValueOfAlias(
                                 subcttItemAction.subcttItemShowUpd.originFlag)}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionForUpd" value="修改次数：" />
                        <h:inputText id="recVersionForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.recVersion}"
                                     readonly="true"
                                     style="background-color:gainsboro;text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                        <p:outputLabel for="createdByForUpd" value="创建人：" />
                        <h:inputText id="createdByForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.createdByName}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel for="createdTimeForUpd" value="创建时间：" />
                        <h:inputText id="createdTimeForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.createdTime}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="updatedByForUpd" value="修改人：" />
                        <h:inputText id="updatedByForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.updatedByName}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="updatedTimeForUpd" value="修改时间：" />
                        <h:inputText id="updatedTimeForUpd"
                                     value="#{subcttItemAction.subcttItemShowUpd.updatedTime}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForUpd" columns="4" rendered='#{subcttItemAction.strMngNotFinishFlag}'>
                        <p:commandButton id="submitBtnForUpd"
                                         value="提交（更新）"
                                         action="#{subcttItemAction.submitThisRecordAction}"
                                         update="pgOperBtnForUpd,pdt,msgs,pcm,pgViewForUpd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForUpd" value="重置"
                                         type="reset"
                                         update="pgViewForUpd,pcm">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>

                                <h:outputText value=""/>
                            </f:facet>

            </p:dialog>
            <p:dialog id="dlgViewForDel" header="分包合同内容删除信息" widgetVar="wVDlgViewForDel"

                      showEffect="clip" hideEffect="fold">

                        <p:outputLabel for="qtyForDel" value="合同数量："/>

                        <h:inputText id="amtForDel"

                        </h:inputText>
                        <p:outputLabel for="signPartPriceAForDel" value="甲供材价："/>
                        <h:inputText id="signPartPriceAForDel"

                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="remarkForDel" value="备注内容：" />
                        <h:inputText id="remarkForDel"
                                     value="#{subcttItemAction.subcttItemShowDel.remark}"
                                     readonly="true"
                                     style="background-color:gainsboro;text-align:left;"/>
                        <p:outputLabel for="originFlagForDel" value="数据来源：" />
                        <h:inputText id="originFlagForDel"
                                     value="#{esCommon.originFlagListValueOfAlias(
                                 subcttItemAction.subcttItemShowDel.originFlag)}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionForDel" value="修改次数：" />
                        <h:inputText id="recVersionForDel"
                                     value="#{subcttItemAction.subcttItemShowDel.recVersion}"
                                     readonly="true"
                                     style="background-color:gainsboro;text-align:right;">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                        <p:outputLabel for="createdByForDel" value="创建人：" />
                        <h:inputText id="createdByForDel"
                                     value="#{subcttItemAction.subcttItemShowDel.createdByName}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel for="createdTimeForDel" value="创建时间：" />
                        <h:inputText id="createdTimeForDel"
                                     value="#{subcttItemAction.subcttItemShowDel.createdTime}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="updatedByForDel" value="修改人：" />
                        <h:inputText id="updatedByForDel"
                                     value="#{subcttItemAction.subcttItemShowDel.updatedByName}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="updatedTimeForDel" value="修改时间：" />
                        <h:inputText id="updatedTimeForDel"
                                     value="#{subcttItemAction.subcttItemShowDel.updatedTime}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForDel" columns="4">
                        <p:commandButton id="submitBtnForDel"
                                         value="提交（删除）"
                                         action="#{subcttItemAction.submitThisRecordAction}"
                                         update="pgOperBtnForDel,pdt,msgs,pcm,pgViewForDel">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
