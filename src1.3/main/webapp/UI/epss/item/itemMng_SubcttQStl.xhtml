<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:contextMenu for="pdt" id="pcm" rendered='#{progWorkqtyItemAction.strMngNotFinishFlag}'>
                <p:menuitem value="更新" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{progWorkqtyItemAction.selectRecordAction('Upd')}"
                            update="pgViewForUpd,pdt,msgs"
                            onclick="PF('wVDlgViewForUpd').show()">
                </p:menuitem>
                <p:menuitem value="删除" icon="ui-icon-close"
                            actionListener="#{progWorkqtyItemAction.selectRecordAction('Del')}"
                            update="pgViewForDel,pdt,msgs"
                            onclick="PF('wVDlgViewForDel').show()">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{progWorkqtyItemAction.progWorkqtyItemShowList}"
                         var="record"
                         rowKey="#{record.subctt_Pkid}"
                         selection="#{progWorkqtyItemAction.progWorkqtyItemShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowsPerPageTemplate="500,200,100,50,30,20,10"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         scrollable="true">
                <p:column style="width:30px" headerText="序号" >
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:100px" headerText="编号">
                    <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                </p:column>
                <p:column style="width:200px" headerText="名称">
                    <h:outputText value="#{record.subctt_Name}" />
                </p:column>
                <p:column style="width:30px" headerText="单位">
                    <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:80px" headerText="合同单价">
                    <h:outputText value="#{record.subctt_UnitPrice}" style="float: right" >
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同数量">
                    <h:outputText value="#{record.subctt_Qty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同金额">
                    <h:outputText value="#{record.subctt_Amt}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="甲供材单价">
                    <h:outputText value="#{record.subctt_SignPartPriceA}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="开累工程量">
                    <h:outputText value="#{record.progWork_AddUpQty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="当期工程量">
                    <h:outputText value="#{record.progWork_ThisStageQty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="备注内容">
                    <h:outputText value="#{record.progWork_Remark}" />
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgViewForUpd" header="分包数量结算更新信息" widgetVar="wVDlgViewForUpd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForUpd">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelapForUpd" value="编号:" />
                        <h:inputText id="noItemHieRelapForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.subctt_StrNo}"
                                     style="background-color:gainsboro"
                                     readonly="true">
                        </h:inputText>
                        <p:outputLabel for="nameForUpd" value="名称:" />
                        <h:inputText id="nameForUpd" value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.subctt_Name}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="remarkForUpd" value="备注内容:" />
                        <h:inputText id="remarkForUpd" value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.subctt_Remark}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="unitItemInfoForUpd" value="单位:"/>
                        <h:inputText id="unitItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.subctt_Unit}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="qtyItemInfoForUpd" value="合同数量:"/>
                        <h:inputText id="qtyItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.subctt_Qty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="engQMng_AddUpEQtyForUpd" value="开累工程量:"/>
                        <h:inputText id="engQMng_AddUpEQtyForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_AddUpQty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="engQMng_ThisStageQtyForUpd" value="本期工程量:"/>
                        <h:inputText id="engQMng_ThisStageQtyForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_ThisStageQty}"
                                     style="text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="msgs,engQMng_AddUpEQtyForUpd"
                                    listener="#{progWorkqtyItemAction.blurProgWork_CurrentPeriodMQty('blur')}"/>
                        </h:inputText>
                        <p:outputLabel for="amtItemInfoForUpd" value="合同金额:" rendered="false"/>
                        <h:inputText id="amtItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.subctt_Amt}"
                                     style="background-color:gainsboro;"
                                     rendered="false">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfoForUpd" value="数据来源:" />
                        <h:inputText id="originFlagItemInfoForUpd"
                                     value="#{esCommon.originFlagListValueOfAlias(
	                                             progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_OriginFlag)}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdByItemInfoForUpd" value="创建人:" />
                        <h:inputText id="createdByItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_CreatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfoForUpd" value="创建时间:" />
                        <h:inputText id="createdTimeItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_CreatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedByItemInfoForUpd" value="修改人:" />
                        <h:inputText id="updatedByItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_UpdatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfoForUpd" value="修改时间:" />
                        <h:inputText id="updatedTimeItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_UpdatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="recVersionItemInfoForUpd" value="修改次数:" />
                        <h:inputText id="recVersionItemInfoForUpd"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowUpd.progWork_RecVersion}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <p:commandButton id="submitBtnForUpd"
                                         value="提交（更新）"
                                         action="#{progWorkqtyItemAction.submitThisRecordAction}"
                                         update="pdt,msgs,pgViewForUpd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForDel" header="分包数量结算删除信息" widgetVar="wVDlgViewForDel"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForDel">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelapForDel" value="编号:" />
                        <h:inputText id="noItemHieRelapForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.subctt_StrNo}"
                                     style="background-color:gainsboro"
                                     readonly="true">
                        </h:inputText>
                        <p:outputLabel for="nameForDel" value="名称:" />
                        <h:inputText id="nameForDel" value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.subctt_Name}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="remarkForDel" value="备注内容:" />
                        <h:inputText id="remarkForDel" value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.subctt_Remark}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="unitItemInfoForDel" value="单位:"/>
                        <h:inputText id="unitItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.subctt_Unit}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="qtyItemInfoForDel" value="合同数量:"/>
                        <h:inputText id="qtyItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.subctt_Qty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="engQMng_AddUpEQtyForDel" value="开累工程量:"/>
                        <h:inputText id="engQMng_AddUpEQtyForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_AddUpQty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="engQMng_ThisStageQtyForDel" value="本期工程量:"/>
                        <h:inputText id="engQMng_ThisStageQtyForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_ThisStageQty}"
                                     style="background-color:gainsboro;text-align:right;float:left"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="amtItemInfoForDel" value="合同金额:" rendered="false"/>
                        <h:inputText id="amtItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.subctt_Amt}"
                                     style="background-color:gainsboro;"
                                     rendered="false">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfoForDel" value="数据来源:" />
                        <h:inputText id="originFlagItemInfoForDel"
                                     value="#{esCommon.originFlagListValueOfAlias(
	                                             progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_OriginFlag)}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdByItemInfoForDel" value="创建人:" />
                        <h:inputText id="createdByItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_CreatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfoForDel" value="创建时间:" />
                        <h:inputText id="createdTimeItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_CreatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedByItemInfoForDel" value="修改人:" />
                        <h:inputText id="updatedByItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_UpdatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfoForDel" value="修改时间:" />
                        <h:inputText id="updatedTimeItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_UpdatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="recVersionItemInfoForDel" value="修改次数:" />
                        <h:inputText id="recVersionItemInfoForDel"
                                     value="#{progWorkqtyItemAction.progWorkqtyItemShowDel.progWork_RecVersion}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <p:commandButton id="submitBtnForDel"
                                         value="提交（删除）"
                                         action="#{progWorkqtyItemAction.submitThisRecordAction}"
                                         update="pdt,msgs,pgViewForDel">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
