<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:commandButton id="addBtn"
                             value="增加" icon="ui-icon-plus"
                             rendered='#{tkcttItemAction.strMngNotFinishFlag}'
                             action="#{tkcttItemAction.resetActionForAdd()}"
                             update="pgViewForAdd,ptt,msgs"
                             onclick="PF('wVDlgViewForAdd').show()">
            </p:commandButton>
            <p:contextMenu id="pcm" for="ptt" rendered='#{tkcttItemAction.strMngNotFinishFlag}'>
                <p:menuitem value="更新" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{tkcttItemAction.selectRecordAction('Upd')}"
                            update="pgViewForUpd,msgs,ptt,pcm"
                            onclick="PF('wVDlgViewForUpd').show()">
                </p:menuitem>
                <p:menuitem value="删除" icon="ui-icon-close"
                            actionListener="#{tkcttItemAction.selectRecordAction('Del')}"
                            update="pgViewForDel,msgs,ptt,pcm"
                            onclick="PF('wVDlgViewForDel').show()">
                </p:menuitem>
                <!--<p:menuitem value="复制" icon="ui-icon-copy"
                            actionListener="#{tkcttItemAction.selectRecordAction('Copy')}"
                            update="msgs,ptt,pcm">
                </p:menuitem>
                <p:menuitem value="剪切" icon="ui-icon-scissors"
                            actionListener="#{tkcttItemAction.selectRecordAction('Cut')}"
                            update="msgs,ptt,pcm">
                </p:menuitem>
                <p:menuitem value="粘贴（同层_上）" icon="ui-icon-clipboard"
                            actionListener="#{tkcttItemAction.selectRecordAction('Paste_brother_up')}"
                            update="msgs,ptt,pcm"
                            rendered="#{tkcttItemAction.strPasteBtnRendered}">
                </p:menuitem>
                <p:menuitem value="粘贴（同层_下）" icon="ui-icon-clipboard"
                            actionListener="#{tkcttItemAction.selectRecordAction('Paste_brother_down')}"
                            update="msgs,ptt,pcm"
                            rendered="#{tkcttItemAction.strPasteBtnRendered}">
                </p:menuitem>
                <p:menuitem value="粘贴（子层）" icon="ui-icon-clipboard"
                            actionListener="#{tkcttItemAction.selectRecordAction('Paste_children')}"
                            update="msgs,ptt,pcm"
                            rendered="#{tkcttItemAction.strPasteBtnRendered}">
                </p:menuitem>-->
            </p:contextMenu>
            <p:dataTable id="ptt"
                     value="#{tkcttItemAction.tkcttItemShowList}"
                     var="record"
                     rowKey="#{record.pkid}"
                     selection="#{tkcttItemAction.tkcttItemShowSelected}"
                     selectionMode="single"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     paginator="true"
                     paginatorPosition="bottom"
                     rows="20"
                     rowsPerPageTemplate="500,200,100,50,30,20,10"
                     rowIndexVar="row"
                     emptyMessage="数据记录为空..."
                     rowStyleClass="#{record.name eq '合计'? 'rowDoneStyle':record.name eq '总合计'? 'rowDoneStyle':null}"
                     scrollable="true">
                <p:column style="width:30px" headerText="序号">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:120px" headerText="编号">
                    <h:outputText value="#{record.strNo}" escape="false"/>
                </p:column>
                <p:column style="width:360px" headerText="名称">
                    <h:outputText value="#{record.name}" />
                </p:column>
                <p:column style="width:30px" headerText="单位">
                    <h:outputText value="#{record.unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:80px" headerText="合同单价">
                    <h:outputText value="#{record.unitPrice}" style="float: right" >
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同数量">
                    <h:outputText value="#{record.qty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:100px" headerText="合同金额">
                    <h:outputText value="#{record.amt}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:300px" headerText="备注">
                    <h:outputText value="#{record.remark}" />
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgViewForAdd" header="总包合同内容增加信息" widgetVar="wVDlgViewForAdd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForAdd">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelapForAdd" value="编号:" />
                        <h:inputText id="noItemHieRelapForAdd"
                                     value="#{tkcttItemAction.tkcttItemShowAdd.strNo}">
                            <p:ajax event="blur" update="msgs,noItemHieRelapForAdd"
                                    listener="#{tkcttItemAction.blurStrNoToGradeAndOrderidAction}"/>
                        </h:inputText>
                        <p:outputLabel for="nameForAdd" value="名称:" />
                        <h:inputText id="nameForAdd" value="#{tkcttItemAction.tkcttItemShowAdd.name}"/>
                        <p:outputLabel for="remarkForAdd" value="备注内容:" />
                        <h:inputText id="remarkForAdd" value="#{tkcttItemAction.tkcttItemShowAdd.remark}"/>
                        <p:outputLabel for="unitItemInfoForAdd" value="单位:"/>
                        <h:inputText id="unitItemInfoForAdd" value="#{tkcttItemAction.tkcttItemShowAdd.unit}"/>
                        <p:outputLabel for="UnitPriceItemInfoForAdd" value="合同单价:"/>
                        <h:inputText id="UnitPriceItemInfoForAdd"
                                     value="#{tkcttItemAction.tkcttItemShowAdd.unitPrice}"
                                     style="text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="amtItemInfoForAdd"
                                    listener="#{tkcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="qtyItemInfoForAdd" value="合同数量:"/>
                        <h:inputText id="qtyItemInfoForAdd"
                                     value="#{tkcttItemAction.tkcttItemShowAdd.qty}"
                                     style="text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="amtItemInfoForAdd"
                                    listener="#{tkcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="amtItemInfoForAdd" value="合同金额:"/>
                        <h:inputText id="amtItemInfoForAdd"
                                     value="#{tkcttItemAction.tkcttItemShowAdd.amt}"
                                     style="text-align:right;background-color:gainsboro"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForAdd" columns="2">
                        <p:commandButton id="submitBtnForAdd"
                                         value="提交（增加）"
                                         action="#{tkcttItemAction.submitThisRecordAction}"
                                         update="pgViewForAdd,ptt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForAdd" value="重置"
                                         type="reset"
                                         update="pgViewForAdd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForUpd" header="总包合同内容更新信息" widgetVar="wVDlgViewForUpd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForUpd">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelapForUpd" value="编号:" />
                        <h:inputText id="noItemHieRelapForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.strNo}">
                            <p:ajax event="blur" update="msgs,noItemHieRelapForUpd"
                                    listener="#{tkcttItemAction.blurStrNoToGradeAndOrderidAction}"/>
                        </h:inputText>
                        <p:outputLabel for="nameForUpd" value="名称:" />
                        <h:inputText id="nameForUpd" value="#{tkcttItemAction.tkcttItemShowUpd.name}"/>
                        <p:outputLabel for="remarkForUpd" value="备注内容:" />
                        <h:inputText id="remarkForUpd" value="#{tkcttItemAction.tkcttItemShowUpd.remark}"/>
                        <p:outputLabel for="unitItemInfoForUpd" value="单位:"/>
                        <h:inputText id="unitItemInfoForUpd" value="#{tkcttItemAction.tkcttItemShowUpd.unit}"/>
                        <p:outputLabel for="UnitPriceItemInfoForUpd" value="合同单价:"/>
                        <h:inputText id="UnitPriceItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.unitPrice}"
                                     style="text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="amtItemInfoForUpd"
                                    listener="#{tkcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="qtyItemInfoForUpd" value="合同数量:"/>
                        <h:inputText id="qtyItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.qty}"
                                     style="text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            <p:ajax event="blur" update="amtItemInfoForUpd"
                                    listener="#{tkcttItemAction.blurCalculateAmountAction}"/>
                        </h:inputText>
                        <p:outputLabel for="amtItemInfoForUpd" value="合同金额:"/>
                        <h:inputText id="amtItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.amt}"
                                     style="text-align:right;background-color:gainsboro"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfoForUpd" value="数据来源:" />
                        <h:inputText id="originFlagItemInfoForUpd"
                                     value="#{esCommon.originFlagListValueOfAlias(
                                 tkcttItemAction.tkcttItemShowUpd.originFlag)}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdByItemInfoForUpd" value="创建人:" />
                        <h:inputText id="createdByItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfoForUpd" value="创建时间:" />
                        <h:inputText id="createdTimeItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByItemInfoForUpd" value="修改人:" />
                        <h:inputText id="updatedByItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfoForUpd" value="修改时间:" />
                        <h:inputText id="updatedTimeItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionItemInfoForUpd" value="修改次数:" />
                        <h:inputText id="recVersionItemInfoForUpd"
                                     value="#{tkcttItemAction.tkcttItemShowUpd.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForUpd" columns="2">
                        <p:commandButton id="submitBtnForUpd"
                                         value="提交（更新）"
                                         action="#{tkcttItemAction.submitThisRecordAction}"
                                         update="pgViewForUpd,ptt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForUpd" value="重置"
                                         type="reset"
                                         update="pgViewForUpd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForDel" header="总包合同内容删除信息" widgetVar="wVDlgViewForDel"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForDel">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelapForDel" value="编号:" />
                        <h:inputText id="noItemHieRelapForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.strNo}"
                                     readonly="true"
                                     style="background-color:gainsboro;">
                        </h:inputText>
                        <p:outputLabel for="nameForDel" value="名称:" />
                        <h:inputText id="nameForDel" value="#{tkcttItemAction.tkcttItemShowDel.name}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="remarkForDel" value="备注内容:" />
                        <h:inputText id="remarkForDel" value="#{tkcttItemAction.tkcttItemShowDel.remark}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="unitItemInfoForDel" value="单位:"/>
                        <h:inputText id="unitItemInfoForDel" value="#{tkcttItemAction.tkcttItemShowDel.unit}"
                                     readonly="true"
                                     style="background-color:gainsboro"/>
                        <p:outputLabel for="UnitPriceItemInfoForDel" value="合同单价:"/>
                        <h:inputText id="UnitPriceItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.unitPrice}"
                                     readonly="true"
                                     style="background-color:gainsboro;text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="qtyItemInfoForDel" value="合同数量:"/>
                        <h:inputText id="qtyItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.qty}"
                                     readonly="true"
                                     style="background-color:gainsboro;text-align:right;float:left">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="amtItemInfoForDel" value="合同金额:"/>
                        <h:inputText id="amtItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.amt}"
                                     style="text-align:right;background-color:gainsboro"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfoForDel" value="数据来源:" />
                        <h:inputText id="originFlagItemInfoForDel"
                                     value="#{esCommon.originFlagListValueOfAlias(
                                 tkcttItemAction.tkcttItemShowDel.originFlag)}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdByItemInfoForDel" value="创建人:" />
                        <h:inputText id="createdByItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfoForDel" value="创建时间:" />
                        <h:inputText id="createdTimeItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByItemInfoForDel" value="修改人:" />
                        <h:inputText id="updatedByItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfoForDel" value="修改时间:" />
                        <h:inputText id="updatedTimeItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionItemInfoForDel" value="修改次数:" />
                        <h:inputText id="recVersionItemInfoForDel"
                                     value="#{tkcttItemAction.tkcttItemShowDel.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForDel">
                        <p:commandButton id="submitBtnForDel"
                                         value="提交（删除）"
                                         action="#{tkcttItemAction.submitThisRecordAction}"
                                         update="pgViewForDel,ptt,msgs">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
