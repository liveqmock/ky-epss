<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                                 xmlns:h="http://java.sun.com/jsf/html"
                                 xmlns:f="http://java.sun.com/jsf/core"
                                 xmlns:ui="http://java.sun.com/jsf/facelets"
                                 xmlns:p="http://primefaces.org/ui"
                                 template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <p:contextMenu for="pdt" id="pcm">
                <p:menuitem value="浏览" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{tkcttItemAction.selectRecordAction('Sel')}"
                            update="pgView,pdt,msgs"
                            onclick="PF('wVDlgView').show()">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{tkcttItemAction.tkcttItemShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{tkcttItemAction.tkcttItemShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowsPerPageTemplate="500,200,100,50,30,20,10"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         rowStyleClass="#{record.name eq '合计'? 'rowDoneStyle':
                         record.name eq '总合计'? 'rowDoneStyle':null}"
                         scrollable="true">
                <p:column style="width:30px" headerText="序号">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:120px" headerText="编号">
                    <h:outputText value="#{record.strNo}" escape="false"/>
                </p:column>
                <p:column style="width:360px" headerText="名称">
                    <h:outputText value="#{record.name}" />
                </p:column>
                <p:column style="width:30px" headerText="单位">
                    <h:outputText value="#{record.unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:80px" headerText="合同单价">
                    <h:outputText value="#{record.unitPrice}" style="float: right" >
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同数量">
                    <h:outputText value="#{record.qty}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同金额">
                    <h:outputText value="#{record.amt}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:300px" headerText="备注">
                    <h:outputText value="#{record.remark}" />
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgView" header="总包合同内容查询" widgetVar="wVDlgView"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgView">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelap" value="编号:" />
                        <h:inputText id="noItemHieRelap"
                                     value="#{tkcttItemAction.tkcttItemShowSel.strNo}"
                                     style="background-color:gainsboro;"
                                     readonly="true">
                        </h:inputText>
                        <p:outputLabel for="name" value="名称:" />
                        <h:inputText id="name" value="#{tkcttItemAction.tkcttItemShowSel.name}"
                                     style="background-color:gainsboro;"
                                     readonly="true"/>
                        <p:outputLabel for="remark" value="备注内容:" />
                        <h:inputText id="remark" value="#{tkcttItemAction.tkcttItemShowSel.remark}"
                                     style="background-color:gainsboro;"
                                     readonly="true"/>
                        <p:outputLabel for="unitItemInfo" value="单位:"/>
                        <h:inputText id="unitItemInfo" value="#{tkcttItemAction.tkcttItemShowSel.unit}"
                                     style="background-color:gainsboro;"
                                     readonly="true"/>
                        <p:outputLabel for="UnitPriceItemInfo" value="合同单价:"/>
                        <h:inputText id="UnitPriceItemInfo"
                                     value="#{tkcttItemAction.tkcttItemShowSel.unitPrice}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="qtyItemInfo" value="合同数量:"/>
                        <h:inputText id="qtyItemInfo"
                                     value="#{tkcttItemAction.tkcttItemShowSel.qty}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="amtItemInfo" value="合同金额:"/>
                        <h:inputText id="amtItemInfo"
                                     value="#{tkcttItemAction.tkcttItemShowSel.amt}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfo" value="数据来源:" />
                        <h:inputText id="originFlagItemInfo"
                                     value="#{esCommon.originFlagListValueOfAlias(
	                                             tkcttItemAction.tkcttItemShowSel.originFlag)}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdByItemInfo" value="创建人:" />
                        <h:inputText id="createdByItemInfo" value="#{tkcttItemAction.tkcttItemShowSel.createdByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdTimeItemInfo" value="创建时间:" />
                        <h:inputText id="createdTimeItemInfo" value="#{tkcttItemAction.tkcttItemShowSel.createdTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedByItemInfo" value="修改人:" />
                        <h:inputText id="updatedByItemInfo" value="#{tkcttItemAction.tkcttItemShowSel.updatedByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="updatedTimeItemInfo" value="修改时间:" />
                        <h:inputText id="updatedTimeItemInfo" value="#{tkcttItemAction.tkcttItemShowSel.updatedTime}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="recVersionItemInfo" value="修改次数:" />
                        <h:inputText id="recVersionItemInfo" value="#{tkcttItemAction.tkcttItemShowSel.recVersion}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
