<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid=obj;
                var sfeature = "dialogwidth:1100px;dialogheight:600px;center:yes;location:no;help:no;resizable:no;scroll:yes;status:no";
                var arg = new Object();
                arg.doType = "select";
                // 分包合同
                var rtn =dialog("../subctt/subctt_ProgWorkQtyDBCheck.xhtml?strCstplInfoPkid="+pkid,arg,sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="计划编号：" for="id"/>
                        <p:inputText id="id" value="#{cstplInfoAction.cstplInfoShowQry.id}"/>
                        <p:outputLabel value="计划名称：" for="cstplName"/>
                        <p:inputText id="cstplName" value="#{cstplInfoAction.cstplInfoShowQry.name}"
                                     style="width: 328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{cstplInfoAction.onQueryAction('ApprovedQry','true')}"
                                         update="pdt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                         type="reset"
                                         update="pdQry,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:contextMenu for="pdt">
                <p:menuitem value="浏览" icon="ui-icon-search"
                            actionListener="#{cstplInfoAction.selectRecordAction('Qry','')}"
                            update="pgView,pdt,msgs"
                            onclick="PF('wVDlgView').show()">
                </p:menuitem>
                <p:menuitem value="工程数量结算" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitCstplList.selection)">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{cstplInfoAction.cstplInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{cstplInfoAction.cstplInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowIndexVar="row"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitCstplList"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="成本计划号" style="width:140px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="成本计划名" style="width:300px;text-align:left">
                    <h:outputText value="#{record.name}"/>
                </p:column>
                <p:column headerText="制定日期" style="width:66px;text-align:center">
                    <h:outputText value="#{record.signDate}"/>
                </p:column>
                <p:column headerText="备注内容" style="width:200px;text-align:center">
                    <h:outputText value="#{record.remark}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgView" header="成本计划信息" widgetVar="wVDlgView"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgView">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="计划编号：" for="idForDlg"/>
                        <p:inputText id="idForDlg" value="#{cstplInfoAction.cstplInfoShowSel.id}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="计划名称：" for="cstplNameForDlg"/>
                        <p:inputText id="cstplNameForDlg" value="#{cstplInfoAction.cstplInfoShowSel.name}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="制定日期：" for="signDateForDlg"/>
                        <p:inputText id="signDateForDlg" value="#{cstplInfoAction.cstplInfoShowSel.signDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="备注内容：" for="remarkForDlg"/>
                        <p:inputText id="remarkForDlg" value="#{cstplInfoAction.cstplInfoShowSel.remark}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameSel" value="创建人：" />
                        <h:inputText id="createdByNameSel"
                                     value="#{cstplInfoAction.cstplInfoShowSel.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeSel" value="创建时间：" />
                        <h:inputText id="createdTimeSel"
                                     value="#{cstplInfoAction.cstplInfoShowSel.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByNameSel" value="修改人：" />
                        <h:inputText id="updatedByNameSel"
                                     value="#{cstplInfoAction.cstplInfoShowSel.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeSel" value="修改时间：" />
                        <h:inputText id="updatedTimeSel"
                                     value="#{cstplInfoAction.cstplInfoShowSel.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionSel" value="修改次数：" />
                        <h:inputText id="recVersionSel"
                                     value="#{cstplInfoAction.cstplInfoShowSel.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
