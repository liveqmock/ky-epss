<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj, pageName) {
                var pkid = obj;
                var sfeature = "dialogwidth:1100px;dialogheight:600px;center:yes;location:no;help:no;resizable:no;scroll:yes;status:no";
                var arg = new Object();
                arg.doType = "select";
                if (pageName == "Sub_Detail") {
                    var rtn = dialog("../item/itemMng_Sub.xhtml?strType=2&amp;strSubcttInfoPkid=" + pkid + "", arg, sfeature);
                } else if (pageName == "Attachment") {
                    var rtn = window.open("../attachment/attachment_Mng.jsp?strType=1&amp;strPkid=" + pkid + "",
                            'popupwindow',
                            'height = 300,width = 450,location = no,resizable = no,scrollbars = no,status = no,toolbar = no,top = 100');
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="合同编号：" for="id"/>
                        <p:inputText id="id" value="#{subcttInfoAction.subcttInfoShowQry.id}"/>
                        <p:outputLabel value="合同名称：" for="cttName"/>
                        <p:inputText id="cttName" value="#{subcttInfoAction.subcttInfoShowQry.name}"
                                     style="width: 328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{subcttInfoAction.onQueryAction('Mng','true')}"
                                         update="pdt,msgs,pdQry,pgCondition">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                         type="reset"
                                         update="pdQry,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <h:panelGrid id="pgCondition" columns="3">
                <p:commandButton id="addBtn"
                                 value="增加" icon="ui-icon-plus"
                                 action="#{subcttInfoAction.resetActionForAdd()}"
                                 update="pgCondition,pgViewForAdd"
                                 onclick="PF('wVDlgViewForAdd').show()">
                </p:commandButton>
                <p:commandButton id="endInputBtn" value="录入完成"
                                 action="#{subcttInfoAction.onClickForPowerAction('MngPass')}"
                                 update="pgCondition,pdt,msgs"
                                 rendered="#{subcttInfoAction.rowSelectedFlag}">
                </p:commandButton>
                <p:commandButton id="startInputBtn" value="录入未完"
                                 action="#{subcttInfoAction.onClickForPowerAction('MngFail')}"
                                 update="pgCondition,pdt,msgs"
                                 rendered="#{subcttInfoAction.rowSelectedFlag}">
                </p:commandButton>
            </h:panelGrid>
            <p:contextMenu for="pdt">
                <p:menuitem value="选择" icon="ui-icon-plus"
                            actionListener="#{subcttInfoAction.selectRecordAction('Mng','Sel')}"
                            update="pdt,msgs,pgCondition">
                </p:menuitem>
                <p:menuitem value="更新" icon="ui-icon-arrowrefresh-1-w"
                            actionListener="#{subcttInfoAction.selectRecordAction('Mng','Upd')}"
                            update="pdt,msgs,pgViewForUpd,pgCondition"
                            onclick="PF('wVDlgViewForUpd').show()">
                </p:menuitem>
                <p:menuitem value="删除" icon="ui-icon-close"
                            actionListener="#{subcttInfoAction.selectRecordAction('Mng','Del')}"
                            update="pdt,msgs,pgViewForDel,pgCondition"
                            onclick="PF('wVDlgViewForDel').show()">
                </p:menuitem>
                <p:menuitem value="详细内容" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitSubcttList.selection,'Sub_Detail')">
                </p:menuitem>
                <p:menuitem value="附件" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitSubcttList.selection,'Attachment')">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{subcttInfoAction.subcttInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{subcttInfoAction.subcttInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowIndexVar="row"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitSubcttList"
                         rowStyleClass="#{record.flowStatus eq null? null:'rowDoneStyle'}"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="分包合同号" style="width:120px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="分包合同名" style="width:200px;text-align:left">
                    <h:outputText value="#{record.name}"/>
                </p:column>
                <p:column headerText="签订甲方" style="width:200px;text-align:left">
                    <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartPkidA)}"/>
                </p:column>
                <p:column headerText="签订乙方" style="width:200px;text-align:left">
                    <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartPkidB)}"/>
                </p:column>
                <p:column headerText="状态标志" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInFlowStatuslist(record.flowStatus)}"/>
                </p:column>
                <p:column headerText="原因" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreFlowStatuslist(record.flowStatusRemark)}"/>
                </p:column>
                <p:column headerText="开始时间" style="width:66px;text-align:center">
                    <h:outputText value="#{record.startDate}"/>
                </p:column>
                <p:column headerText="截止时间" style="width:66px;text-align:center">
                    <h:outputText value="#{record.endDate}"/>
                </p:column>
                <p:column headerText="签订日期" style="width:66px;text-align:center">
                    <h:outputText value="#{record.signDate}"/>
                </p:column>
                <p:column headerText="备注内容" style="width:200px;text-align:left">
                    <h:outputText value="#{record.remark}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgViewForAdd" header="分包合同增加信息" widgetVar="wVDlgViewForAdd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForAdd">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="合同编号：" for="idForAdd"/>
                        <p:inputText id="idForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.id}"/>
                        <p:commandButton id="autoSetIdBtnForAdd" icon="ui-icon-plus"
                                         action="#{subcttInfoAction.setMaxNoPlusOne()}"
                                         update="idForAdd"
                                         style="height:20px">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="合同名称：" for="cttNameForAdd"/>
                        <p:inputText id="cttNameForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.name}"
                                     style="width:328px;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="备注内容：" for="remarkForAdd"/>
                        <p:inputText id="remarkForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.remark}"/>
                        <p:outputLabel value="签订日期：  " for="signDateForAdd"/>
                        <p:inputText id="signDateForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.signDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="开始时间：" for="startDateForAdd"/>
                        <p:inputText id="startDateForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.startDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="截止时间：" for="endDateForAdd"/>
                        <p:inputText id="endDateForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.endDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="签订甲方：" for="signPartPkidAForAdd"/>
                        <p:selectOneMenu id="signPartPkidAForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.signPartPkidA}">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="签订乙方：" for="signPartPkidBForAdd"/>
                        <p:selectOneMenu id="signPartPkidBForAdd" value="#{subcttInfoAction.subcttInfoShowAdd.signPartPkidB}">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForAdd" columns="3">
                        <p:commandButton id="submitBtnForAdd"
                                         value="提交（增加）"
                                         action="#{subcttInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForAdd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForAdd" value="重置"
                                         type="reset"
                                         update="pgViewForAdd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForUpd" header="分包合同更新信息" widgetVar="wVDlgViewForUpd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForUpd">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="合同编号：" for="idForUpd"/>
                        <p:inputText id="idForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.id}"/>
                        <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                         action="#{subcttInfoAction.setMaxNoPlusOne()}"
                                         update="idForUpd"
                                         style="height:20px">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="合同名称：" for="cttNameForUpd"/>
                        <p:inputText id="cttNameForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.name}"
                                     style="width:328px;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="备注内容：" for="remarkForUpd"/>
                        <p:inputText id="remarkForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.remark}"/>
                        <p:outputLabel value="签订日期：  " for="signDateForUpd"/>
                        <p:inputText id="signDateForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.signDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="开始时间：" for="startDateForUpd"/>
                        <p:inputText id="startDateForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.startDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <p:outputLabel value="截止时间：" for="endDateForUpd"/>
                        <p:inputText id="endDateForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.endDate}"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="签订甲方：" for="signPartPkidAForUpd"/>
                        <p:selectOneMenu id="signPartPkidAForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.signPartPkidA}">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="签订乙方：" for="signPartPkidBForUpd"/>
                        <p:selectOneMenu id="signPartPkidBForUpd" value="#{subcttInfoAction.subcttInfoShowUpd.signPartPkidB}">
                            <f:selectItems value="#{esCommon.customerlist}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameForUpd" value="创建人：" />
                        <h:inputText id="createdByNameForUpd"
                                     value="#{subcttInfoAction.subcttInfoShowUpd.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeForUpd" value="创建时间：" />
                        <h:inputText id="createdTimeForUpd"
                                     value="#{subcttInfoAction.subcttInfoShowUpd.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByNameForUpd" value="修改人：" />
                        <h:inputText id="updatedByNameForUpd"
                                     value="#{subcttInfoAction.subcttInfoShowUpd.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeForUpd" value="修改时间：" />
                        <h:inputText id="updatedTimeForUpd"
                                     value="#{subcttInfoAction.subcttInfoShowUpd.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionForUpd" value="修改次数：" />
                        <h:inputText id="recVersionForUpd"
                                     value="#{subcttInfoAction.subcttInfoShowUpd.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForUpd" columns="2">
                        <p:commandButton id="submitBtnForUpd"
                                         value="提交（更新）"
                                         action="#{subcttInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForUpd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForUpd" value="重置"
                                         type="reset"
                                         update="pgViewForUpd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForDel" header="分包合同删除信息" widgetVar="wVDlgViewForDel"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForDel">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="合同编号：" for="idForDel"/>
                        <p:inputText id="idForDel" value="#{subcttInfoAction.subcttInfoShowDel.id}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="合同名称：" for="cttNameForDel"/>
                        <p:inputText id="cttNameForDel" value="#{subcttInfoAction.subcttInfoShowDel.name}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:328px;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="备注内容：" for="remarkForDel"/>
                        <p:inputText id="remarkForDel" value="#{subcttInfoAction.subcttInfoShowDel.remark}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="签订日期：  " for="signDateForDel"/>
                        <p:inputText id="signDateForDel" value="#{subcttInfoAction.subcttInfoShowDel.signDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="开始时间：" for="startDateForDel"/>
                        <p:inputText id="startDateForDel" value="#{subcttInfoAction.subcttInfoShowDel.startDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="截止时间：" for="endDateForDel"/>
                        <p:inputText id="endDateForDel" value="#{subcttInfoAction.subcttInfoShowDel.endDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="签订甲方：" for="signPartPkidAForDel"/>
                        <p:inputText id="signPartPkidAForDel" value="#{subcttInfoAction.subcttInfoShowDel.signPartNameA}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:340px"/>
                        <p:outputLabel value="签订乙方：" for="signPartPkidBForDel"/>
                        <p:inputText id="signPartPkidBForDel" value="#{subcttInfoAction.subcttInfoShowDel.signPartNameB}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:340px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameForDel" value="创建人：" />
                        <h:inputText id="createdByNameForDel"
                                     value="#{subcttInfoAction.subcttInfoShowDel.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdTimeForDel" value="创建时间：" />
                        <h:inputText id="createdTimeForDel"
                                     value="#{subcttInfoAction.subcttInfoShowDel.createdTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedByNameForDel" value="修改人：" />
                        <h:inputText id="updatedByNameForDel"
                                     value="#{subcttInfoAction.subcttInfoShowDel.updatedByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="updatedTimeForDel" value="修改时间：" />
                        <h:inputText id="updatedTimeForDel"
                                     value="#{subcttInfoAction.subcttInfoShowDel.updatedTime}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="recVersionForDel" value="修改次数：" />
                        <h:inputText id="recVersionForDel"
                                     value="#{subcttInfoAction.subcttInfoShowDel.recVersion}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForDel" columns="2">
                        <p:commandButton id="submitBtnForDel"
                                         value="提交（删除）"
                                         action="#{subcttInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForDel">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
