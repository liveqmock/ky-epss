<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(pkid,typeFlag) {
                var sfeature = "dialogwidth:1100px;dialogheight:600px;center:yes;location:no;help:no;resizable:no;scroll:yes;status:no";
                var arg = new Object();
                arg.doType = "select";
                if(typeFlag=="Print"){
                    var rtn =dialog("../item/subctt_StlFlowPrint.xhtml?strProgSubstlInfoPkid="+pkid+"",arg,sfeature);
                }else if(typeFlag=="Detail"){
                    var rtn =dialog("../item/itemPrt_SubcttEngPStl.xhtml?strProgSubstlInfoPkid="+pkid+"",arg,sfeature);
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel>
                <h:panelGrid id="pgCondition" columns="2" style="width: 100%">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="分包合同：" for="id" />
                        <p:selectOneMenu id="id"
                                         value="#{progSubstlInfoAction.progEstInfoShow.stlPkid}"
                                         disabled="#{progSubstlInfoAction.styleModel.disabled_Flag}"
                                         style="#{progSubstlInfoAction.styleModel.disabled_Style};">
                            <f:selectItems value="#{progSubstlInfoAction.subcttList}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="期数编码：" for="stageNo"/>
                        <p:inputText id="stageNo" value="#{progSubstlInfoAction.progEstInfoShow.stageNo}"
                                     onclick="WdatePicker({dateFmt:'yyyyMM'})"
                                     disabled="#{progSubstlInfoAction.styleModel.disabled_Flag}"
                                     style="#{progSubstlInfoAction.styleModel.disabled_Style};"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{progSubstlInfoAction.onQueryFormedAction('Qry','true')}"
                                         update="pdt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                         type="reset"
                                         update="pgCondition,msgs">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <!--列表维护-->
            <p:contextMenu for="pdt">
                <p:menuitem value="处理流程打印" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitSubcttList.selection,'Print')">
                </p:menuitem>
                <p:menuitem value="详细内容" icon="ui-icon-search"
                            oncomplete="actSelect(DtInitSubcttList.selection,'Detail')">
                </p:menuitem>
            </p:contextMenu>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{progSubstlInfoAction.progEstInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{progSubstlInfoAction.progEstInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="5"
                         rowIndexVar="row"
                         rowsPerPageTemplate="100,50,40,30,20,10,5"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitSubcttList"
                         rowStyleClass="#{record.flowStatus eq '3'?'rowDoneStyle':null}"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="结算编号" style="text-align:center;width:120px">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="分包合同" style="text-align:left;width:200px">
                    <h:outputText value="#{record.stlName}"/>
                </p:column>
                <p:column headerText="协作单位" style="text-align:left;width:200px">
                    <h:outputText value="#{record.signPartNameB}"/>
                </p:column>
                <p:column headerText="期数编码" style="text-align:center;width:66px">
                    <h:outputText value="#{record.stageNo}"/>
                </p:column>
                <p:column headerText="今期状态" style="text-align:center;width:66px;">
                    <h:outputText value="#{esFlowControl.getLabelByValueInFlowStatuslist(record.flowStatus)}"/>
                </p:column>
                <p:column headerText="今期原因" style="text-align:center;width:66px;">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreFlowStatuslist(record.flowStatusRemark)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
