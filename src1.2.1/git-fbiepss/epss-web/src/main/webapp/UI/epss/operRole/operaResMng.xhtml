<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs"/>
            <h:panelGrid id="pgCondition" columns="2" style="width: 100%">
                <h:panelGrid columns="6">
                    <p:outputLabel value="所属种类：" for="powerType"/>
                    <p:selectOneMenu id="powerType" value="#{operResAction.cttInfoShowAdd.type}"
                                     style="width:133px">
                        <f:selectItems value="#{operResAction.itemTypeList}"/>
                        <p:ajax update="msgs,pgCondition"
                                listener="#{operResAction.setEsInitPowerHisActionOfPowerPkidAction}"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="strLabel"
                                   value="#{operResAction.strLabel}："
                                   for="tkcttCstpl"
                                   rendered="#{operResAction.strRendered1}"/>
                    <p:selectOneMenu id="tkcttCstpl"
                                   value="#{operResAction.cttInfoShowAdd.parentPkid}"
                                   rendered="#{operResAction.strRendered1}">
                        <f:selectItems value="#{operResAction.esInitCttList}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="名称：" for="idForName"
                                   rendered="#{operResAction.strRendered2}"/>
                    <p:inputText id="idForName"
                                 value="#{operResAction.cttInfoShowAdd.name}"
                                 rendered="#{operResAction.strRendered2}"/>
                </h:panelGrid>
                <p:commandButton id="addBtn"
                                 value="增加" icon="ui-icon-plus"
                                 action="#{operResAction.onClickForMngAction()}"
                                 update="pdt">
                </p:commandButton>
            </h:panelGrid>
<!--            <p:treeTable id="resTreeTable"
                         value="#{operResAction.resRoot}"
                         var="document"
                         emptyMessage="数据记录为空..."
                         scrollable="true"
                         scrollHeight="300">
                <p:column headerText="名称" style="width:400px;text-align:left">
                    <h:outputText value="#{document.name}"/>
                </p:column>
            </p:treeTable>-->
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{operResAction.testList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowIndexVar="row"
                         rowsPerPageTemplate="200,100,50,30,20,10"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitList"
                         scrollable="true">
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="编号" style="width:120px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="姓名" style="width:400px;text-align:left">
                    <h:outputText value="#{record.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
