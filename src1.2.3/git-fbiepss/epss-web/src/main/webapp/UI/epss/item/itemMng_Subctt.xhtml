<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:panel>
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid id="pgCondition" columns="4">
                    <p:commandButton id="addBtn"
                                     value="增加" icon="ui-icon-plus"
                                     rendered='#{subcttItemAction.strPassFlag}'
                                     action="#{subcttItemAction.resetActionForAdd()}"
                                     update="pgViewForAdd,pdt,msgs"
                                     onclick="PF('wVDlgViewForAdd').show()">
                    </p:commandButton>
                    <p:commandButton id="endInputBtn" value="录入完成"
                                     action="#{subcttItemAction.onClickForPowerAction('Pass')}"
                                     update="pgCondition,pdt,msgs"
                                     rendered="#{subcttItemAction.strPassFlag}"
                                     oncomplete="window.close()">
                    </p:commandButton>
                    <p:commandButton id="startInputBtn" value="录入未完"
                                     action="#{subcttItemAction.onClickForPowerAction('Fail')}"
                                     update="pgCondition,pdt,msgs"
                                     rendered="#{!subcttItemAction.strPassFlag}"
                                     oncomplete="window.close()">
                    </p:commandButton>
                    <p:commandButton value="导出到EXCEL"
                                     action="#{subcttItemAction.onExportExcel}"
                                     ajax="false">
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="5">
                    <p:outputLabel value="分包合同编号：" for="id"/>
                    <p:inputText id="id" value="#{subcttItemAction.cttInfo.id}"
                                 readonly="true" style="background-color:gainsboro;"/>
                    <p:outputLabel value="分包合同名称：" for="cttName"/>
                    <p:inputText id="cttName" value="#{subcttItemAction.cttInfo.name}"
                                 readonly="true" style="width:400px;background-color:gainsboro;"/>
                    <p:commandButton icon="ui-icon-document"
                                     style="height:18px;width:18px"
                                     update=":form:msgs"
                                     onclick="PF('wvAttachmentList').show()">
                    </p:commandButton>
                </h:panelGrid>
                <p:dataTable id="pdt" style="width:100%;"
                         value="#{subcttItemAction.cttItemShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         rowStyleClass="#{record.name eq '合计'? 'rowGrayStyle': record.name eq '总合计'? 'rowGrayStyle':null}"
                         scrollable="true"
                         scrollHeight="450">
                    <p:column headerText="操作" style="width:65px" rendered='#{subcttItemAction.strPassFlag}'>
                        <p:commandButton  icon="ui-icon-pencil"
                                          style="height:18px;width:18px"
                                          rendered="#{record.name eq '合计'? 'false': record.name eq '总合计'? 'false':'true'}"
                                          action="#{subcttItemAction.selectRecordAction('Upd',record)}"
                                          update=":form:pdt,:form:pgViewForUpd,:form:msgs"
                                          onclick="PF('wVDlgViewForUpd').show()">
                        </p:commandButton>
                        <p:commandButton  icon="ui-icon-trash"
                                          style="height:18px;width:18px"
                                          rendered="#{record.name eq '合计'? 'false': record.name eq '总合计'? 'false':'true'}"
                                          action="#{subcttItemAction.selectRecordAction('Del',record)}"
                                          update=":form:pdt,:form:pgViewForDel,:form:msgs"
                                          onclick="PF('wVDlgViewForDel').show()">
                        </p:commandButton>
                        <p:commandButton  icon="ui-icon-search"
                                          style="height:18px;width:18px"
                                          rendered="#{record.name eq '合计'? 'false': record.name eq '总合计'? 'false':'true'}"
                                          action="#{subcttItemAction.selectRecordAction('FromCstplToSubctt',record)}"
                                          pdate=":form:pdt,:form:msgs"
                                          onclick ="wvCstplDetail.show()" >
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:30px" headerText="序号">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column style="width:100px" headerText="成本项号">
                        <h:outputText value="#{record.strCorrespondingItemNo}" escape="false"/>
                    </p:column>
                    <p:column style="width:300px" headerText="成本项名">
                        <h:outputText value="#{record.strCorrespondingItemName}"/>
                    </p:column>
                    <p:column style="width:100px" headerText="分包编号">
                        <h:outputText value="#{record.strNo}" escape="false"/>
                    </p:column>
                    <p:column style="width:300px" headerText="分包名称">
                        <h:outputText value="#{record.name}" />
                    </p:column>
                    <p:column style="width:60px" headerText="分包单位">
                        <h:outputText value="#{record.unit}" style="text-align:right"/>
                    </p:column>
                    <p:column style="width:80px" headerText="分包单价">
                        <h:outputText value="#{record.contractUnitPrice}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:80px" headerText="分包数量">
                        <h:outputText value="#{record.contractQuantity}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:80px" headerText="分包金额">
                        <h:outputText value="#{record.contractAmount}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="分包甲供材单价">
                        <h:outputText value="#{record.signPartAPrice}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="分包备注">
                        <h:outputText value="#{record.note}"/>
                    </p:column>
                </p:dataTable>
                <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                          showEffect="clip" hideEffect="fold" header="附件列表">
                    <p:growl id="messages" showDetail="true"/>
                    <h:panelGrid id="pgAttachmentView">
                        <p:fileUpload id="attachmentName" fileUploadListener="#{subcttItemAction.upload}"
                                      mode="advanced"
                                      sizeLimit="1000000"
                                      multiple="true"
                                      label="选择" showButtons="true"
                                      cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                      update="pdtAttachmentList,attachmentName">
                        </p:fileUpload>
                        <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                     value="#{subcttItemAction.attachmentList}"
                                     var="recordAttachment"
                                     rowKey="#{recordAttachment.COLUMN_NAME}"
                                     selectionMode="single"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="5"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText="附件ID" style="text-align:left">
                                <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                            </p:column>
                            <p:column headerText="附件名" style="text-align:left">
                                <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                            </p:column>
                            <p:column headerText="缩略图" style="text-align:center" rendered="false">
                                <h:graphicImage value="/upload/#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                            </p:column>
                            <p:column headerText="预览">
                                <p:commandButton icon="ui-icon-search"
                                                 id="selectButton" update=":form:imageShow"
                                                 style="height:18px;width:18px"
                                                 action="#{subcttItemAction.onViewAttachment(recordAttachment)}"
                                                 oncomplete="dlgWvView.show()"
                                                 title="View">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="操作" style="width:62px" rendered='#{subcttItemAction.strPassFlag}'>
                                <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                                 style="height:18px;width:18px"
                                                 ajax="false"
                                                 actionListener="#{subcttItemAction.download(recordAttachment.COLUMN_PATH)}">
                                    <p:fileDownload value="#{subcttItemAction.downloadFile}"/>
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-trash"
                                                 style="height:18px;width:18px"
                                                 action="#{subcttItemAction.delAttachmentRecordAction(recordAttachment)}"
                                                 update=":form:pgAttachmentView,:form:msgs">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="true" showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgImageShow">
                        <p:graphicImage binding="#{subcttItemAction.image}"/>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dLCstplDetail" widgetVar="wvCstplDetail"  header="成本计划"
                          esizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <p:dataTable id="pdtCstpl"
                                   value="#{(subcttItemAction.cttItemShowList_Cstpl)}"
                                   var="recordCstpl"
                                   dynamic="true"
                                   selectionMode="single"
                                   rowKey="#{recordCstpl.pkid}"
                                   selection="#{subcttItemAction.cttItemShowSelected_Cstpl}"
                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                   {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                   paginator="true"
                                   paginatorPosition="bottom"
                                   rows="20"
                                   rowsPerPageTemplate="500,200,100,50,30,20,10"
                                   emptyMessage="数据记录为空..."
                                   scrollable="true"
                                   scrollHeight="460">
                        <p:column headerText="成本计划项编码">
                            <h:outputText value="#{recordCstpl.strNo}" escape="false"/>
                        </p:column>
                        <p:column headerText="成本计划项名称">
                            <h:outputText value="#{recordCstpl.name}" />
                        </p:column>
                        <p:column headerText="单位">
                            <h:outputText value="#{recordCstpl.unit}" style="text-align:right"/>
                        </p:column>
                        <p:column headerText="单价">
                            <h:outputText value="#{recordCstpl.contractUnitPrice}" style="float: right" >
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="合同数量">
                            <h:outputText value="#{recordCstpl.contractQuantity}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="合同金额">
                            <h:outputText value="#{recordCstpl.contractAmount}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="备注">
                            <h:outputText value="#{recordCstpl.note}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="cstplSelSubmitBtn" value="提交"
                                             action="#{subcttItemAction.submitAction_Cstpl()}"
                                             update=":form:pdt" oncomplete="wvCstplDetail.hide()"/>
                        </f:facet>
                    </p:dataTable>
                </p:dialog>
                <p:dialog id="dlgViewForAdd" header="分包合同内容增加信息" widgetVar="wVDlgViewForAdd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForAdd">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="noItemHieRelapForAdd" value="项目编号：" />
                            <h:inputText id="noItemHieRelapForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.strNo}">
                                <p:ajax event="blur" update="msgs,pgOperBtnForAdd,strCorrespondingItemNoForAdd"
                                        listener="#{subcttItemAction.blurStrNoToGradeAndOrderid()}"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="nameForAdd" value="项目名称：" />
                            <p:selectOneMenu id="nameForAdd"
                                             value="#{subcttItemAction.cttItemShowAdd.name}"
                                             editable="true">
                                <f:selectItems value="#{esCommon.subcttItemNamelist}" />
                                <p:ajax update="msgs,contractQuantityForAdd,contractUnitPriceForAdd,contractAmountForAdd"
                                        listener="#{subcttItemAction.blurStrName()}"/>
                            </p:selectOneMenu>
                            <p:outputLabel  value="*固定项输入时,选择左面下拉框中的项目*" />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="strCorrespondingItemNoForAdd" value="计划项号：" />
                            <h:inputText id="strCorrespondingItemNoForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.strCorrespondingItemNo}">
                                <p:ajax event="blur" update="msgs,correspondingItemNameForAdd"
                                        listener="#{subcttItemAction.blurCorrespondingPkid}"/>
                            </h:inputText>
                            <p:outputLabel for="correspondingItemNameForAdd" value="计划项名：" />
                            <h:inputText id="correspondingItemNameForAdd"
                                         readonly="true"
                                         value="#{subcttItemAction.cttItemShowAdd.strCorrespondingItemName}"
                                         style="background-color:gainsboro;width:328px;">
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="unitForAdd" value="单位："/>
                            <h:inputText id="unitForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.unit}"
                                         style="text-align:right;"/>
                            <p:outputLabel for="contractQuantityForAdd" value="合同数量："/>
                            <h:inputText id="contractQuantityForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.contractQuantity}"
                                         style="text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                <p:ajax event="blur" update="contractAmountForAdd"
                                        listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                            </h:inputText>
                            <p:outputLabel for="contractUnitPriceForAdd" value="综合单价："/>
                            <h:inputText id="contractUnitPriceForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.contractUnitPrice}"
                                         style="text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                <p:ajax event="blur" update="contractAmountForAdd"
                                        listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                            </h:inputText>
                            <p:outputLabel for="contractAmountForAdd" value="合同金额："/>
                            <h:inputText id="contractAmountForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.contractAmount}">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="signPartAPriceForAdd" value="甲供材价："/>
                            <h:inputText id="signPartAPriceForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.signPartAPrice}"
                                         style="text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="noteForAdd" value="备注内容：" />
                            <h:inputText id="noteForAdd"
                                         value="#{subcttItemAction.cttItemShowAdd.note}"
                                         style="text-align:left;"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForAdd" columns="4">
                            <p:commandButton id="submitBtnForAdd"
                                             value="提交（增加）"
                                             action="#{subcttItemAction.submitThisRecordAction}"
                                             update="pgOperBtnForAdd,pdt,msgs,pgViewForAdd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForAdd" value="重置"
                                             type="reset"
                                             update="pgViewForAdd">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForUpd" header="分包合同内容更新信息" widgetVar="wVDlgViewForUpd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="noItemHieRelapForUpd" value="项目编号：" />
                            <h:inputText id="noItemHieRelapForUpd"
                                         readonly="true"
                                         style="background-color:gainsboro"
                                         value="#{subcttItemAction.cttItemShowUpd.strNo}">
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="nameForUpd" value="项目名称：" />
                            <p:selectOneMenu id="nameForUpd"
                                             value="#{subcttItemAction.cttItemShowUpd.name}"
                                             editable="true">
                                <f:selectItems value="#{esCommon.subcttItemNamelist}" />
                                <p:ajax update="msgs,contractQuantityForUpd,contractUnitPriceForUpd,contractAmountForUpd"
                                        listener="#{subcttItemAction.blurStrName()}"/>
                            </p:selectOneMenu>
                            <p:outputLabel  value="*固定项输入时,选择左面下拉框中的项目*" />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="strCorrespondingItemNoForUpd" value="计划项号：" />
                            <h:inputText id="strCorrespondingItemNoForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.strCorrespondingItemNo}">
                                <p:ajax event="blur" update="msgs,correspondingItemNameForUpd"
                                        listener="#{subcttItemAction.blurCorrespondingPkid}"/>
                            </h:inputText>
                            <p:outputLabel for="correspondingItemNameForUpd" value="计划项名：" />
                            <h:inputText id="correspondingItemNameForUpd"
                                         readonly="true"
                                         value="#{subcttItemAction.cttItemShowUpd.strCorrespondingItemName}"
                                         style="background-color:gainsboro;width:328px;">
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="unitForUpd" value="单位："/>
                            <h:inputText id="unitForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.unit}"
                                         style="text-align:right;"/>
                            <p:outputLabel for="contractQuantityForUpd" value="合同数量："/>
                            <h:inputText id="contractQuantityForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.contractQuantity}"
                                         style="text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                <p:ajax event="blur" update="contractAmountForUpd"
                                        listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                            </h:inputText>
                            <p:outputLabel for="contractUnitPriceForUpd" value="综合单价："/>
                            <h:inputText id="contractUnitPriceForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.contractUnitPrice}"
                                         style="text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                <p:ajax event="blur" update="contractAmountForUpd"
                                        listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                            </h:inputText>
                            <p:outputLabel for="contractAmountForUpd" value="合同金额："/>
                            <h:inputText id="contractAmountForUpd"
                                         readonly="true"
                                         value="#{subcttItemAction.cttItemShowUpd.contractAmount}"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="signPartAPriceForUpd" value="甲供材价："/>
                            <h:inputText id="signPartAPriceForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.signPartAPrice}"
                                         style="text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="noteForUpd" value="备注内容：" />
                            <h:inputText id="noteForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.note}"
                                         style="text-align:left;"/>
                            <p:outputLabel for="originFlagForUpd" value="数据来源：" />
                            <h:inputText id="originFlagForUpd"
                                         value="#{esCommon.originFlagListValueOfAlias(
                                     subcttItemAction.cttItemShowUpd.originFlag)}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="modificationNumForUpd" value="修改次数：" />
                            <h:inputText id="modificationNumForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.modificationNum}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                            <p:outputLabel for="createdByForUpd" value="创建人：" />
                            <h:inputText id="createdByForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.createdByName}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel for="createdDateForUpd" value="创建时间：" />
                            <h:inputText id="createdDateForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.createdDate}"
                                         readonly="true"
                                         style="background-color:gainsboro"/>
                            <p:outputLabel for="lastUpdByForUpd" value="修改人：" />
                            <h:inputText id="lastUpdByForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.lastUpdByName}"
                                         readonly="true"
                                         style="background-color:gainsboro"/>
                            <p:outputLabel for="lastUpdDateForUpd" value="修改时间：" />
                            <h:inputText id="lastUpdDateForUpd"
                                         value="#{subcttItemAction.cttItemShowUpd.lastUpdDate}"
                                         readonly="true"
                                         style="background-color:gainsboro"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="4">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{subcttItemAction.submitThisRecordAction}"
                                             update="pgOperBtnForUpd,pdt,msgs,pgViewForUpd"
                                             oncomplete="wVDlgViewForUpd.hide()">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForDel" header="分包合同内容删除信息" widgetVar="wVDlgViewForDel"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForDel">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="noItemHieRelapForDel" value="项目编号：" />
                            <h:inputText id="noItemHieRelapForDel"
                                         value="#{subcttItemAction.cttItemShowDel.strNo}"
                                         readonly="true"
                                         style="background-color:gainsboro">
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="nameForDel" value="项目名称：" />
                            <h:inputText id="nameForDel"
                                         value="#{subcttItemAction.cttItemShowDel.name}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;">
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="strCorrespondingItemNoForDel" value="计划项号：" />
                            <h:inputText id="strCorrespondingItemNoForDel"
                                         value="#{subcttItemAction.cttItemShowDel.strCorrespondingItemNo}"
                                         readonly="true"
                                         style="background-color:gainsboro">
                            </h:inputText>
                            <p:outputLabel for="correspondingItemNameForDel" value="计划项名：" />
                            <h:inputText id="correspondingItemNameForDel"
                                         value="#{subcttItemAction.cttItemShowDel.strCorrespondingItemName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;">
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="unitForDel" value="单位："/>
                            <h:inputText id="unitForDel"
                                         value="#{subcttItemAction.cttItemShowDel.unit}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;"/>
                            <p:outputLabel for="contractQuantityForDel" value="合同数量："/>
                            <h:inputText id="contractQuantityForDel"
                                         value="#{subcttItemAction.cttItemShowDel.contractQuantity}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="contractUnitPriceForDel" value="综合单价："/>
                            <h:inputText id="contractUnitPriceForDel"
                                         value="#{subcttItemAction.cttItemShowDel.contractUnitPrice}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="contractAmountForDel" value="合同金额："/>
                            <h:inputText id="contractAmountForDel"
                                         value="#{subcttItemAction.cttItemShowDel.contractAmount}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="signPartAPriceForDel" value="甲供材价："/>
                            <h:inputText id="signPartAPriceForDel"
                                         value="#{subcttItemAction.cttItemShowDel.signPartAPrice}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="noteForDel" value="备注内容：" />
                            <h:inputText id="noteForDel"
                                         value="#{subcttItemAction.cttItemShowDel.note}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:left;"/>
                            <p:outputLabel for="originFlagForDel" value="数据来源：" />
                            <h:inputText id="originFlagForDel"
                                         value="#{esCommon.originFlagListValueOfAlias(
                                     subcttItemAction.cttItemShowDel.originFlag)}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="modificationNumForDel" value="修改次数：" />
                            <h:inputText id="modificationNumForDel"
                                         value="#{subcttItemAction.cttItemShowDel.modificationNum}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                            <p:outputLabel for="createdByForDel" value="创建人：" />
                            <h:inputText id="createdByForDel"
                                         value="#{subcttItemAction.cttItemShowDel.createdByName}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel for="createdDateForDel" value="创建时间：" />
                            <h:inputText id="createdDateForDel"
                                         value="#{subcttItemAction.cttItemShowDel.createdDate}"
                                         readonly="true"
                                         style="background-color:gainsboro"/>
                            <p:outputLabel for="lastUpdByForDel" value="修改人：" />
                            <h:inputText id="lastUpdByForDel"
                                         value="#{subcttItemAction.cttItemShowDel.lastUpdByName}"
                                         readonly="true"
                                         style="background-color:gainsboro"/>
                            <p:outputLabel for="lastUpdDateForDel" value="修改时间：" />
                            <h:inputText id="lastUpdDateForDel"
                                         value="#{subcttItemAction.cttItemShowDel.lastUpdDate}"
                                         readonly="true"
                                         style="background-color:gainsboro"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForDel" columns="4">
                            <p:commandButton id="submitBtnForDel"
                                             value="提交（删除）"
                                             action="#{subcttItemAction.submitThisRecordAction}"
                                             update="pgOperBtnForDel,pdt,msgs,pgViewForDel"
                                             oncomplete="wVDlgViewForDel.hide()">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </p:panel>
        </h:form>
    </ui:define>
