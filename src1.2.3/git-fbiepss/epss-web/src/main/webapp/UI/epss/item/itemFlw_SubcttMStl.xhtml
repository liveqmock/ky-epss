<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:panel>
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid id="pgCondition" columns="5">
                    <p:commandButton id="endInputBtn" value="通过"
                                     action="#{progMatqtyItemAction.onClickForPowerAction('Pass')}"
                                     update="msgs,pgCondition"
                                     oncomplete="window.close()">
                    </p:commandButton>
                    <p:outputLabel value="未过至状态:"/>
                    <p:selectOneMenu id="statusFlag" value="#{progMatqtyItemAction.strNotPassToStatus}">
                        <f:selectItems value="#{esFlowControl.getBackToStatusFlagList(progMatqtyItemAction.strFlowType)}"/>
                    </p:selectOneMenu>
                    <p:commandButton id="startInputBtn" value="未过"
                                     action="#{progMatqtyItemAction.onClickForPowerAction('Fail')}"
                                     update="msgs,pgCondition"
                                     oncomplete="window.close()">
                    </p:commandButton>
                    <p:commandButton value="导出到EXCEL"
                                     action="#{progMatqtyItemAction.onExportExcel}"
                                     ajax="false">
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="6">
                    <p:outputLabel value="分包合同编号：" for="id"/>
                    <p:inputText id="id" value="#{progMatqtyItemAction.esInitStl.id}"
                                 readonly="true" style="background-color:gainsboro;"/>
                    <p:outputLabel value="分包合同名称：" for="cttName"/>
                    <p:inputText id="cttName" value="#{progMatqtyItemAction.progMatqtyInfoShowH.stlName}"
                                 readonly="true" style="width:400px;background-color:gainsboro;"/>
                    <p:outputLabel value="期号：" for="periodNo"/>
                    <p:inputText id="periodNo" value="#{progMatqtyItemAction.esInitStl.periodNo}"
                                 readonly="true" style="background-color:gainsboro;"/>
                </h:panelGrid>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{progMatqtyItemAction.progMatQtyItemShowList}"
                             var="record"
                             rowKey="#{record.subctt_Pkid}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="15"
                             rowsPerPageTemplate="500,200,100,45,30,15"
                             rowIndexVar="row"
                             emptyMessage="数据记录为空..."
                             widgetVar="dtItemDetail"
                             rowStyleClass="#{record.subctt_SignPartAPrice eq 0? 'rowDoneStyle':
                                                 record.subctt_SignPartAPrice eq null?'rowDoneStyle':null}"
                             scrollable="true"
                             scrollHeight="480">
                    <p:column headerText="操作" style="width:30px">
                        <p:commandButton  icon="ui-icon-search"
                                          style="height:18px;width:18px"
                                          rendered="#{record.subctt_SignPartAPrice eq 0? 'false':
                                                        record.subctt_SignPartAPrice eq null?'false':'true'}"
                                          action="#{progMatqtyItemAction.selectRecordAction('Sel',record)}"
                                          update="pdt,:form:pgView,:form:msgs"
                                          onclick="PF('wVDlgView').show()">
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column style="width:100px" headerText="编号">
                        <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                    </p:column>
                    <p:column style="width:300px" headerText="名称">
                        <h:outputText value="#{record.subctt_Name}"/>
                    </p:column>
                    <p:column style="width:30px" headerText="单位">
                        <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                    </p:column>
                    <p:column style="width:100px" headerText="合同单价">
                        <h:outputText value="#{record.subctt_ContractUnitPrice}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="合同数量">
                        <h:outputText value="#{record.subctt_ContractQuantity}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="合同金额">
                        <h:outputText value="#{record.subctt_ContractAmount}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="分包材料单价">
                        <h:outputText value="#{record.subctt_SignPartAPrice}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="开累供应数量">
                        <h:outputText value="#{record.engMMng_BeginToCurrentPeriodMQty}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="当期供应数量">
                        <h:outputText value="#{record.engMMng_CurrentPeriodMQty}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="备注内容">
                        <h:outputText value="#{record.subctt_Note}"/>
                    </p:column>
                </p:dataTable>
                <p:dialog id="dlgView" header="分包数量结算查询" widgetVar="wVDlgView"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgView">
                        <h:panelGrid columns="4">
                            <p:outputLabel for="noItemHieRelap" value="项目编号:"/>
                            <h:inputText id="noItemHieRelap"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.subctt_StrNo}"
                                         style="background-color:gainsboro"
                                         readonly="true">
                            </h:inputText>
                            <p:outputLabel for="name" value="项目名称:"/>
                            <h:inputText id="name" value="#{progMatqtyItemAction.progMatQtyItemShowSel.subctt_Name}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="note" value="备注内容:"/>
                            <h:inputText id="note" value="#{progMatqtyItemAction.progMatQtyItemShowSel.subctt_Note}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="unitItemInfo" value="单位:"/>
                            <h:inputText id="unitItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.subctt_Unit}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="contractQuantityItemInfo" value="合同数量:"/>
                            <h:inputText id="contractQuantityItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.subctt_ContractQuantity}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="engMMng_BeginToCurrentPeriodMQty" value="开累数量:"/>
                            <h:inputText id="engMMng_BeginToCurrentPeriodMQty"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_BeginToCurrentPeriodMQty}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="engMMng_CurrentPeriodMQty" value="本期数量:"/>
                            <h:inputText id="engMMng_CurrentPeriodMQty"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_CurrentPeriodMQty}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">

                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="originFlagItemInfo" value="数据来源:"/>
                            <h:inputText id="originFlagItemInfo"
                                         value="#{esCommon.originFlagListValueOfAlias(
                                                     progMatqtyItemAction.progMatQtyItemShowSel.engMMng_OriginFlag)}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="createdByItemInfo" value="创建人:"/>
                            <h:inputText id="createdByItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_CreatedByName}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="createdDateItemInfo" value="创建时间:"/>
                            <h:inputText id="createdDateItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_CreatedDate}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="lastUpdByItemInfo" value="修改人:"/>
                            <h:inputText id="lastUpdByItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_LastUpdByName}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="lastUpdDateItemInfo" value="修改时间:"/>
                            <h:inputText id="lastUpdDateItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_LastUpdDate}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="modificationNumItemInfo" value="修改次数:"/>
                            <h:inputText id="modificationNumItemInfo"
                                         value="#{progMatqtyItemAction.progMatQtyItemShowSel.engMMng_ModificationNum}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
