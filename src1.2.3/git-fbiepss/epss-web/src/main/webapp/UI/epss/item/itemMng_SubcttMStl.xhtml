<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid id="pgCondition" columns="3">
                        <p:commandButton id="endInputBtn" value="录入完成"
                                         action="#{progStlItemSubMAction.onClickForPowerAction('Pass')}"
                                         update="pgCondition,pdt,msgs"
                                         rendered="#{progStlItemSubMAction.strPassFlag}"
                                         oncomplete="window.close()">
                        </p:commandButton>
                        <p:commandButton id="startInputBtn" value="录入未完"
                                         action="#{progStlItemSubMAction.onClickForPowerAction('Fail')}"
                                         update="pgCondition,pdt,msgs"
                                         rendered="#{!progStlItemSubMAction.strPassFlag}"
                                         oncomplete="window.close()">
                        </p:commandButton>
                        <p:commandButton value="导出到EXCEL"
                                         action="#{progStlItemSubMAction.onExportExcel}"
                                         ajax="false">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="8">
                        <p:outputLabel value="分包合同编号：" for="stlId"/>
                        <p:inputText id="stlId" value="#{progStlItemSubMAction.progStlInfoShow.stlId}"
                                     readonly="true" style="background-color:gainsboro;"/>
                        <p:outputLabel value="分包合同名称：" for="cttName"/>
                        <p:inputText id="cttName" value="#{progStlItemSubMAction.progStlInfoShow.stlName}"
                                     readonly="true" style="width:328px;background-color:gainsboro;"/>
                        <p:outputLabel value="期号：" for="periodNo"/>
                        <p:inputText id="periodNo" value="#{progStlItemSubMAction.progStlInfoShow.periodNo}"
                                     readonly="true" style="background-color:gainsboro;"/>
                        <p:outputLabel value="分包材料结算编号：" for="id"/>
                        <p:inputText id="id" value="#{progStlItemSubMAction.progStlInfoShow.id}"
                                     readonly="true" style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <p:dataTable id="pdt" style="width:100%;"
                                 value="#{progStlItemSubMAction.progStlItemSubMShowList}"
                                 var="record"
                                 rowKey="#{record.subctt_Pkid}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                    {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="15"
                                 rowsPerPageTemplate="500,200,100,45,30,15"
                                 rowIndexVar="row"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{record.subctt_SignPartAPrice eq 0? 'rowGrayStyle':
                                                     record.subctt_SignPartAPrice eq null? 'rowGrayStyle':null}"
                                 scrollable="true"
                                 scrollHeight="460">
                        <p:column headerText="操作" style="width:91px" rendered='#{progStlItemSubMAction.strPassFlag}'>
                            <p:commandButton  icon="ui-icon-pencil"
                                              style="height:18px;width:18px"
                                              rendered="#{record.subctt_SignPartAPrice eq 0? 'false':
                                                            record.subctt_SignPartAPrice eq null? 'false':'true'}"
                                              actionListener="#{progStlItemSubMAction.selectRecordAction('Upd',record)}"
                                              update="pdt,:form:pgViewForUpd"
                                              oncomplete="PF('wVDlgViewForUpd').show()">
                            </p:commandButton>
                            <p:commandButton  icon="ui-icon-trash"
                                              style="height:18px;width:18px"
                                              rendered="#{record.subctt_SignPartAPrice eq 0? 'false':
                                                            record.subctt_SignPartAPrice eq null? 'false':'true'}"
                                              actionListener="#{progStlItemSubMAction.selectRecordAction('Del',record)}"
                                              update="pdt,:form:pgViewForDel"
                                              oncomplete="PF('wVDlgViewForDel').show()">
                            </p:commandButton>
                        </p:column>
                        <p:column style="width:30px" headerText="序号">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column style="width:100px" headerText="编号">
                            <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                        </p:column>
                        <p:column style="width:200px" headerText="名称">
                            <h:outputText value="#{record.subctt_Name}"/>
                        </p:column>
                        <p:column style="width:30px" headerText="单位">
                            <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                        </p:column>
                        <p:column style="width:80px" headerText="合同单价">
                            <h:outputText value="#{record.subctt_ContractUnitPrice}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="合同数量">
                            <h:outputText value="#{record.subctt_ContractQuantity}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="合同金额">
                            <h:outputText value="#{record.subctt_ContractAmount}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="甲供材单价">
                            <h:outputText value="#{record.subctt_SignPartAPrice}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="开累材料量">
                            <h:outputText value="#{record.engMMng_BeginToCurrentPeriodMQty}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="当期材料量">
                            <h:outputText value="#{record.engMMng_CurrentPeriodMQty}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="备注内容">
                            <h:outputText value="#{record.subctt_Note}"/>
                        </p:column>
                    </p:dataTable>
                    <p:dialog id="dlgViewForUpd" header="分包材料结算更新信息" widgetVar="wVDlgViewForUpd"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="4">
                            <p:outputLabel for="noItemHieRelapForUpd" value="编号:"/>
                            <h:inputText id="noItemHieRelapForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_StrNo}"
                                         style="background-color:gainsboro"
                                         readonly="true">
                            </h:inputText>
                            <p:outputLabel for="nameForUpd" value="名称:"/>
                            <h:inputText id="nameForUpd" value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_Name}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="noteForUpd" value="备注内容:"/>
                            <h:inputText id="noteForUpd" value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_Note}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="unitItemInfoForUpd" value="单位:"/>
                            <h:inputText id="unitItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_Unit}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="contractQuantityItemInfoForUpd" value="合同数量:"/>
                            <h:inputText id="contractQuantityItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_ContractQuantity}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="engMMng_BeginToCurrentPeriodMQtyForUpd" value="开累材料量:"/>
                            <h:inputText id="engMMng_BeginToCurrentPeriodMQtyForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_BeginToCurrentPeriodMQty}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="engMMng_CurrentPeriodMQtyForUpd" value="本期材料量:"/>
                            <h:inputText id="engMMng_CurrentPeriodMQtyForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_CurrentPeriodMQty}"
                                         style="text-align:right;float:left">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                <p:ajax event="blur" update="msgs,engMMng_BeginToCurrentPeriodMQtyForUpd"
                                        listener="#{progStlItemSubMAction.blurEngMMng_CurrentPeriodMQty('blur')}"/>
                            </h:inputText>
                            <p:outputLabel for="contractAmountItemInfoForUpd" value="合同金额:" rendered="false"/>
                            <h:inputText id="contractAmountItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_ContractAmount}"
                                         style="background-color:gainsboro;"
                                         rendered="false">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="signPartAPriceItemInfoForUpd" value="其中：甲供材单价:" rendered="false"/>
                            <h:inputText id="signPartAPriceItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_SignPartAPrice}"
                                         style="background-color:gainsboro"
                                         rendered="false">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="originFlagItemInfoForUpd" value="数据来源:"/>
                            <h:inputText id="originFlagItemInfoForUpd"
                                         value="#{esCommon.originFlagListValueOfAlias(
                                                             progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_OriginFlag)}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="createdByItemInfoForUpd" value="创建人:"/>
                            <h:inputText id="createdByItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_CreatedByName}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="createdTimeItemInfoForUpd" value="创建时间:"/>
                            <h:inputText id="createdTimeItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_CreatedTime}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="lastUpdByItemInfoForUpd" value="修改人:"/>
                            <h:inputText id="lastUpdByItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_LastUpdByName}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="lastUpdTimeItemInfoForUpd" value="修改时间:"/>
                            <h:inputText id="lastUpdTimeItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_LastUpdTime}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="modificationNumItemInfoForUpd" value="修改次数:"/>
                            <h:inputText id="modificationNumItemInfoForUpd"
                                         value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_ModificationNum}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="2">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{progStlItemSubMAction.submitThisRecordAction}"
                                             update="pgViewForUpd,pdt,msgs,pgOperBtnForUpd"
                                             oncomplete="wVDlgViewForUpd.hide()">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd"
                                             oncomplete="wVDlgViewForUpd.hide()">
                            </p:commandButton>
                        </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                    <p:dialog id="dlgViewForDel" header="分包材料结算删除信息" widgetVar="wVDlgViewForDel"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgViewForDel">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelapForDel" value="编号:"/>
                                <h:inputText id="noItemHieRelapForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="nameForDel" value="名称:"/>
                                <h:inputText id="nameForDel" value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="note" value="备注内容:"/>
                                <h:inputText id="note" value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_Note}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfoForDel" value="单位:"/>
                                <h:inputText id="unitItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractQuantityItemInfoForDel" value="合同数量:"/>
                                <h:inputText id="contractQuantityItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="engMMng_BeginToCurrentPeriodMQtyForDel" value="开累材料量:"/>
                                <h:inputText id="engMMng_BeginToCurrentPeriodMQtyForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_BeginToCurrentPeriodMQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="engMMng_CurrentPeriodMQtyForDel" value="本期材料量:"/>
                                <h:inputText id="engMMng_CurrentPeriodMQtyForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_CurrentPeriodMQty}"
                                             style="background-color:gainsboro;text-align:right;float:left"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="contractAmountItemInfoForDel" value="合同金额:" rendered="false"/>
                                <h:inputText id="contractAmountItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_ContractAmount}"
                                             style="background-color:gainsboro;"
                                             rendered="false">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="signPartAPriceItemInfoForDel" value="其中：甲供材单价:" rendered="false"/>
                                <h:inputText id="signPartAPriceItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.subctt_SignPartAPrice}"
                                             style="background-color:gainsboro"
                                             rendered="false">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="originFlagItemInfoForDel" value="数据来源:"/>
                                <h:inputText id="originFlagItemInfoForDel"
                                             value="#{esCommon.originFlagListValueOfAlias(
                                                             progStlItemSubMAction.progStlItemSubMShowDel.engMMng_OriginFlag)}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdByItemInfoForDel" value="创建人:"/>
                                <h:inputText id="createdByItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_CreatedByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdTimeItemInfoForDel" value="创建时间:"/>
                                <h:inputText id="createdTimeItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_CreatedTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdByItemInfoForDel" value="修改人:"/>
                                <h:inputText id="lastUpdByItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_LastUpdByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdTimeItemInfoForDel" value="修改时间:"/>
                                <h:inputText id="lastUpdTimeItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_LastUpdTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="modificationNumItemInfoForDel" value="修改次数:"/>
                                <h:inputText id="modificationNumItemInfoForDel"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowDel.engMMng_ModificationNum}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:panelGrid id="pgOperBtnForDel">
                                <p:commandButton id="submitBtn"
                                                 value="提交（删除）"
                                                 action="#{progStlItemSubMAction.submitThisRecordAction}"
                                                 update="pgViewForDel,pdt,msgs,pgOperBtnForDel"
                                                 oncomplete="wVDlgViewForDel.hide()">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                </p:panel>
           </div>
        </h:form>
    </ui:define>
</ui:composition>
