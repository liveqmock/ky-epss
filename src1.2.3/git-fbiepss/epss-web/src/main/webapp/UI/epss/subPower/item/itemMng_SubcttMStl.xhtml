<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            $(function(){ $("html").css("overflowX","hidden");});
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid columns="3">
                    <p:panel header="分包进度材料消耗量结算信息" id="ppInfo">
                            <h:panelGrid columns="2">
                                <h:panelGrid>
                            <h:panelGrid columns="6">
                                <p:outputLabel value="合同编号：" for="cttId"/>
                                <h:inputText id="cttId"
                                             value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.stlId}"
                                             style="background-color:gainsboro;" readonly="true"/>
                                <p:outputLabel value="合同名称：" for="cttName"/>
                                <h:inputText id="cttName"
                                             value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.stlName}"
                                             style="background-color:gainsboro;" readonly="true"/>
                                <p:outputLabel value="合同类型：" for="type"/>
                                <p:inputText id="type" value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.typeName}"
                                             readonly="true" style="background-color:gainsboro;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="7">
                                <p:outputLabel value="结算编号：" for="id"/>
                                <h:inputText id="id"
                                             style="width:106px"
                                             value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.id}"/>
                                <p:commandButton id="autoSetIdBtn" icon="ui-icon-plus"
                                                 action="#{progStlInfoSubMTTAction.setMaxNoPlusOne()}"
                                                 update="id"
                                                 style="height:20px">
                                </p:commandButton>
                                <p:outputLabel value="期数编码：  " for="periodNo"/>
                                <h:inputText id="periodNo"
                                             value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.periodNo}"
                                             style="background-color:gainsboro;" readonly="true"/>
                                <p:outputLabel value="备注内容：" for="remarkForUpd"/>
                                <h:inputText id="remarkUpd" value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.remark}"/>
                            </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2" >
                                    <p:commandButton id="submitBtnUpd"
                                                     value="提交"
						     rendered="#{progStlItemSubMAction.strPassVisible}"
                                                     action="#{progStlInfoSubMTTAction.onClickForMngAction()}"
                                                     update="msgs,ppInfo">
                                    </p:commandButton>
                                <p:ajaxStatus style="width:16px;height:16px;">
                                    <f:facet name="start">
                                        <h:graphicImage value="/images/ajaxloading.gif"/>
                                    </f:facet>
                                    <f:facet name="complete">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:ajaxStatus>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="备注" style="height:90px">
                            <h:panelGrid>
                                <p:commandButton value="附件"
                                                 update=":form:msgs"
                                                 onclick="PF('wvAttachmentList').show()">
                                </p:commandButton>
			    	            <p:commandButton value="导出到EXCEL"
                                                 action="#{progStlItemSubMAction.onExportExcel}"
                                                 ajax="false">
                            	</p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="录入完了确认" id="ppFlow" style="height:90px">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="录入备注：" for="flowRemark"/>
                                <p:inputTextarea id="flowRemark"
                                                 rows="1"
                                                 autoResize="false"
                                                 value="#{progStlItemSubMAction.strFlowStatusRemark}"/>
                            </h:panelGrid>
                            <h:panelGrid>
                                <p:commandButton id="endInputBtn" value="录入完成"
                                                 action="#{progStlItemSubMAction.onClickForPowerAction('Pass')}"
                                                 update="msgs,ppInfo,ppFlow,ppDetail"
                                                 rendered="#{progStlItemSubMAction.strPassVisible}">
                                </p:commandButton>
                                <p:commandButton id="startInputBtn" value="录入未完"
                                                 action="#{progStlItemSubMAction.onClickForPowerAction('Fail')}"
                                                 update="msgs,ppInfo,ppFlow,ppDetail"
                                                 rendered="#{progStlItemSubMAction.strPassFailVisible}">
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <p:panel id="ppDetail" header="分包进度材料消耗量结算内容">
                         <p:dataTable id="pdt" style="width:100%;"
                                     value="#{progStlItemSubMAction.progStlItemSubMShowList}"
                                     var="record"
                                     rowKey="#{record.subctt_Pkid}"
                                     selectionMode="single"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="15"
                                     rowsPerPageTemplate="500,200,100,45,30,15"
                                     rowIndexVar="row"
                                     emptyMessage="数据记录为空..."
                                     rowStyleClass="#{record.subctt_SignPartAPrice le 0? 'rowGrayStyle':
                                                         record.subctt_SignPartAPrice eq null? 'rowGrayStyle':
                                                         record.isUptoCttQtyFlag? 'rowGreenyellowStyle':null}"
                                     scrollable="true"
                                     scrollHeight="440">
                            <p:column headerText="操作" style="width:40px;text-align: center;"
                                      rendered='#{progStlItemSubMAction.strPassVisible}'>
                                <p:commandButton  icon="ui-icon-pencil"
                                                  style="height:18px;width:18px"
                                                  rendered="#{record.subctt_SignPartAPrice le 0? 'false':
                                                                record.subctt_SignPartAPrice eq null? 'false':'true'}"
                                                  actionListener="#{progStlItemSubMAction.selectRecordAction('Upd',record)}"
                                                  update="pdt,:form:pgViewForUpd"
                                                  oncomplete="PF('wVDlgViewForUpd').show()">
                                </p:commandButton>
                            </p:column>
                            <p:column style="width:40px" headerText="序号">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column style="width:100px" headerText="项目编号">
                                <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                            </p:column>
                            <p:column style="width:200px" headerText="项目名称">
                                <h:outputText value="#{record.subctt_Name}"/>
                            </p:column>
                            <p:column style="width:60px" headerText="项目单位">
                                <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                            </p:column>
                            <p:column style="width:110px" headerText="合同单价">
                                <h:outputText value="#{record.subctt_ContractUnitPrice}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
			                <p:column style="width:110px" headerText="甲供材单价">
                                <h:outputText value="#{record.subctt_SignPartAPrice}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>                            
                            <p:column style="width:110px" headerText="合同金额">
                                <h:outputText value="#{record.subctt_ContractAmount}" style="float: right"
                                              rendered="#{record.subctt_SpareField eq null?true:false}">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                </h:outputText>
                                <h:outputText value="#{record.subctt_ContractAmount}" style="float: right"
                                              rendered="#{record.subctt_SpareField ne null?true:false}">
                                    <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                                    </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="合同工程量">
                                <h:outputText value="#{record.subctt_ContractQuantity}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="开累材料量">
                            <h:outputText value="#{record.engMMng_BeginToCurrentPeriodMQty}" style="float: right"
                                          rendered="#{record.subctt_SpareField eq null?true:false}">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                            <h:outputText value="#{record.engMMng_BeginToCurrentPeriodMQty}" style="float: right"
                                          rendered="#{record.subctt_SpareField ne null?true:false}">
                                <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                            </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="当期材料量">
                            <h:outputText value="#{record.engMMng_CurrentPeriodMQty}" style="float: right"
                                          rendered="#{record.subctt_SpareField eq null?true:false}">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                            <h:outputText value="#{record.engMMng_CurrentPeriodMQty}" style="float: right"
                                          rendered="#{record.subctt_SpareField ne null?true:false}">
                                <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                            </h:outputText>
                            </p:column>
                            <p:column style="width:200px" headerText="合同备注">
                                <h:outputText value="#{record.subctt_Remark}"/>
                            </p:column>
                            <p:column style="width:200px" headerText="结算备注">
                                <h:outputText value="#{record.engMMng_Remark}" />
                            </p:column>
                            <p:column style="width:100px" headerText="数据来源">
                                <h:outputText value="#{record.engMMng_OriginFlag}" />
                            </p:column>
                            <p:column style="width:100px" headerText="创建人">
                                <h:outputText value="#{record.engMMng_CreatedByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="创建时间">
                                <h:outputText value="#{record.engMMng_CreatedTime}" />
                            </p:column>
                            <p:column style="width:100px" headerText="修改人">
                                <h:outputText value="#{record.engMMng_LastUpdByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="修改时间">
                                <h:outputText value="#{record.engMMng_LastUpdTime}" />
                            </p:column>
                            <p:column style="width:80px" headerText="修改次数">
                                <h:outputText value="#{record.engMMng_RecVersion}" style="float: right">
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="dlgViewForUpd" header="分包材料结算更新信息" widgetVar="wVDlgViewForUpd"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgViewForUpd">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelapForUpd" value="项目编号:"/>
                                <h:inputText id="noItemHieRelapForUpd"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="nameForUpd" value="项目名称:"/>
                                <h:inputText id="nameForUpd" value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfoForUpd" value="项目单位:"/>
                                <h:inputText id="unitItemInfoForUpd"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractQuantityItemInfoForUpd" value="合同工程量:"/>
                                <h:inputText id="contractQuantityItemInfoForUpd"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
				                <p:outputLabel for="remarkForUpd" value="合同备注:"/>
                                <h:inputText id="remarkForUpd" value="#{progStlItemSubMAction.progStlItemSubMShowUpd.subctt_Remark}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="engMMng_BeginToCurrentPeriodMQtyForUpd" value="开累材料量:"/>
                                <h:inputText id="engMMng_BeginToCurrentPeriodMQtyForUpd"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_BeginToCurrentPeriodMQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
				                <p:outputLabel for="engMMng_RemarkForUpd" value="结算备注:" />
                                    <h:inputText id="engMMng_RemarkForUpd"
                                                 value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_Remark}"/>
                                <p:outputLabel for="engMMng_CurrentPeriodMQtyForUpd" value="本期材料量:"/>
                                <h:inputText id="engMMng_CurrentPeriodMQtyForUpd"
                                             value="#{progStlItemSubMAction.progStlItemSubMShowUpd.engMMng_CurrentPeriodMQty}"
                                             style="text-align:right;float:left">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    <p:ajax event="blur" update="msgs,engMMng_BeginToCurrentPeriodMQtyForUpd"
                                            listener="#{progStlItemSubMAction.blurEngMMng_CurrentPeriodMQty}"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:panelGrid id="pgOperBtnForUpd">
                                <p:commandButton id="submitBtnForUpd"
                                                 value="提交（更新）"
                                                 action="#{progStlItemSubMAction.submitThisRecordAction}"
                                                 update="pgViewForUpd,pdt,msgs,pgOperBtnForUpd"
                                                 oncomplete="wVDlgViewForUpd.hide()">
                                </p:commandButton>
                            </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                         <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                                   showEffect="clip" hideEffect="fold" header="附件列表">
                             <p:growl id="messages" showDetail="true"/>
                             <h:panelGrid id="pgAttachmentView">
                                 <p:fileUpload id="attachmentName" fileUploadListener="#{progStlItemSubMAction.upload}"
                                               mode="advanced"
                                               sizeLimit="1000000"
                                               multiple="true"
                                               label="选择" showButtons="true"
                                               cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                               allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                               update="pdtAttachmentList,attachmentName">
                                 </p:fileUpload>
                                 <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                              value="#{progStlItemSubMAction.attachmentList}"
                                              var="recordAttachment"
                                              rowKey="#{recordAttachment.COLUMN_NAME}"
                                              selectionMode="single"
                                              paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              paginator="true"
                                              paginatorPosition="bottom"
                                              rows="5"
                                              rowsPerPageTemplate="100,50,30,15,5"
                                              emptyMessage="数据记录为空...">
                                     <p:column headerText="附件ID" style="text-align:left">
                                         <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                                     </p:column>
                                     <p:column headerText="附件名" style="text-align:left">
                                         <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                                     </p:column>
                                     <p:column headerText="缩略图" style="text-align:center" rendered="false">
                                         <h:graphicImage value="#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                                     </p:column>
                                     <p:column headerText="预览">
                                         <p:commandButton icon="ui-icon-search"
                                                          id="selectButton" update=":form:imageShow"
                                                          style="height:18px;width:18px"
                                                          action="#{progStlItemSubMAction.onViewAttachment(recordAttachment)}"
                                                          oncomplete="dlgWvView.show()"
                                                          title="View">
                                         </p:commandButton>
                                     </p:column>
                                     <p:column headerText="操作" style="width:62px;text-align: center;">
                                         <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                                          style="height:18px;width:18px"
                                                          ajax="false"
                                                          actionListener="#{progStlItemSubMAction.download(recordAttachment)}">
                                             <p:fileDownload value="#{progStlItemSubMAction.downloadFile}"/>
                                         </p:commandButton>
                                         <p:commandButton icon="ui-icon-trash"
                                                          style="height:18px;width:18px"
                                                          action="#{progStlItemSubMAction.delAttachmentRecordAction(recordAttachment)}"
                                                          update=":form:pgAttachmentView,:form:msgs">
                                         </p:commandButton>
                                     </p:column>
                                 </p:dataTable>
                                 <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="false">
                                     <h:graphicImage binding="#{progStlItemSubMAction.image}"/>
                                 </p:dialog>
                             </h:panelGrid>
                         </p:dialog>
                    </p:panel>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
