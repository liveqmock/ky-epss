<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel>
                    <h:panelGrid id="pgCondition" columns="7">
                        <p:outputLabel value="成本计划：" for="cstplPkid" />
                        <p:selectOneMenu id="cstplPkid"
                                         value="#{cstplSubcttStlMItemAction.strCstplPkid}">
                            <f:selectItems value="#{cstplSubcttStlMItemAction.cstplList}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="期数编码：" for="periodNo"/>
                        <p:inputText id="periodNo" value="#{cstplSubcttStlMItemAction.strPeriodNo}"
                                     onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{cstplSubcttStlMItemAction.onQueryAction()}"
                                         update="pgCondition,msgs,pdt">
                        </p:commandButton>
                        <p:commandButton
                                value="导出到EXCEL"
                                action="#{cstplSubcttStlMItemAction.onExportExcel}"
                                ajax="false"
                                rendered="#{cstplSubcttStlMItemAction.strExportToExcelRendered}">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{cstplSubcttStlMItemAction.qryCSStlMShowList}"
                             var="record"
                             rowKey="#{record.strPkid}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="15"
                             rowsPerPageTemplate="500,200,100,45,30,15"
                             rowIndexVar="row"
                             emptyMessage="数据记录为空..."
                             scrollable="true"
                             scrollHeight="340">
                    <p:column style="width:30px" headerText="序号">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column style="width:100px" headerText="成本_编号">
                        <h:outputText value="#{record.strNo}" escape="false"/>
                    </p:column>
                    <p:column style="width:200px" headerText="成本_项目名称">
                        <h:outputText value="#{record.strName}" escape="false"/>
                    </p:column>
                    <p:column style="width:200px" headerText="分包_协作单位">
                        <h:outputText value="#{record.strSubctt_SignPartName}" style="text-align:left">
                        </h:outputText>
                    </p:column>
                    <p:column style="width:60px" headerText="分包_单位">
                        <h:outputText value="#{record.strSubctt_Unit}" escape="false"/>
                    </p:column>
                    <p:column style="width:80px" headerText="分包_工程量">
                        <h:outputText value="#{record.bdSubctt_ContractQuantity}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:60px" headerText="分包_工程单价">
                        <h:outputText value="#{record.bdSubctt_ContractUnitPrice}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:60px" headerText="分包_甲供材单价">
                        <h:outputText value="#{record.bdSubctt_SignPartAMPrice}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:140px" headerText="结算_开累材料供应数量">
                        <h:outputText value="#{record.bdSubctt_BeginToCurrentPeriodMQty}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:140px" headerText="结算_本期材料供应数量">
                        <h:outputText value="#{record.bdSubctt_CurrentPeriodMQty}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:140px" headerText="结算_开累材料供应金额">
                        <h:outputText value="#{record.bdSubctt_BeginToCurrentPeriodMAmount}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:140px" headerText="结算_本期材料供应金额">
                        <h:outputText value="#{record.bdSubctt_CurrentPeriodMAmount}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
