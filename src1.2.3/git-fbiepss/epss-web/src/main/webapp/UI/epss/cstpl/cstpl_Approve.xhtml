<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid = obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../item/itemFlw_Cstpl.xhtml?strFlowType=Approve&amp;strCstplInfoPkid=" + pkid + "", arg, sfeature);
                document.getElementById("form:qryBtn").click();
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="计划编号：" for="id"/>
                        <p:inputText id="id" value="#{cstplInfoAction.cttInfoShowQry.id}"
                                     style="width: 200px"/>
                        <p:outputLabel value="计划名称：" for="cstplName"/>
                        <p:inputText id="cstplName" value="#{cstplInfoAction.cttInfoShowQry.name}"
                                     style="width: 360px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{cstplInfoAction.onQueryAction('Approve','true')}"
                                         update="pdt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                         type="reset"
                                         update="pdQry,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:dataTable id="pdt"
                         value="#{cstplInfoAction.cttInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{cstplInfoAction.cttInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitCstplList"
                         rowStyleClass="#{record.statusFlag eq '2' ? null: 'rowDoneStyle'}"
                         scrollable="true">
                <p:column headerText="操作" style="width:65px">
                    <p:commandButton icon="ui-icon-search"
                                     style="height:18px;width:18px"
                                     action="#{cstplInfoAction.selectRecordAction('Qry','',record)}"
                                     update="pdt,:form:pgView,:form:msgs"
                                     onclick="PF('wVDlgView').show()">
                    </p:commandButton>
                    <p:commandButton  icon="ui-icon-document"
                                      style="height:18px;width:18px"
                                      action="#{cstplInfoAction.attachmentStrToList()}"
                                      update="pdt,:form:pgAttachmentView,:form:msgs"
                                      onclick="PF('wvAttachmentList').show()">
                        <f:setPropertyActionListener value="#{record}" target="#{cstplInfoAction.cttInfoShowAttachment}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-triangle-1-e"
                                     style="height:18px;width:18px"
                                     oncomplete="actSelect('#{record.pkid}')">
                    </p:commandButton>
                </p:column>
                <p:column headerText="成本计划号" style="width:140px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="成本计划名" style="text-align:left">
                    <h:outputText value="#{record.name}"/>
                </p:column>
                <p:column headerText="状态标志" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.statusFlag)}"/>
                </p:column>
                <p:column headerText="原因" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.preStatusFlag)}"/>
                </p:column>
                <p:column headerText="制定日期" style="width:66px;text-align:center">
                    <h:outputText value="#{record.signDate}"/>
                </p:column>
                <p:column headerText="备注内容" style="text-align:center">
                    <h:outputText value="#{record.note}"/>
                </p:column>
            </p:dataTable>
            <!--附件列表维护-->
            <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                      showEffect="clip" hideEffect="fold" header="附件列表">
                <p:growl id="messages" showDetail="true"/>
                <h:panelGrid id="pgAttachmentView">
                    <p:fileUpload id="attachmentName" fileUploadListener="#{cstplInfoAction.upload}"
                                  mode="advanced"
                                  sizeLimit="1000000"
                                  multiple="true"
                                  label="选择" showButtons="true"
                                  cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                  update="pdtAttachmentList,attachmentName">
                    </p:fileUpload>
                    <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                 value="#{cstplInfoAction.attachmentList}"
                                 var="recordAttachment"
                                 rowKey="#{recordAttachment.COLUMN_NAME}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="5"
                                 rowsPerPageTemplate="100,50,30,15,5"
                                 emptyMessage="数据记录为空..."
                                 widgetVar="WvPdtAttachmentList">
                        <p:column headerText="附件ID" style="text-align:left">
                            <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                        </p:column>
                        <p:column headerText="附件名" style="text-align:left">
                            <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                        </p:column>
                        <p:column headerText="缩略图" style="text-align:center" rendered="false">
                            <h:graphicImage value="/upload/#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                        </p:column>
                        <p:column headerText="预览">
                            <p:commandButton id="selectButton" update=":form:imageShow"
                                             action="#{cstplInfoAction.onViewAttachment(recordAttachment)}"
                                             oncomplete="dlgWvView.show()"
                                             icon="ui-icon-search" title="View">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="操作" style="width:62px">
                            <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                             style="height:18px;width:18px"
                                             ajax="false"
                                             actionListener="#{cstplInfoAction.download(recordAttachment.COLUMN_PATH)}">
                                <p:fileDownload value="#{cstplInfoAction.downloadFile}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash"
                                             style="height:18px;width:18px"
                                             action="#{cstplInfoAction.delAttachmentRecordAction(recordAttachment)}"
                                             update=":form:pgAttachmentView,:form:msgs">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="false">
                        <h:graphicImage binding="#{cstplInfoAction.image}"/>
                    </p:dialog>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgView" header="成本计划信息" widgetVar="wVDlgView"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgView">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="计划编号：" for="idForDlg"/>
                        <p:inputText id="idForDlg" value="#{cstplInfoAction.cttInfoShowSel.id}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="计划名称：" for="cstplNameForDlg"/>
                        <p:inputText id="cstplNameForDlg" value="#{cstplInfoAction.cttInfoShowSel.name}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:328px"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="制定日期：" for="signDateForDlg"/>
                        <p:inputText id="signDateForDlg" value="#{cstplInfoAction.cttInfoShowSel.signDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="备注内容：" for="noteForDlg"/>
                        <p:inputText id="noteForDlg" value="#{cstplInfoAction.cttInfoShowSel.note}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByName" value="创建人：" />
                        <h:inputText id="createdByName"
                                     value="#{cstplInfoAction.cttInfoShowSel.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdDate" value="创建时间：" />
                        <h:inputText id="createdDate"
                                     value="#{cstplInfoAction.cttInfoShowSel.createdDate}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="lastUpdByName" value="修改人：" />
                        <h:inputText id="lastUpdByName"
                                     value="#{cstplInfoAction.cttInfoShowSel.lastUpdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="lastUpdDate" value="修改时间：" />
                        <h:inputText id="lastUpdDate"
                                     value="#{cstplInfoAction.cttInfoShowSel.lastUpdDate}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="modificationNum" value="修改次数：" />
                        <h:inputText id="modificationNum"
                                     value="#{cstplInfoAction.cttInfoShowSel.modificationNum}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
