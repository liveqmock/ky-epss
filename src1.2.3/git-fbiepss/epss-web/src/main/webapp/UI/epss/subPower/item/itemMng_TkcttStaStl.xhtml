<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            $(function(){ $("html").css("overflowX","hidden");});
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <p:panel header="总包进度统计结算信息" id="ppInfo" >
                            <h:panelGrid columns="2">
                                <h:panelGrid>
                                    <h:panelGrid columns="7">
                                        <p:outputLabel value="总包合同：" for="cttName"/>
                                        <p:inputText id="cttName" value="#{progStlInfoTkEstTTAction.progStlInfoShowUpd.stlName}"
                                                     style="background-color:gainsboro;" readonly="true"/>
                                        <p:outputLabel value="期数编码：" for="periodNo"/>
                                        <p:inputText id="periodNo" value="#{progStlInfoTkEstTTAction.progStlInfoShowUpd.periodNo}"
                                                     style="background-color:gainsboro;" readonly="true"/>
                                        <p:outputLabel value="结算编号：" for="id"/>
                                        <p:inputText id="id" value="#{progStlInfoTkEstTTAction.progStlInfoShowUpd.id}"/>
                                        <p:commandButton id="autoSetIdBtn" icon="ui-icon-plus"
                                                         action="#{progStlInfoTkEstTTAction.setMaxNoPlusOne()}"
                                                         update="id"
                                                         style="height:20px">
                                        </p:commandButton>
                                    </h:panelGrid>
                                <h:panelGrid columns="6">
                                    <p:outputLabel value="备注内容：" for="remark"/>
                                    <p:inputText id="remark" value="#{progStlInfoTkEstTTAction.progStlInfoShowUpd.remark}"/>
                                    <p:outputLabel for="recVersion" value="修改次数：" />
                                    <h:inputText id="recVersion"
                                                 value="#{progStlInfoTkEstTTAction.progStlInfoShowUpd.recVersion}"
                                                 style="background-color:gainsboro;text-align:right;" readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                    </h:inputText>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="2" >
                                <p:commandButton id="submitBtn"
                                            rendered="#{progStlItemTkEstAction.strPassVisible}"
                                            value="提交"
                                            action="#{progStlInfoTkEstTTAction.onClickForMngAction()}"
                                            update="msgs,ppInfo">
                                    </p:commandButton>
                                <p:ajaxStatus style="width:16px;height:16px;">
                                    <f:facet name="start">
                                        <h:graphicImage value="/images/ajaxloading.gif"/>
                                    </f:facet>
                                    <f:facet name="complete">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:ajaxStatus>
                            </h:panelGrid>
                       </h:panelGrid>
                    </p:panel>
                    <p:panel header="备注" style="height:90px">
			            <p:commandButton value="导出到EXCEL"
                                         action="#{progStlItemTkEstAction.onExportExcel}"
                                         ajax="false">
                        </p:commandButton>
                    </p:panel>
                    <p:panel header="录入完了确认" id="ppFlow" style="height:90px">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="录入备注：" for="flowRemark"/>
                            <p:inputTextarea id="flowRemark"
                                                 rows="1"
                                                 autoResize="false"
                                                 value="#{progStlItemTkEstAction.strFlowStatusRemark}"/>
                        </h:panelGrid>
                    <h:panelGrid>
				        <p:commandButton id="endInputBtn" value="录入完成"
                                         action="#{progStlItemTkEstAction.onClickForPowerAction('Pass')}"
                                                 update="msgs,ppInfo,ppFlow,ppDetail"
                                         rendered="#{progStlItemTkEstAction.strPassVisible}">
                        </p:commandButton>
                        <p:commandButton id="startInputBtn" value="录入未完"
                                         action="#{progStlItemTkEstAction.onClickForPowerAction('Fail')}"
                                                 update="msgs,ppInfo,ppFlow,ppDetail"
                                         rendered="#{progStlItemTkEstAction.strPassFailVisible}">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                </h:panelGrid>
                <p:panel id="ppDetail" header="总包进度统计结算内容">
                    <p:dataTable id="pdt" style="width:100%;"
                                 value="#{progStlItemTkEstAction.progStlItemTkEstShowList}"
                                 var="record"
                                 rowKey="#{record.tkctt_Pkid}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="15"
                                 rowsPerPageTemplate="500,200,100,45,30,15"
                                 rowIndexVar="row"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{record.tkctt_Unit eq null? 'rowGrayStyle':
                                                  record.isUptoCttContentFlag? 'rowGreenyellowStyle':null}"
                                 scrollable="true"
                                 scrollHeight="460">
                        <p:column headerText="操作" style="width:91px;text-align: center;"
                                  rendered='#{progStlItemTkEstAction.strPassVisible}'>
                            <p:commandButton  icon="ui-icon-pencil"
                                              style="height:18px;width:18px"
                                              rendered="#{record.tkctt_Unit eq null? 'false':'true'}"
                                              actionListener="#{progStlItemTkEstAction.selectRecordAction('Upd',record)}"
                                              update="pdt,:form:pgViewForUpd"
                                              oncomplete="PF('wVDlgViewForUpd').show()">
                            </p:commandButton>
                            <p:commandButton  icon="ui-icon-trash"
                                              style="height:18px;width:18px"
                                              rendered="#{record.tkctt_Unit eq null? 'false':'true'}"
                                              actionListener="#{progStlItemTkEstAction.selectRecordAction('Del',record)}"
                                              update="pdt,:form:pgViewForDel"
                                              oncomplete="PF('wVDlgViewForDel').show()">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column style="width:100px" headerText="编号">
                            <h:outputText value="#{record.tkctt_StrNo}" escape="false"/>
                        </p:column>
                        <p:column style="width:200px" headerText="名称">
                            <h:outputText value="#{record.tkctt_Name}"/>
                        </p:column>
                        <p:column style="width:60px" headerText="单位">
                            <h:outputText value="#{record.tkctt_Unit}" style="text-align:right"/>
                        </p:column>
                        <p:column style="width:80px" headerText="合同单价">
                            <h:outputText value="#{record.tkctt_ContractUnitPrice}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="合同数量">
                            <h:outputText value="#{record.tkctt_ContractQuantity}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="合同金额">
                            <h:outputText value="#{record.tkctt_ContractAmount}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="开累工程量" style="width:100px">
                            <h:outputText value="#{record.eng_BeginToCurrentPeriodEQty}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="开累工程额" style="width:100px">
                            <h:outputText value="#{record.eng_BeginToCurrentPeriodEAmount}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="当期工程量" style="width:100px">
                            <h:outputText value="#{record.eng_CurrentPeriodEQty}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="当期工程额" style="width:100px">
                            <h:outputText value="#{record.eng_CurrentPeriodEAmount}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:dialog id="dlgViewForUpd" header="总包数量统计更新信息" widgetVar="wVDlgViewForUpd"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgViewForUpd">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelapForUpd" value="编号:"/>
                                <h:inputText id="noItemHieRelapForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.tkctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="nameForUpd" value="名称:"/>
                                <h:inputText id="nameForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.tkctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="remarkForUpd" value="备注内容:"/>
                                <h:inputText id="remarkForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.tkctt_Remark}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfoForUpd" value="单位:"/>
                                <h:inputText id="unitItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.tkctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractUnitPriceItemInfoForUpd" value="合同单价:"/>
                                <h:inputText id="contractUnitPriceItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.tkctt_ContractUnitPrice}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="contractQuantityItemInfoForUpd" value="合同数量:"/>
                                <h:inputText id="contractQuantityItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.tkctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="eng_BeginToCurrentPeriodEQtyForUpd" value="开累工程量:"/>
                                <h:inputText id="eng_BeginToCurrentPeriodEQtyForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_BeginToCurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="eng_CurrentPeriodEQtyForUpd" value="本期工程量:"/>
                                <h:inputText id="eng_CurrentPeriodEQtyForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_CurrentPeriodEQty}"
                                             style="text-align:right;">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    <p:ajax event="blur" update="msgs,eng_BeginToCurrentPeriodEQtyForUpd"
                                            listener="#{progStlItemTkEstAction.blurEng_CurrentPeriodEQty('blur')}"/>
                                </h:inputText>
                                <p:outputLabel for="originFlagItemInfoForUpd" value="数据来源:"/>
                                <h:inputText id="originFlagItemInfoForUpd"
                                             value="#{esCommon.originFlagListValueOfAlias(
                                                             progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_OriginFlag)}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdByItemInfoForUpd" value="创建人:"/>
                                <h:inputText id="createdByItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_CreatedByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdTimeItemInfoForUpd" value="创建时间:"/>
                                <h:inputText id="createdTimeItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_CreatedTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdByItemInfoForUpd" value="修改人:"/>
                                <h:inputText id="lastUpdByItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_LastUpdByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdTimeItemInfoForUpd" value="修改时间:"/>
                                <h:inputText id="lastUpdTimeItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_LastUpdTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="recVersionItemInfoForUpd" value="修改次数:"/>
                                <h:inputText id="recVersionItemInfoForUpd"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowUpd.eng_RecVersion}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:panelGrid id="pgOperBtnForUpd" columns="2">
                                <p:commandButton id="submitBtnForUpd"
                                                 value="提交（更新）"
                                                 action="#{progStlItemTkEstAction.submitThisRecordAction}"
                                                 update="pgViewForUpd,pdt,msgs"
                                                 oncomplete="wVDlgViewForUpd.hide()">
                                </p:commandButton>
                                <p:commandButton id="resetBtnForUpd" value="重置"
                                                 type="reset"
                                                 update="pgViewForUpd">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                    <p:dialog id="dlgViewForDel" header="总包数量统计删除信息" widgetVar="wVDlgViewForDel"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgViewForDel">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelapForDel" value="编号:"/>
                                <h:inputText id="noItemHieRelapForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.tkctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="nameForDel" value="名称:"/>
                                <h:inputText id="nameForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.tkctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="remarkForDel" value="备注内容:"/>
                                <h:inputText id="remarkForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.tkctt_Remark}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfoForDel" value="单位:"/>
                                <h:inputText id="unitItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.tkctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractUnitPriceItemInfoForDel" value="合同单价:"/>
                                <h:inputText id="contractUnitPriceItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.tkctt_ContractUnitPrice}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="contractQuantityItemInfoForDel" value="合同数量:"/>
                                <h:inputText id="contractQuantityItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.tkctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="eng_BeginToCurrentPeriodEQtyForDel" value="开累工程量:"/>
                                <h:inputText id="eng_BeginToCurrentPeriodEQtyForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_BeginToCurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="eng_CurrentPeriodEQtyForDel" value="本期工程量:"/>
                                <h:inputText id="eng_CurrentPeriodEQtyForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_CurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="originFlagItemInfoForDel" value="数据来源:"/>
                                <h:inputText id="originFlagItemInfoForDel"
                                             value="#{esCommon.originFlagListValueOfAlias(
                                                             progStlItemTkEstAction.progStlItemTkEstShowDel.eng_OriginFlag)}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdByItemInfoForDel" value="创建人:"/>
                                <h:inputText id="createdByItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_CreatedByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdTimeItemInfoForDel" value="创建时间:"/>
                                <h:inputText id="createdTimeItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_CreatedTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdByItemInfoForDel" value="修改人:"/>
                                <h:inputText id="lastUpdByItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_LastUpdByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdTimeItemInfoForDel" value="修改时间:"/>
                                <h:inputText id="lastUpdTimeItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_LastUpdTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="recVersionItemInfoForDel" value="修改次数:"/>
                                <h:inputText id="recVersionItemInfoForDel"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowDel.eng_RecVersion}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:panelGrid id="pgOperBtnForDel" >
                                <p:commandButton id="submitBtnForDel"
                                                 value="提交（删除）"
                                                 action="#{progStlItemTkEstAction.submitThisRecordAction}"
                                                 update="pgViewForDel,pdt,msgs"
                                                 oncomplete="wVDlgViewForDel.hide()">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                    </p:panel>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
