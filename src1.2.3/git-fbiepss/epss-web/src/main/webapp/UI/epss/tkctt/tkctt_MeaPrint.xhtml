<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid=obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn =dialog("../item/itemPrt_TkcttEngMeaStl.xhtml?strEsInitStlSubcttEng="+pkid+"",arg,sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
	    <div style="margin:5px;">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pgCondition" columns="2" style="width: 100%">
                    <h:panelGrid columns="8">
                            <p:outputLabel value="结算编号：" for="id" />
                            <p:inputText id="id" value="#{progMeaInfoAction.progInfoShowQry.id}"/>
                            <p:outputLabel value="总包合同：" for="tkcttPkid" />
                            <p:selectOneMenu id="tkcttPkid"
                                             value="#{progMeaInfoAction.progInfoShowQry.stlPkid}">
                                <f:selectItems value="#{progMeaInfoAction.tkcttList}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="期数编码：" for="periodNo"/>
                            <p:inputText id="periodNo" value="#{progMeaInfoAction.progInfoShowQry.periodNo}"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>                           
                    </h:panelGrid>
                    <h:panelGrid columns='1'>
                        <p:commandButton id="qryBtn" value="查询"
                                             action="#{progMeaInfoAction.onQueryAction('Print','true')}"
                                             update="pdt,msgs">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                             type="reset"
                                             update="pgCondition,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{progMeaInfoAction.progInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selection="#{progMeaInfoAction.progInfoShowSelected}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowIndexVar="row"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitSubcttList"
                         scrollable="true">
                <p:column headerText="操作" style="width:45px">
                    <p:commandButton  icon="ui-icon-search"
                                      style="height:18px;width:18px"
                                      action="#{tkcttInfoAction.selectRecordAction('Qry','',record)}"
                                      update="pdt,:form:pgView,:form:msgs"
                                      onclick="PF('wVDlgView').show()">
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-triangle-1-e"
                                     style="height:18px;width:18px"
                                     onclick="actSelect('#{record.pkid}')">
                    </p:commandButton>
                </p:column>
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="结算编号" style="width:120px;text-align:center">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="分包合同" style="width:400px;text-align:left">
                    <h:outputText value="#{record.stlName}"/>
                </p:column>
                <p:column headerText="期数编码" style="width:60px;text-align:center">
                    <h:outputText value="#{record.periodNo}"/>
                </p:column>
                <p:column headerText="状态" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                </p:column>
                <p:column headerText="原因" style="width:66px;text-align:center">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                </p:column>
            </p:dataTable>
       </div>
    </h:form>
    </ui:define>
</ui:composition>
