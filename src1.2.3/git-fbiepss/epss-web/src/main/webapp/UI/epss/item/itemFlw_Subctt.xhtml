<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                                 xmlns:h="http://java.sun.com/jsf/html"
                                 xmlns:f="http://java.sun.com/jsf/core"
                                 xmlns:ui="http://java.sun.com/jsf/facelets"
                                 xmlns:p="http://primefaces.org/ui"
                                 template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
        <div style="margin:5px;">
            <p:panel>
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid id="pgCondition" columns="5">
                    <p:commandButton id="endInputBtn" value="通过"
                                     action="#{subcttItemAction.onClickForPowerAction('Pass')}"
                                     update="msgs,pgCondition"
                                     oncomplete="window.close()">
                    </p:commandButton>
                    <p:outputLabel value="未过至状态:"/>
                    <p:selectOneMenu id="flowStatus" value="#{subcttItemAction.strNotPassToStatus}">
                        <f:selectItems value="#{esFlowControl.getBackToStatusFlagList(subcttItemAction.strFlowType)}"/>
                    </p:selectOneMenu>
                    <p:commandButton id="startInputBtn" value="未过"
                                     action="#{subcttItemAction.onClickForPowerAction('Fail')}"
                                     update="msgs,pgCondition"
                                     oncomplete="window.close()">
                    </p:commandButton>
                    <p:commandButton value="导出到EXCEL"
                                     action="#{subcttItemAction.onExportExcel}"
                                     ajax="false">
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="5">
                    <p:outputLabel value="分包合同编号：" for="id"/>
                    <p:inputText id="id" value="#{subcttItemAction.cttInfo.id}"
                                 readonly="true" style="background-color:gainsboro;"/>
                    <p:outputLabel value="分包合同名称：" for="cttName"/>
                    <p:inputText id="cttName" value="#{subcttItemAction.cttInfo.name}"
                                 readonly="true" style="width:400px;background-color:gainsboro;"/>
                    <p:commandButton icon="ui-icon-document"
                                     style="height:18px;width:18px"
                                     update=":form:msgs"
                                     onclick="PF('wvAttachmentList').show()">
                    </p:commandButton>
                </h:panelGrid>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{subcttItemAction.cttItemShowList}"
                             var="record"
                             rowKey="#{record.pkid}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="15"
                             rowsPerPageTemplate="500,200,100,45,30,15"
                             rowIndexVar="row"
                             emptyMessage="数据记录为空..."
                             rowStyleClass="#{record.name eq '合计'? 'rowGrayStyle': record.name eq '总合计'? 'rowGrayStyle':null}"
                             scrollable="true"
                             scrollHeight="450">
                    <p:column headerText="操作" style="width:28px;text-align: center" >
                        <p:commandButton  icon="ui-icon-pencil"
                                    style="height:18px;width:18px"
                                    rendered="#{record.name eq '合计'? 'false':
                                                  record.name eq '总合计'? 'false':'true'}"
                                    actionListener="#{subcttItemAction.selectRecordAction('Sel',record)}"
                                    update=":form:pgView,:form:pdt,:form:msgs"
                                    oncomplete="PF('wVDlgView').show()">
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:40px" headerText="序号">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column style="width:100px" headerText="成本项号">
                        <h:outputText value="#{record.strCorrespondingItemNo}" escape="false"/>
                    </p:column>
                    <p:column style="width:300px" headerText="成本项名">
                        <h:outputText value="#{record.strCorrespondingItemName}"/>
                    </p:column>
                    <p:column style="width:100px" headerText="分包编号">
                        <h:outputText value="#{record.strNo}" escape="false"/>
                    </p:column>
                    <p:column style="width:300px" headerText="分包名称">
                        <h:outputText value="#{record.name}" />
                    </p:column>
                    <p:column style="width:60px" headerText="分包单位">
                        <h:outputText value="#{record.unit}" style="text-align:right"/>
                    </p:column>
                    <p:column style="width:80px" headerText="分包单价">
                        <h:outputText value="#{record.contractUnitPrice}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:80px" headerText="分包数量">
                        <h:outputText value="#{record.contractQuantity}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:80px" headerText="分包金额">
                        <h:outputText value="#{record.contractAmount}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="分包甲供材单价">
                        <h:outputText value="#{record.signPartAPrice}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px" headerText="分包备注">
                        <h:outputText value="#{record.remark}" />
                    </p:column>
                </p:dataTable>
                <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                          showEffect="clip" hideEffect="fold" header="附件列表">
                    <p:growl id="messages" showDetail="true"/>
                    <h:panelGrid id="pgAttachmentView">
                        <p:fileUpload id="attachmentName" fileUploadListener="#{subcttItemAction.upload}"
                                      mode="advanced"
                                      sizeLimit="1000000"
                                      multiple="true"
                                      label="选择" showButtons="true"
                                      cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                      update="pdtAttachmentList,attachmentName">
                        </p:fileUpload>
                        <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                     value="#{subcttItemAction.attachmentList}"
                                     var="recordAttachment"
                                     rowKey="#{recordAttachment.COLUMN_NAME}"
                                     selectionMode="single"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="5"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText="附件ID" style="text-align:left">
                                <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                            </p:column>
                            <p:column headerText="附件名" style="text-align:left">
                                <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                            </p:column>
                            <p:column headerText="缩略图" style="text-align:center" rendered="false">
                                <h:graphicImage value="/upload/#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                            </p:column>
                            <p:column headerText="预览">
                                <p:commandButton icon="ui-icon-search"
                                                 id="selectButton" update=":form:imageShow"
                                                 style="height:18px;width:18px"
                                                 action="#{subcttItemAction.onViewAttachment(recordAttachment)}"
                                                 oncomplete="dlgWvView.show()"
                                                 title="View">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="操作" style="width:62px">
                                <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                                 style="height:18px;width:18px"
                                                 ajax="false"
                                                 actionListener="#{subcttItemAction.download(recordAttachment.COLUMN_PATH)}">
                                    <p:fileDownload value="#{subcttItemAction.downloadFile}"/>
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-trash"
                                                 style="height:18px;width:18px"
                                                 action="#{subcttItemAction.delAttachmentRecordAction(recordAttachment)}"
                                                 update=":form:pgAttachmentView,:form:msgs">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="false">
                            <h:graphicImage binding="#{subcttItemAction.image}"/>
                        </p:dialog>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgView" header="分包合同内容查询" widgetVar="wVDlgView"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgView">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="noItemHieRelap" value="项目编号：" />
                            <h:inputText id="noItemHieRelap"
                                         value="#{subcttItemAction.cttItemShowSel.strNo}"
                                         readonly="true"
                                         style="background-color:gainsboro;">
                            </h:inputText>
                            <p:outputLabel for="name" value="项目名称：" />
                            <h:inputText id="name" value="#{subcttItemAction.cttItemShowSel.name}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="contractQuantityItemInfo" value="合同数量："/>
                            <h:inputText id="contractQuantityItemInfo"
                                         value="#{subcttItemAction.cttItemShowSel.contractQuantity}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="contractUnitPriceItemInfo" value="综合单价："/>
                            <h:inputText id="contractUnitPriceItemInfo"
                                         value="#{subcttItemAction.cttItemShowSel.contractUnitPrice}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                <p:ajax event="blur" update="contractAmountItemInfo"
                                        listener="#{subcttItemAction.blurCalculateAmountAction}"/>
                            </h:inputText>
                            <p:outputLabel for="contractAmountItemInfo" value="合同金额："/>
                            <h:inputText id="contractAmountItemInfo"
                                         value="#{subcttItemAction.cttItemShowSel.contractAmount}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:inputText>
                            <p:outputLabel for="signPartAPriceItemInfo" value="甲供材价："/>
                            <h:inputText id="signPartAPriceItemInfo"
                                         value="#{subcttItemAction.cttItemShowSel.signPartAPrice}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                            </h:inputText>
                            <p:outputLabel for="unitItemInfo" value="单位："/>
                            <h:inputText id="unitItemInfo" value="#{subcttItemAction.cttItemShowSel.unit}"
                                         style="background-color:gainsboro;"
                                         readonly="true"/>
                            <p:outputLabel for="remark" value="备注内容：" />
                            <h:inputText id="remark" value="#{subcttItemAction.cttItemShowSel.remark}"
                                         style="background-color:gainsboro;"
                                         readonly="true"/>
                            <p:outputLabel for="originFlagItemInfo" value="数据来源：" />
                            <h:inputText id="originFlagItemInfo"
                                         value="#{esCommon.originFlagListValueOfAlias(
                                                     subcttItemAction.cttItemShowSel.originFlag)}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="createdByItemInfo" value="创建人：" />
                            <h:inputText id="createdByItemInfo" value="#{subcttItemAction.cttItemShowSel.createdByName}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="createdTimeItemInfo" value="创建时间：" />
                            <h:inputText id="createdTimeItemInfo" value="#{subcttItemAction.cttItemShowSel.createdTime}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="lastUpdByItemInfo" value="修改人：" />
                            <h:inputText id="lastUpdByItemInfo" value="#{subcttItemAction.cttItemShowSel.lastUpdByName}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="lastUpdTimeItemInfo" value="修改时间：" />
                            <h:inputText id="lastUpdTimeItemInfo" value="#{subcttItemAction.cttItemShowSel.lastUpdTime}"
                                         style="background-color:gainsboro"
                                         readonly="true"/>
                            <p:outputLabel for="recversionItemInfo" value="修改次数：" />
                            <h:inputText id="recversionItemInfo" value="#{subcttItemAction.cttItemShowSel.recversion}"
                                         style="background-color:gainsboro;text-align:right;"
                                         readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                            <p:outputLabel for="strCorrespondingItemNo" value="对应编号：" />
                            <h:inputText id="strCorrespondingItemNo"
                                         value="#{subcttItemAction.cttItemShowSel.strCorrespondingItemNo}"
                                         style="background-color:gainsboro"
                                         readonly="true">
                            </h:inputText>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </p:panel>
       </div>
    </h:form>
    </ui:define>
</ui:composition>
