<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="在线用户列表">
                <h:outputText id="onlineUserNum" value="在线人数：#{onlineUserAction.onlineUserNum}" style="text-align: left"/>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{onlineUserAction.ptOperBeanList}"
                             var="record"
                             rowKey="#{record.sessionKey}"
                             rowIndexVar="row"
                             emptyMessage="数据记录为空..."
                             widgetVar="DtInitTkcttList"
                             scrollable="true">
                    <p:column headerText="所属部门" width="13%" style="text-align: center">
                        <h:outputText value="#{record.ptDeptBean.deptname}"/>
                    </p:column>
                    <p:column headerText="操作员姓名" width="10%" style="text-align:center">
                        <h:outputText value="#{record.opername}"/>
                    </p:column>
                    <p:column headerText="操作员标识" width="10%" style="text-align:center">
                        <h:outputText value="#{record.operid}"/>
                    </p:column>
                    <p:column headerText="登录信息" width="35%" style="text-align:center">
                        <h:outputText value="#{record.fillstr600}"/>
                    </p:column>
                    <p:column headerText="SessionUser" width="22%" style="text-align:left">
                        <h:outputText value="#{record.sessionKey}"/>
                    </p:column>
                    <p:column headerText="操作" style="text-align:center">
                        <p:commandLink  value="强制下线"
                                          action="#{onlineUserAction.killLineUser(record)}"
                                          update="pdt,:form:onlineUserNum">
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
