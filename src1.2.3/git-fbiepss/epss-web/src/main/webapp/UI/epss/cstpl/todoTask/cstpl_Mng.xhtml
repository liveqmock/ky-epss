<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid = obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../../item/itemMng_Cstpl.xhtml?strFlowType=Mng&amp;strCttInfoPkid=" + pkid + "", arg, sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel header="成本计划">
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="计划编号：" for="idForUpd"/>
                            <p:inputText id="idForUpd" value="#{cstplInfoTTAction.cttInfoShowUpd.id}"/>
                            <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                             action="#{cstplInfoTTAction.setMaxNoPlusOne()}"
                                             update="idForUpd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="计划名称：" for="cstplNameForUpd"/>
                            <p:inputText id="cstplNameForUpd" value="#{cstplInfoTTAction.cttInfoShowUpd.name}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="制定日期：" for="signDateForUpd"/>
                            <p:inputText id="signDateForUpd" value="#{cstplInfoTTAction.cttInfoShowUpd.signDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                            <p:outputLabel value="备注内容：" for="noteForUpd"/>
                            <p:inputText id="noteForUpd" value="#{cstplInfoTTAction.cttInfoShowUpd.note}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameForUpd" value="创建人：" />
                            <h:inputText id="createdByNameForUpd"
                                         value="#{cstplInfoTTAction.cttInfoShowUpd.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdDateForUpd" value="创建时间：" />
                            <h:inputText id="createdDateForUpd"
                                         value="#{cstplInfoTTAction.cttInfoShowUpd.createdDate}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameForUpd" value="修改人：" />
                            <h:inputText id="lastUpdByNameForUpd"
                                         value="#{cstplInfoTTAction.cttInfoShowUpd.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdDateForUpd" value="修改时间：" />
                            <h:inputText id="lastUpdDateForUpd"
                                         value="#{cstplInfoTTAction.cttInfoShowUpd.lastUpdDate}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="modificationNumForUpd" value="修改次数：" />
                            <h:inputText id="modificationNumForUpd"
                                         value="#{cstplInfoTTAction.cttInfoShowUpd.modificationNum}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{cstplInfoTTAction.onClickForMngAction()}"
                                             update="msgs,pgViewForUpd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-triangle-1-e"
                                             onclick="actSelect('#{cstplInfoTTAction.cttInfoShowUpd.pkid}')">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
