<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            function actSelectStlPower(infoType,strResPkid) {
                var arg = new Object();
                arg.doType = "select";
                var sfeatureStl = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                if (infoType == '3') {// 数量结算
                    var rtn = dialog("../subctt/stlPower/subctt_QMng.xhtml?strResPkid=" + strResPkid, arg, sfeatureStl);
                }else if (infoType == '4') {// 材料结算
                    var rtn = dialog("../subctt/stlPower/subctt_MMng.xhtml?strResPkid=" + strResPkid, arg, sfeatureStl);
                }else if (infoType == '6') {// 统计结算
                    var rtn = dialog("../tkctt/stlPower/tkctt_StaMng.xhtml?strResPkid=" + strResPkid, arg, sfeatureStl);
                }else if (infoType == '7') {// 计量结算
                    var rtn = dialog("../tkctt/stlPower/tkctt_MeaMng.xhtml?strResPkid=" + strResPkid, arg, sfeatureStl);
                }
                document.getElementById("form:qryBtn").click();
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
	        <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <div style="display: none">
                    <p:commandButton id="qryBtn" value="查询"
                                     action="#{stlPowerAction.init()}"
                                     update="pdtRecentlyPower,msgs">
                    </p:commandButton>
                </div>
                <!--列表维护-->
                <p:panel header="分配录入权限的结算资源">
                    <p:dataTable id="pdtRecentlyPower"
                                 value="#{stlPowerAction.stlPowerList}"
                                 var="record"
                                 rowIndexVar="row"
                                 rowKey="#{row + 1}"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{record.id eq null?'rowGrayStyle':'rowGreenyellowStyle'}"
                                 scrollable="true"
                                 scrollHeight="442">
                        <p:column headerText="操作" style="width:30px;text-align: center;">
                            <p:commandButton icon="ui-icon-triangle-1-e"
                                             style="height:16px;width:30px;"
                                             rendered="#{record.id eq null?'false':'true'}"
                                         onclick="actSelectStlPower('#{record.type}','#{record.pkid}')">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column headerText="任务类别" style="width:60px;text-align:left;">
                            <h:outputText value="#{record.operResFlowStatusName}" escape="false"/>
                        </p:column>
                        <p:column headerText="待处理任务ID" style="width:200px;text-align:left;">
                            <h:outputText value="#{record.id}"/>
                        </p:column>
                        <p:column headerText="待处理任务名称" style="width:500px;text-align:left;">
                            <h:outputText value="#{record.name}"/>
                        </p:column>
                        <p:column headerText="授权状态" style="width:100px;text-align:center;">
                            <h:outputText value="#{record.flowStatusName}"/>
                        </p:column>
                        <p:column headerText="执行状态" style="width:100px;text-align:center;">
                            <h:outputText value="#{record.taskDoneFlagName}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
