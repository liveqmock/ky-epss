<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid=obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                // 分包合同
                var rtn =dialog("../subctt/subctt_CSStlQPeriodCmpPrt.xhtml?strCttInfoPkid="+pkid,arg,sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:focus for="id"/>
                <p:panel>
                    <h:panelGrid id="pgCondition" columns="6">
                        <p:outputLabel value="计划编号：" for="id"/>
                        <p:inputText id="id" value="#{cstplInfoAction.cttInfoShowQry.id}"/>
                        <p:outputLabel value="计划名称：" for="cstplName"/>
                        <p:inputText id="cstplName" value="#{cstplInfoAction.cttInfoShowQry.name}"/>
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{cstplInfoAction.onQueryAction('ApprovedQry','true')}"
                                         update="pdt,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{cstplInfoAction.cttInfoShowList}"
                             var="record"
                             rowKey="#{record.pkid}"
                             selection="#{cstplInfoAction.cttInfoShowSelected}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="15"
                             rowsPerPageTemplate="500,200,100,45,30,15"
                             emptyMessage="数据记录为空..."
                             widgetVar="DtInitCstplList"
                             scrollable="true"
                             scrollHeight="340">
                    <p:column headerText="操作" style="width:40px;text-align: center;" >
                        <p:commandButton  icon="ui-icon-triangle-1-e"
                                          style="height:18px;width:18px"
                                          onclick="actSelect('#{record.pkid}')">
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Pkid" rendered="false">
                        <h:outputText id="tetid" value="#{record.pkid}"/>
                    </p:column>
                    <p:column headerText="成本计划号" style="width:130px;text-align:center">
                        <h:outputText value="#{record.id}"/>
                    </p:column>
                    <p:column headerText="成本计划名" style="width:300px;text-align:left">
                        <h:outputText value="#{record.name}"/>
                    </p:column>
                    <p:column headerText="状态标志" style="width:66px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                    </p:column>
                    <p:column headerText="原因" style="width:66px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                    </p:column>
                    <p:column headerText="制定日期" style="width:66px;text-align:center">
                        <h:outputText value="#{record.signDate}"/>
                    </p:column>
                    <p:column headerText="备注内容" style="width:200px;text-align:center">
                        <h:outputText value="#{record.remark}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
