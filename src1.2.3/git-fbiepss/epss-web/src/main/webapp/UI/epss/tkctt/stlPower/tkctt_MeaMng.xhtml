<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:focus for="periodNo"/>
                <p:panel>
                    <h:panelGrid id="pdQry" columns="4">
                        <p:outputLabel value="期数编码：" for="periodNo"/>
                        <p:inputText id="periodNo"
                                     value="#{progStlInfoTkMeaSPAction.progStlInfoShowQry.periodNo}"
                                     onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                        <p:commandButton id="qryBtn" value="查询"
                                         action="#{progStlInfoTkMeaSPAction.onQueryAction('true')}"
                                         update="pdt,msgs,pgCondition">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </p:panel>
                <h:panelGrid id="pgCondition">
                    <p:commandButton id="addBtn"
                                     value="增加" icon="ui-icon-plus"
                                     action="#{progStlInfoTkMeaSPAction.selectRecordAction('Add','')}"
                                     update="pgViewForAdd,pgCondition,pdQry"
                                     onclick="PF('wVDlgViewForAdd').show()">
                    </p:commandButton>
                </h:panelGrid>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{progStlInfoTkMeaSPAction.progStlInfoShowList}"
                             var="record"
                             rowKey="#{record.pkid}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="15"
                             rowIndexVar="row"
                             rowsPerPageTemplate="500,200,100,45,30,15"
                             emptyMessage="数据记录为空..."
                             widgetVar="DtInitTkcttList"
                             rowStyleClass="#{record.flowStatus eq null? null:'rowGrayStyle'}"
                             scrollable="true">
                    <p:column headerText="操作" style="width:40px;text-align:center;">
                        <p:commandButton icon="ui-icon-pencil"
                                         style="height:18px;width:18px"
                                         action="#{progStlInfoTkMeaSPAction.selectRecordAction('Upd',record)}"
                                         rendered="#{record.flowStatus eq null? 'true':'false'}"
                                         update="pdt,:form:pgViewForUpd,:form:msgs"
                                         onclick="PF('wVDlgViewForUpd').show()">
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash"
                                         style="height:18px;width:18px"
                                         action="#{progStlInfoTkMeaSPAction.selectRecordAction('Del',record)}"
                                         rendered="#{record.flowStatus eq null? 'true':'false'}"
                                         update="pdt,:form:pgViewForDel,:form:msgs"
                                         onclick="PF('wVDlgViewForDel').show()">
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column headerText="结算编号" style="width:120px;text-align:center">
                        <h:outputText value="#{record.id}"/>
                    </p:column>
                    <p:column headerText="总包合同" style="width:400px;text-align:left">
                        <h:outputText value="#{record.stlName}"/>
                    </p:column>
                    <p:column headerText="期数编码" style="width:66px;text-align:center">
                        <h:outputText value="#{record.periodNo}"/>
                    </p:column>
                    <p:column headerText="状态" style="width:66px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                    </p:column>
                    <p:column headerText="原因" style="width:66px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                    </p:column>
                </p:dataTable>
                <p:dialog id="dlgViewForAdd" header="总包数量计量增加信息" widgetVar="wVDlgViewForAdd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForAdd">
                        <h:panelGrid columns="5">
                            <p:outputLabel value="结算编号：" for="idForAdd"/>
                            <p:inputText id="idForAdd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowAdd.id}"/>
                            <p:commandButton id="autoSetIdBtnForAdd" icon="ui-icon-plus"
                                             action="#{progStlInfoTkMeaSPAction.setMaxNoPlusOne('Add')}"
                                             update="idForAdd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="总包合同：" for="stlNameForAdd"/>
                            <p:inputText id="stlNameForAdd"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowAdd.stlName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;" />
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：" for="periodNoForAdd"/>
                            <p:inputText id="periodNoForAdd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowAdd.periodNo}"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                            <p:outputLabel value="备注内容：" for="remarkForAdd"/>
                            <p:inputText id="remarkForAdd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowAdd.remark}"
                                         style="width:176px"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForAdd" columns="2">
                            <p:commandButton id="submitBtnForAdd"
                                             value="提交（增加）"
                                             action="#{progStlInfoTkMeaSPAction.onClickForMngAction('Add')}"
                                             update="pdt,msgs,pgViewForAdd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForAdd" value="重置"
                                             type="reset"
                                             update="pgViewForAdd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForUpd" header="总包数量计量更新信息" widgetVar="wVDlgViewForUpd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="5">
                            <p:outputLabel value="结算编号：" for="idForUpd"/>
                            <p:inputText id="idForUpd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.id}"/>
                            <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                             action="#{progStlInfoTkMeaSPAction.setMaxNoPlusOne('Upd')}"
                                             update="idForUpd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="总包合同：" for="tkcttPkidForUpd"/>
                            <p:inputText id="tkcttPkidForUpd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.stlName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width: 328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：" for="periodNoForUpd"/>
                            <p:inputText id="periodNoForUpd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.periodNo}"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                            <p:outputLabel value="备注内容：" for="remarkForUpd"/>
                            <p:inputText id="remarkForUpd" value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.remark}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameUpd" value="创建人：" />
                            <h:inputText id="createdByNameUpd"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTimeUpd" value="创建时间：" />
                            <h:inputText id="createdTimeUpd"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameUpd" value="修改人：" />
                            <h:inputText id="lastUpdByNameUpd"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTimeUpd" value="修改时间：" />
                            <h:inputText id="lastUpdTimeUpd"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersionUpd" value="修改次数：" />
                            <h:inputText id="recVersionUpd"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowUpd.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="2">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{progStlInfoTkMeaSPAction.onClickForMngAction('Upd')}"
                                             update="pdt,msgs,pgViewForUpd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForDel" header="总包数量计量删除信息" widgetVar="wVDlgViewForDel"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForDel">
                        <h:panelGrid columns="5">
                            <p:outputLabel value="结算编号：" for="idForDel"/>
                            <p:inputText id="idForDel" value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.id}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="总包合同：" for="tkcttPkidForDel"/>
                            <p:inputText id="tkcttPkidForDel" value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.stlName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width: 328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：" for="periodNoForDel"/>
                            <p:inputText id="periodNoForDel" value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.periodNo}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel value="备注内容：" for="remarkForDel"/>
                            <p:inputText id="remarkForDel" value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.remark}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameDel" value="创建人：" />
                            <h:inputText id="createdByNameDel"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTimeDel" value="创建时间：" />
                            <h:inputText id="createdTimeDel"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameDel" value="修改人：" />
                            <h:inputText id="lastUpdByNameDel"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTimeDel" value="修改时间：" />
                            <h:inputText id="lastUpdTimeDel"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersionDel" value="修改次数：" />
                            <h:inputText id="recVersionDel"
                                         value="#{progStlInfoTkMeaSPAction.progStlInfoShowDel.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForDel" columns="2">
                            <p:commandButton id="submitBtnForDel"
                                             value="提交（删除）"
                                             action="#{progStlInfoTkMeaSPAction.onClickForMngAction('Del')}"
                                             update="pdt,msgs,pgViewForDel">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
