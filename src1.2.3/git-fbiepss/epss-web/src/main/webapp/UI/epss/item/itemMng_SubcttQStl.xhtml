<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid id="pgCondition" columns="3">
                        <p:commandButton id="endInputBtn" value="录入完成"
                                         action="#{progStlItemSubQAction.onClickForPowerAction('Pass')}"
                                         update="pgCondition,pdt,msgs"
                                         rendered="#{progStlItemSubQAction.strPassFlag}"
                                         oncomplete="window.close()">
                        </p:commandButton>
                        <p:commandButton id="startInputBtn" value="录入未完"
                                         action="#{progStlItemSubQAction.onClickForPowerAction('Fail')}"
                                         update="pgCondition,pdt,msgs"
                                         rendered="#{!progStlItemSubQAction.strPassFlag}"
                                         oncomplete="window.close()">
                        </p:commandButton>
                        <p:commandButton value="导出到EXCEL"
                                         action="#{progStlItemSubQAction.onExportExcel}"
                                         ajax="false">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="6">
                        <p:outputLabel value="分包合同编号：" for="stlId"/>
                        <p:inputText id="stlId" value="#{progStlItemSubQAction.progStlInfoShow.stlId}"
                                     readonly="true" style="background-color:gainsboro;"/>
                        <p:outputLabel value="分包合同名称：" for="cttName"/>
                        <p:inputText id="cttName" value="#{progStlItemSubQAction.progStlInfoShow.stlName}"
                                     readonly="true" style="width:328px;background-color:gainsboro;"/>
                        <p:outputLabel value="分包合同类型：" for="type"/>
                        <p:inputText id="type" value="#{progStlItemSubQAction.progStlInfoShow.type}"
                                     readonly="true" style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="本期结算期号：" for="periodNo"/>
                        <p:inputText id="periodNo" value="#{progStlItemSubQAction.progStlInfoShow.periodNo}"
                                     readonly="true" style="background-color:gainsboro;"/>
                        <p:outputLabel value="数量结算编号：" for="id"/>
                        <p:inputText id="id" value="#{progStlItemSubQAction.progStlInfoShow.id}"
                                     readonly="true" style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <p:dataTable id="pdt" style="width:100%;"
                                 value="#{progStlItemSubQAction.progStlItemSubQShowList}"
                                 var="record"
                                 rowKey="#{record.subctt_Pkid}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="15"
                                 rowsPerPageTemplate="500,200,100,45,30,15"
                                 rowIndexVar="row"
                                 emptyMessage="数据记录为空..."
                                 scrollable="true"
                                 scrollHeight="440">
                        <p:column headerText="操作" style="width:40px;text-align: center"
                                  rendered='#{progStlItemSubQAction.strPassFlag}'>
                            <p:commandButton  icon="ui-icon-pencil"
                                              style="height:18px;width:18px"
                                              actionListener="#{progStlItemSubQAction.selectRecordAction('Upd',record)}"
                                              update="pdt,:form:pgViewForUpd"
                                              onclick="PF('wVDlgViewForUpd').show()">
                            </p:commandButton>
                            <p:commandButton  icon="ui-icon-trash"
                                              style="height:18px;width:18px"
                                              actionListener="#{progStlItemSubQAction.selectRecordAction('Del',record)}"
                                              update="pdt,:form:pgViewForDel"
                                              onclick="PF('wVDlgViewForDel').show()">
                            </p:commandButton>
                        </p:column>
                        <p:column style="width:30px" headerText="序号" >
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column style="width:100px" headerText="编号">
                            <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                        </p:column>
                        <p:column style="width:200px" headerText="名称">
                            <h:outputText value="#{record.subctt_Name}" />
                        </p:column>
                        <p:column style="width:30px" headerText="单位">
                            <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                        </p:column>
                        <p:column style="width:80px" headerText="合同单价">
                            <h:outputText value="#{record.subctt_ContractUnitPrice}" style="float: right" >
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="合同数量">
                            <h:outputText value="#{record.subctt_ContractQuantity}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="合同金额">
                            <h:outputText value="#{record.subctt_ContractAmount}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="甲供材单价">
                            <h:outputText value="#{record.subctt_SignPartAPrice}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="开累工程量">
                            <h:outputText value="#{record.engQMng_BeginToCurrentPeriodEQty}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="当期工程量">
                            <h:outputText value="#{record.engQMng_CurrentPeriodEQty}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="备注内容">
                            <h:outputText value="#{record.subctt_Remark}" />
                        </p:column>
                    </p:dataTable>
                    <p:dialog id="dlgViewForUpd" header="分包数量结算更新信息" widgetVar="wVDlgViewForUpd"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgViewForUpd">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelapForUpd" value="编号:" />
                                <h:inputText id="noItemHieRelapForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.subctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="nameForUpd" value="名称:" />
                                <h:inputText id="nameForUpd" value="#{progStlItemSubQAction.progStlItemSubQShowUpd.subctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="remarkForUpd" value="备注内容:" />
                                <h:inputText id="remarkForUpd" value="#{progStlItemSubQAction.progStlItemSubQShowUpd.subctt_Remark}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfoForUpd" value="单位:"/>
                                <h:inputText id="unitItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.subctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractQuantityItemInfoForUpd" value="合同数量:"/>
                                <h:inputText id="contractQuantityItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.subctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="engQMng_BeginToCurrentPeriodEQtyForUpd" value="开累工程量:"/>
                                <h:inputText id="engQMng_BeginToCurrentPeriodEQtyForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_BeginToCurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="engQMng_CurrentPeriodEQtyForUpd" value="本期工程量:"/>
                                <h:inputText id="engQMng_CurrentPeriodEQtyForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_CurrentPeriodEQty}"
                                             style="text-align:right;float:left">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    <p:ajax event="blur" update="msgs,engQMng_BeginToCurrentPeriodEQtyForUpd"
                                            listener="#{progStlItemSubQAction.blurEngQMng_CurrentPeriodMQty('blur')}"/>
                                </h:inputText>
                                <p:outputLabel for="contractAmountItemInfoForUpd" value="合同金额:" rendered="false"/>
                                <h:inputText id="contractAmountItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.subctt_ContractAmount}"
                                             style="background-color:gainsboro;"
                                             rendered="false">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="originFlagItemInfoForUpd" value="数据来源:" />
                                <h:inputText id="originFlagItemInfoForUpd"
                                             value="#{esCommon.originFlagListValueOfAlias(
                                                         progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_OriginFlag)}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdByItemInfoForUpd" value="创建人:" />
                                <h:inputText id="createdByItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_CreatedByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdTimeItemInfoForUpd" value="创建时间:" />
                                <h:inputText id="createdTimeItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_CreatedTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdByItemInfoForUpd" value="修改人:" />
                                <h:inputText id="lastUpdByItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_LastUpdByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdTimeItemInfoForUpd" value="修改时间:" />
                                <h:inputText id="lastUpdTimeItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_LastUpdTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="recVersionItemInfoForUpd" value="修改次数:" />
                                <h:inputText id="recVersionItemInfoForUpd"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowUpd.engQMng_RecVersion}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:commandButton id="submitBtnForUpd"
                                                 value="提交（更新）"
                                                 action="#{progStlItemSubQAction.submitThisRecordAction}"
                                                 update="pdt,msgs"
                                                 oncomplete="wVDlgViewForUpd.hide()">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                    <p:dialog id="dlgViewForDel" header="分包数量结算删除信息" widgetVar="wVDlgViewForDel"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgViewForDel">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelapForDel" value="编号:" />
                                <h:inputText id="noItemHieRelapForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.subctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="nameForDel" value="名称:" />
                                <h:inputText id="nameForDel" value="#{progStlItemSubQAction.progStlItemSubQShowDel.subctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="remarkForDel" value="备注内容:" />
                                <h:inputText id="remarkForDel" value="#{progStlItemSubQAction.progStlItemSubQShowDel.subctt_Remark}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfoForDel" value="单位:"/>
                                <h:inputText id="unitItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.subctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractQuantityItemInfoForDel" value="合同数量:"/>
                                <h:inputText id="contractQuantityItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.subctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="engQMng_BeginToCurrentPeriodEQtyForDel" value="开累工程量:"/>
                                <h:inputText id="engQMng_BeginToCurrentPeriodEQtyForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_BeginToCurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="engQMng_CurrentPeriodEQtyForDel" value="本期工程量:"/>
                                <h:inputText id="engQMng_CurrentPeriodEQtyForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_CurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;float:left"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="contractAmountItemInfoForDel" value="合同金额:" rendered="false"/>
                                <h:inputText id="contractAmountItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.subctt_ContractAmount}"
                                             style="background-color:gainsboro;"
                                             rendered="false">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="originFlagItemInfoForDel" value="数据来源:" />
                                <h:inputText id="originFlagItemInfoForDel"
                                             value="#{esCommon.originFlagListValueOfAlias(
                                                         progStlItemSubQAction.progStlItemSubQShowDel.engQMng_OriginFlag)}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdByItemInfoForDel" value="创建人:" />
                                <h:inputText id="createdByItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_CreatedByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdTimeItemInfoForDel" value="创建时间:" />
                                <h:inputText id="createdTimeItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_CreatedTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdByItemInfoForDel" value="修改人:" />
                                <h:inputText id="lastUpdByItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_LastUpdByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdTimeItemInfoForDel" value="修改时间:" />
                                <h:inputText id="lastUpdTimeItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_LastUpdTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="recVersionItemInfoForDel" value="修改次数:" />
                                <h:inputText id="recVersionItemInfoForDel"
                                             value="#{progStlItemSubQAction.progStlItemSubQShowDel.engQMng_RecVersion}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:commandButton id="submitBtnForDel"
                                                 value="提交（删除）"
                                                 action="#{progStlItemSubQAction.submitThisRecordAction}"
                                                 update="pdt,msgs"
                                                 oncomplete="wVDlgViewForDel.hide()">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
