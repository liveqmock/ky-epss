<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid id="pgCondition" columns="5">
                        <p:commandButton id="endInputBtn" value="通过"
                                         action="#{progStlItemTkEstAction.onClickForPowerAction('Pass')}"
                                         update="msgs,pgCondition"
                                         oncomplete="window.close()">
                        </p:commandButton>
                        <p:outputLabel value="未过至状态:"/>
                        <p:selectOneMenu id="flowStatus" value="#{progStlItemTkEstAction.strNotPassToStatus}">
                            <f:selectItems value="#{esFlowControl.getBackToStatusFlagList(progStlItemTkEstAction.strFlowType)}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="startInputBtn" value="未过"
                                         action="#{progStlItemTkEstAction.onClickForPowerAction('Fail')}"
                                         update="msgs,pgCondition"
                                         oncomplete="window.close()">
                        </p:commandButton>
                        <p:commandButton value="导出到EXCEL"
                                         action="#{progStlItemTkEstAction.onExportExcel}"
                                         ajax="false">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="8">
                        <p:outputLabel value="总包合同编号：" for="stlId"/>
                        <p:inputText id="stlId" value="#{progStlItemTkEstAction.progStlInfoShow.stlId}"
                                     readonly="true" style="background-color:gainsboro;"/>
                        <p:outputLabel value="总包合同名称：" for="cttName"/>
                        <p:inputText id="cttName" value="#{progStlItemTkEstAction.progStlInfoShow.stlName}"
                                     readonly="true" style="width:400px;background-color:gainsboro;"/>
                        <p:outputLabel value="期号：" for="periodNo"/>
                        <p:inputText id="periodNo" value="#{progStlItemTkEstAction.progStlInfoShow.periodNo}"
                                     readonly="true" style="background-color:gainsboro;"/>
                        <p:outputLabel value="总包统计结算编号：" for="id"/>
                        <p:inputText id="id" value="#{progStlItemSubMAction.progStlInfoShow.id}"
                                     readonly="true" style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <p:dataTable id="pdt" style="width:100%;"
                                 value="#{progStlItemTkEstAction.progStlItemTkEstShowList}"
                                 var="record"
                                 rowKey="#{record.tkctt_Pkid}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="15"
                                 rowsPerPageTemplate="500,200,100,45,30,15"
                                 rowIndexVar="row"
                                 emptyMessage="数据记录为空..."
                                 scrollable="true"
                                 scrollHeight="460">
                        <p:column headerText="操作" style="width:30px">
                            <p:commandButton  icon="ui-icon-search"
                                              style="height:18px;width:18px"
                                              action="#{progStlItemTkEstAction.selectRecordAction('Sel',record)}"
                                              update="pdt,:form:pgView,:form:msgs"
                                              onclick="PF('wVDlgView').show()">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column style="width:100px" headerText="编号">
                            <h:outputText value="#{record.tkctt_StrNo}" escape="false"/>
                        </p:column>
                        <p:column style="width:200px" headerText="名称">
                            <h:outputText value="#{record.tkctt_Name}"/>
                        </p:column>
                        <p:column style="width:30px" headerText="单位">
                            <h:outputText value="#{record.tkctt_Unit}" style="text-align:right"/>
                        </p:column>
                        <p:column style="width:80px" headerText="合同单价">
                            <h:outputText value="#{record.tkctt_ContractUnitPrice}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:80px" headerText="合同数量">
                            <h:outputText value="#{record.tkctt_ContractQuantity}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:100px" headerText="合同金额">
                            <h:outputText value="#{record.tkctt_ContractAmount}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="开累工程量" style="width:100px">
                            <h:outputText value="#{record.eng_BeginToCurrentPeriodEQty}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="开累工程额" style="width:100px">
                            <h:outputText value="#{record.eng_BeginToCurrentPeriodEAmount}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="当期工程量" style="width:100px">
                            <h:outputText value="#{record.eng_CurrentPeriodEQty}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="当期工程额" style="width:100px">
                            <h:outputText value="#{record.eng_CurrentPeriodEAmount}" style="text-align: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:dialog id="dlgView" header="总包数量统计查询" widgetVar="wVDlgView"
                              resizable="false" modal="true"
                              showEffect="clip" hideEffect="fold">
                        <h:panelGrid id="pgView">
                            <h:panelGrid columns="4">
                                <p:outputLabel for="noItemHieRelap" value="编号:"/>
                                <h:inputText id="noItemHieRelap"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.tkctt_StrNo}"
                                             style="background-color:gainsboro"
                                             readonly="true">
                                </h:inputText>
                                <p:outputLabel for="name" value="名称:"/>
                                <h:inputText id="name" value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.tkctt_Name}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="note" value="备注内容:"/>
                                <h:inputText id="note" value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.tkctt_Note}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="unitItemInfo" value="单位:"/>
                                <h:inputText id="unitItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.tkctt_Unit}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="contractUnitPriceItemInfo" value="合同单价:"/>
                                <h:inputText id="contractUnitPriceItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.tkctt_ContractUnitPrice}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="contractQuantityItemInfo" value="合同数量:"/>
                                <h:inputText id="contractQuantityItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.tkctt_ContractQuantity}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="eng_BeginToCurrentPeriodEQty" value="开累工程量:"/>
                                <h:inputText id="eng_BeginToCurrentPeriodEQty"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_BeginToCurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="eng_CurrentPeriodEQty" value="本期工程量:"/>
                                <h:inputText id="eng_CurrentPeriodEQty"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_CurrentPeriodEQty}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:inputText>
                                <p:outputLabel for="createdByItemInfo" value="创建人:"/>
                                <h:inputText id="createdByItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_CreatedByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="createdTimeItemInfo" value="创建时间:"/>
                                <h:inputText id="createdTimeItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_CreatedTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdByItemInfo" value="修改人:"/>
                                <h:inputText id="lastUpdByItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_LastUpdByName}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="lastUpdTimeItemInfo" value="修改时间:"/>
                                <h:inputText id="lastUpdTimeItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_LastUpdTime}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                                <p:outputLabel for="modificationNumItemInfo" value="修改次数:"/>
                                <h:inputText id="modificationNumItemInfo"
                                             value="#{progStlItemTkEstAction.progStlItemTkEstShowSel.eng_ModificationNum}"
                                             style="background-color:gainsboro;text-align:right;"
                                             readonly="true">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                </h:inputText>
                                <p:outputLabel for="originFlagItemInfo" value="数据来源:"/>
                                <h:inputText id="originFlagItemInfo"
                                             value="#{esCommon.originFlagListValueOfAlias(
                                                         progStlItemTkEstAction.progStlItemTkEstShowSel.eng_OriginFlag)}"
                                             style="background-color:gainsboro"
                                             readonly="true"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
