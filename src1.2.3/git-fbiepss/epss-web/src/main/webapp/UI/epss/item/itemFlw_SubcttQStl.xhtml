<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            $(function(){ $("html").css("overflowX","hidden");});
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <p:panel header="分包进度工程量结算信息" id="ppInfo">
                            <h:panelGrid columns="2">
                                <h:panelGrid>
                                    <h:panelGrid columns="6">
                                        <p:outputLabel value="合同编号：" for="stlId"/>
                                        <p:inputText id="stlId" value="#{progStlItemSubQAction.progStlInfoShow.stlId}"
                                                     readonly="true" style="background-color:gainsboro;"/>
                                        <p:outputLabel value="合同名称：" for="cttName"/>
                                        <p:inputText id="cttName" value="#{progStlItemSubQAction.progStlInfoShow.stlName}"
                                                     readonly="true" style="background-color:gainsboro;"/>
                                        <p:outputLabel value="期数编码：" for="periodNo"/>
                                        <p:inputText id="periodNo" value="#{progStlItemSubQAction.progStlInfoShow.periodNo}"
                                                     readonly="true" style="background-color:gainsboro;"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="6">
                                        <p:outputLabel value="合同类型：" for="type"/>
                                        <p:inputText id="type" value="#{progStlItemSubQAction.progStlInfoShow.type}"
                                                     readonly="true" style="background-color:gainsboro;"/>
                                        <p:outputLabel value="结算编号：" for="id"/>
                                        <p:inputText id="id" value="#{progStlItemSubQAction.progStlInfoShow.id}"
                                                     readonly="true" style="background-color:gainsboro;"/>
                                        <p:outputLabel value="备注内容：" for="id"/>
                                        <p:inputText id="remark" value="#{progStlItemSubQAction.progStlInfoShow.remark}"
                                                     readonly="true" style="background-color:gainsboro;"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:ajaxStatus style="width:16px;height:16px;">
                                    <f:facet name="start">
                                        <h:graphicImage value="/images/ajaxloading.gif"/>
                                    </f:facet>
                                    <f:facet name="complete">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:ajaxStatus>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="备注" style="height:90px">
                            <h:panelGrid>
                                <p:commandButton value="附件"
                                                 update=":form:msgs"
                                                 onclick="PF('wvAttachmentList').show()">
                                </p:commandButton>
                                <p:commandButton value="导出到EXCEL"
                                                action="#{progStlItemSubQAction.onExportExcel}"
                                                ajax="false">
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="审批" id="ppFlow" style="height:90px">
                            <h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="审批意见：" for="flowRemark"/>
                                    <p:inputTextarea id="flowRemark"
                                                     rows="1"
                                                     autoResize="false"
                                                     value="#{progStlItemSubQAction.strFlowStatusRemark}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="5">
                                    <p:commandButton id="endInputBtn" value="通过"
                                                     action="#{progStlItemSubQAction.onClickForPowerAction('Pass')}"
                                                     rendered="#{progStlItemSubQAction.strPassVisible}"
                                                     update="msgs,ppInfo,ppFlow">
                                    </p:commandButton>
                                    <p:outputLabel value="未过至状态:" rendered="#{progStlItemSubQAction.strPassFailVisible}"/>
                                    <p:selectOneMenu id="flowStatus" value="#{progStlItemSubQAction.strNotPassToStatus}"
                                                     rendered="#{progStlItemSubQAction.strPassFailVisible}">
                                        <f:selectItems value="#{esFlowControl.getBackToStatusFlagList(progStlItemSubQAction.strFlowType)}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton id="startInputBtn" value="未过"
                                                     action="#{progStlItemSubQAction.onClickForPowerAction('Fail')}"
                                                     rendered="#{progStlItemSubQAction.strPassFailVisible}"
                                                     update="msgs,ppInfo,ppFlow">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <p:panel header="分包进度工程量结算内容">
                        <p:dataTable id="pdt" style="width:100%;"
                                     value="#{progStlItemSubQAction.progStlItemSubQShowList}"
                                     var="record"
                                     rowKey="#{record.subctt_Pkid}"
                                     selectionMode="single"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="15"
                                     rowsPerPageTemplate="500,200,100,45,30,15"
                                     rowIndexVar="row"
                                     emptyMessage="数据记录为空..."
                                     scrollable="true"
                                     scrollHeight="440">
                            <p:column headerText="操作" style="width:30px;text-align: center;">
                                <p:commandButton  icon="ui-icon-search"
                                                  style="height:18px;width:18px"
                                                  action="#{progStlItemSubQAction.selectRecordAction('Sel',record)}"
                                                  update="pdt,:form:pgView,:form:msgs"
                                                  onclick="PF('wVDlgView').show()">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="序号" style="width:40px">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column style="width:100px" headerText="项目编号">
                                <h:outputText value="#{record.subctt_StrNo}" escape="false"/>
                            </p:column>
                            <p:column style="width:200px" headerText="项目名称">
                                <h:outputText value="#{record.subctt_Name}" />
                            </p:column>
                            <p:column style="width:60px" headerText="项目单位">
                                <h:outputText value="#{record.subctt_Unit}" style="text-align:right"/>
                            </p:column>
                            <p:column style="width:110px" headerText="合同单价">
                                <h:outputText value="#{record.subctt_ContractUnitPrice}" style="float: right" >
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="甲供材单价">
                                <h:outputText value="#{record.subctt_SignPartAPrice}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="合同金额">
                                <h:outputText value="#{record.subctt_ContractAmount}" style="float: right"
                                              rendered="#{record.subctt_SpareField eq null?true:false}">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                                <h:outputText value="#{record.subctt_ContractAmount}" style="float: right"
                                              rendered="#{record.subctt_SpareField ne null?true:false}">
                                    <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="合同工程量">
                                <h:outputText value="#{record.subctt_ContractQuantity}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="开累工程量">
                                <h:outputText value="#{record.engQMng_BeginToCurrentPeriodEQty}" style="float: right"
                                              rendered="#{record.subctt_SpareField eq null?true:false}">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                                <h:outputText value="#{record.engQMng_BeginToCurrentPeriodEQty}" style="float: right"
                                              rendered="#{record.subctt_SpareField ne null?true:false}">
                                    <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:110px" headerText="当期工程量">
                                <h:outputText value="#{record.engQMng_CurrentPeriodEQty}" style="float: right"
                                              rendered="#{record.subctt_SpareField eq null?true:false}">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                                <h:outputText value="#{record.engQMng_CurrentPeriodEQty}" style="float: right"
                                              rendered="#{record.subctt_SpareField ne null?true:false}">
                                    <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:200px" headerText="合同备注">
                                <h:outputText value="#{record.subctt_Remark}" />
                            </p:column>
                            <p:column style="width:200px" headerText="结算备注">
                                <h:outputText value="#{record.engQMng_Remark}" />
                            </p:column>
                            <p:column style="width:100px" headerText="数据来源">
                                <h:outputText value="#{record.engQMng_OriginFlag}" />
                            </p:column>
                            <p:column style="width:100px" headerText="创建人">
                                <h:outputText value="#{record.engQMng_CreatedByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="创建时间">
                                <h:outputText value="#{record.engQMng_CreatedTime}" />
                            </p:column>
                            <p:column style="width:100px" headerText="修改人">
                                <h:outputText value="#{record.engQMng_LastUpdByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="修改时间">
                                <h:outputText value="#{record.engQMng_LastUpdTime}" />
                            </p:column>
                            <p:column style="width:80px" headerText="修改次数">
                                <h:outputText value="#{record.engQMng_RecVersion}" style="float: right">
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="dlgView" header="分包数量结算查询" widgetVar="wVDlgView"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgView">
                                <h:panelGrid columns="4">
                                    <p:outputLabel for="noItemHieRelap" value="项目编号:" />
                                    <h:inputText id="noItemHieRelap"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_StrNo}"
                                                 style="background-color:gainsboro"
                                                 readonly="true">
                                    </h:inputText>
                                    <p:outputLabel for="name" value="项目名称:" />
                                    <h:inputText id="name"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_Name}"
                                                 style="background-color:gainsboro"
                                                 readonly="true"/>
                                    <p:outputLabel for="unitItemInfo" value="项目单位:"/>
                                    <h:inputText id="unitItemInfo"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_Unit}"
                                                 style="background-color:gainsboro"
                                                 readonly="true"/>
                                    <p:outputLabel for="contractQuantityItemInfo" value="合同工程量:"/>
                                    <h:inputText id="contractQuantityItemInfo"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_ContractQuantity}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="remarkItemInfo" value="合同备注:" />
                                    <h:inputText id="remarkItemInfo"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_Remark}"
                                                 style="background-color:gainsboro"
                                                 readonly="true"/>
                                    <p:outputLabel for="engQMng_BeginToCurrentPeriodEQty" value="开累工程量:"
                                                   rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField eq null?true:false}"/>
                                    <h:inputText id="engQMng_BeginToCurrentPeriodEQty"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.engQMng_BeginToCurrentPeriodEQty}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true"
                                                 rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField eq null?true:false}">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="engQMng_BeginToCurrentPeriodEQty2" value="开累工程量:"
                                                   rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField ne null?true:false}"/>
                                    <h:inputText id="engQMng_BeginToCurrentPeriodEQty2"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.engQMng_BeginToCurrentPeriodEQty}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true"
                                                 rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField ne null?true:false}">
                                        <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                                    </h:inputText>
                                    <p:outputLabel for="engQMng_RemarkForDel" value="结算备注:" />
                                    <h:inputText id="engQMng_RemarkForDel"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.engQMng_Remark}"
                                                 style="background-color:gainsboro"
                                                 readonly="true"/>
                                    <p:outputLabel for="engQMng_CurrentPeriodEQty" value="本期工程量:"
                                                   rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField eq null?true:false}"/>
                                    <h:inputText id="engQMng_CurrentPeriodEQty"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.engQMng_CurrentPeriodEQty}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true"
                                                 rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField eq null?true:false}">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="engQMng_CurrentPeriodEQty2" value="本期工程量:"
                                                   rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField ne null?true:false}"/>
                                    <h:inputText id="engQMng_CurrentPeriodEQty2"
                                                 value="#{progStlItemSubQAction.progStlItemSubQShowSel.engQMng_CurrentPeriodEQty}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true"
                                                 rendered="#{progStlItemSubQAction.progStlItemSubQShowSel.subctt_SpareField ne null?true:false}">
                                        <f:convertNumber type="percent" pattern="#,###,###,###,##0.00%"/>
                                    </h:inputText>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                                  showEffect="clip" hideEffect="fold" header="附件列表">
                            <p:growl id="messages" showDetail="true"/>
                            <h:panelGrid id="pgAttachmentView">
                                <p:fileUpload id="attachmentName" fileUploadListener="#{progStlItemSubQAction.upload}"
                                              mode="advanced"
                                              sizeLimit="1000000"
                                              multiple="true"
                                              label="选择" showButtons="true"
                                              cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                              update="pdtAttachmentList,attachmentName">
                                </p:fileUpload>
                                <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                             value="#{progStlItemSubQAction.attachmentList}"
                                             var="recordAttachment"
                                             rowKey="#{recordAttachment.COLUMN_NAME}"
                                             selectionMode="single"
                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="5"
                                             rowsPerPageTemplate="100,50,30,15,5"
                                             emptyMessage="数据记录为空...">
                                    <p:column headerText="附件ID" style="text-align:left">
                                        <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                                    </p:column>
                                    <p:column headerText="附件名" style="text-align:left">
                                        <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                                    </p:column>
                                    <p:column headerText="缩略图" style="text-align:center" rendered="false">
                                        <h:graphicImage value="#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                                    </p:column>
                                    <p:column headerText="预览">
                                        <p:commandButton icon="ui-icon-search"
                                                         id="selectButton" update=":form:imageShow"
                                                         style="height:18px;width:18px"
                                                         action="#{progStlItemSubQAction.onViewAttachment(recordAttachment)}"
                                                         oncomplete="dlgWvView.show()"
                                                         title="View">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="操作" style="width:62px;text-align: center;">
                                        <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                                         style="height:18px;width:18px"
                                                         ajax="false"
                                                         actionListener="#{progStlItemSubQAction.download(recordAttachment)}">
                                            <p:fileDownload value="#{progStlItemSubQAction.downloadFile}"/>
                                        </p:commandButton>
                                        <p:commandButton icon="ui-icon-trash"
                                                         style="height:18px;width:18px"
                                                         action="#{progStlItemSubQAction.delAttachmentRecordAction(recordAttachment)}"
                                                         update=":form:pgAttachmentView,:form:msgs">
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="false">
                                    <h:graphicImage binding="#{progStlItemSubQAction.image}"/>
                                </p:dialog>
                            </h:panelGrid>
                        </p:dialog>
                    </p:panel>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
