<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid = obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../../item/itemMng_Tkctt.xhtml?strFlowType=Mng&amp;strTkcttInfoPkid=" + pkid + "", arg, sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel header="总包合同">
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="合同编号：" for="idForUpd"/>
                            <p:inputText id="idForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.id}"/>
                            <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                             action="#{tkcttInfoMngAction.setMaxNoPlusOne()}"
                                             update="idForUpd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="合同名称：" for="cttNameForUpd"/>
                            <p:inputText id="cttNameForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.name}"
                                         style="width:328px"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="备注内容：" for="noteForUpd"/>
                            <p:inputText id="noteForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.note}"/>
                            <p:outputLabel value="签订日期：" for="signDateForUpd"/>
                            <p:inputText id="signDateForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.signDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                            <p:outputLabel value="开始时间：" for="cttStartDateForUpd"/>
                            <p:inputText id="cttStartDateForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.cttStartDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                            <p:outputLabel value="截止时间：" for="cttEndDateForUpd"/>
                            <p:inputText id="cttEndDateForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.cttEndDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="签订甲方：" for="signPartAForUpd"/>
                            <p:selectOneMenu id="signPartAForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.signPartA}">
                                <f:selectItems value="#{esCommon.customerlist}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="签订乙方：" for="signPartBForUpd"/>
                            <p:selectOneMenu id="signPartBForUpd" value="#{tkcttInfoMngAction.cttInfoShowUpd.signPartB}"
                                             style="width:328px">
                                <f:selectItems value="#{esCommon.customerlist}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameUpd" value="创建人："/>
                            <h:inputText id="createdByNameUpd"
                                         value="#{tkcttInfoMngAction.cttInfoShowUpd.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdDateUpd" value="创建时间："/>
                            <h:inputText id="createdDateUpd"
                                         value="#{tkcttInfoMngAction.cttInfoShowUpd.createdDate}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameUpd" value="修改人："/>
                            <h:inputText id="lastUpdByNameUpd"
                                         value="#{tkcttInfoMngAction.cttInfoShowUpd.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdDateUpd" value="修改时间："/>
                            <h:inputText id="lastUpdDateUpd"
                                         value="#{tkcttInfoMngAction.cttInfoShowUpd.lastUpdDate}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="modificationNumUpd" value="修改次数："/>
                            <h:inputText id="modificationNumUpd"
                                         value="#{tkcttInfoMngAction.cttInfoShowUpd.modificationNum}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{tkcttInfoMngAction.onClickForMngAction()}"
                                             update="msgs,pgViewForUpd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-triangle-1-e"
                                             onclick="actSelect('#{tkcttInfoMngAction.cttInfoShowUpd.pkid}')">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
