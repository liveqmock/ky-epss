<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            function actSelect(infoType,flowStatus,infoPkid) {
                alert("afafaf");
                var sfeature = "dialogwidth:1400px;dialogheight:700px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                if(flowStatus=="") { // 待录入
                    if (infoType == '0'){
                        var rtn = dialog("../mng/ctt/tkctt_ItemMng.xhtml?strFlowType=Mng&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '1'){
                        var rtn = dialog("../mng/ctt/cstpl_ItemMng.xhtml?strFlowType=Mng&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '2'){
                        var rtn = dialog("../mng/ctt/subctt_ItemMng.xhtml?strFlowType=Mng&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '3'){
                        var rtn = dialog("../mng/prog/subctt_QItemMng.xhtml?strFlowType=Mng&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '4'){
                        var rtn = dialog("../mng/prog/subctt_MItemMng.xhtml?strFlowType=Mng&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '5'){
                    }else if (infoType == '6'){
                        var rtn = dialog("../mng/prog/tkctt_StaItemMng.xhtml?strFlowType=Mng&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '7'){
                        var rtn = dialog("../mng/prog/tkctt_MeaItemMng.xhtml?strFlowType=Mng&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '8'){//安全措施待处理任务
                        var rtn = dialog("../mng/prog/subctt_FItemMng.xhtml?strFlowType=Mng&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }
                }else
                if(flowStatus=="0") { // 待审核
                    if (infoType == '0') {// 总包合同待处理任务
                        var rtn = dialog("../flw/ctt/tkctt_ItemFlw.xhtml?strFlowType=Check&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '1') {// 成本计划待处理任务
                        var rtn = dialog("../flw/ctt/cstpl_ItemFlw.xhtml?strFlowType=Check&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '2') {// 成本计划待处理任务
                        var rtn = dialog("../flw/ctt/subctt_ItemFlw.xhtml?strFlowType=Check&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '3') {// 分包数量结算待处理任务
                        var rtn = dialog("../flw/grog/subctt_QItemFlw.xhtml?strFlowType=Check&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '4') {// 分包材料结算待处理任务
                        var rtn = dialog("../flw/grog/subctt_MItemFlw.xhtml?strFlowType=Check&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '6') {// 总包统计待处理任务
                        var rtn = dialog("../flw/grog/tkctt_StaItemFlw.xhtml?strFlowType=Check&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '7') {// 总包计量待处理任务
                        var rtn = dialog("../flw/grog/tkctt_MeaItemFlw.xhtml?strFlowType=Check&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '8') {// 分包安全措施任务
                        var rtn = dialog("../flw/grog/subctt_FItemFlw.xhtml?strFlowType=Check&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }
                }else
                if(flowStatus=="1") { // 待复核
                    if (infoType == '0') {// 总包合同待处理任务
                        var rtn = dialog("../flw/grog/tkctt_ItemFlw.xhtml?strFlowType=DoubleCheck&amp;strCttInfoPkid=" + infoPkid, arg, sfeature);
                    }else if (infoType == '1') {// 成本计划待处理任务
                        var rtn = dialog("../flw/grog/cstpl_ItemFlw.xhtml?strFlowType=DoubleCheck&amp;strCttInfoPkid=" + infoPkid, arg, sfeature);
                    }else if (infoType == '2') {// 分包合同待处理任务
                        var rtn = dialog("../flw/grog/subctt_ItemFlw.xhtml?strFlowType=DoubleCheck&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '3') {// 分包数量结算待处理任务
                        var rtn = dialog("../flw/grog/subctt_QItemFlw.xhtml?strFlowType=DoubleCheck&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '4') {// 分包材料结算待处理任务
                        var rtn = dialog("../flw/grog/subctt_MItemFlw.xhtml?strFlowType=DoubleCheck&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '6') {// 总包统计待处理任务
                        var rtn = dialog("../flw/grog/tkctt_StaItemFlw.xhtml?strFlowType=DoubleCheck&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '7') {// 总包计量待处理任务
                        var rtn = dialog("../flw/grog/tkctt_MeaItemFlw.xhtml?strFlowType=DoubleCheck&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '8') {// 分包安全措施任务
                        var rtn = dialog("../flw/grog/subctt_FItemFlw.xhtml?strFlowType=DoubleCheck&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }
                }else
                if(flowStatus=="2") { // 待批准
                    if (infoType == '0') {// 总包合同待处理任务
                        var rtn = dialog("../flw/grog/tkctt_ItemFlw.xhtml?strFlowType=Approve&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '1') {// 成本计划待处理任务
                        var rtn = dialog("../flw/grog/cstpl_ItemFlw.xhtml?strFlowType=Approve&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '2') {// 成本计划待处理任务
                        var rtn = dialog("../flw/grog/subctt_ItemFlw.xhtml?strFlowType=Approve&amp;strCttInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '5') {// 分包价格结算待处理任务
                        var rtn = dialog("../flw/grog/subctt_PItemFlw.xhtml?strFlowType=Approve&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '6') {// 总包统计待处理任务
                        var rtn = dialog("../flw/grog/tkctt_StaItemFlw.xhtml?strFlowType=Approve&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }else if (infoType == '7') {// 总包计量待处理任务
                        var rtn = dialog("../flw/grog/tkctt_MeaItemFlw.xhtml?strFlowType=Approve&amp;strStlInfoPkid=" +infoPkid, arg, sfeature);
                    }
                }else
                if(flowStatus=="3") { // 待记账
                    if (infoType == '5'){
                        var rtn = dialog("../flw/grog/subctt_PItemFlw.xhtml?strFlowType=Account&amp;strStlInfoPkid=" + infoPkid, arg, sfeature);
                    }
                }
                document.getElementById("form:qryBtn").click();
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
	        <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <div style="display: none">
                    <p:commandButton id="qryBtn" value="查询"
                                     action="#{todoTaskAction.init()}"
                                     update="pdtTask,msgs">
                    </p:commandButton>
                </div>
                <!--列表维护-->
                <p:panel header="待处理的任务">
                    <div style="height:20px;
                             vertical-align: bottom;
                             font-size:10pt;
                             text-align: left;">
                        <h:outputLabel value="待处理:" style="font-weight:normal"/>
                        <h:outputLabel value="下级已通过" style="background-color: yellowgreen;"/>
                        <h:outputLabel value="上级未通过" styleClass="rowPaleYellowStyle"/>
                    </div>
                    <p:dataTable id="pdtTask"
                                 value="#{todoTaskAction.taskShowList}"
                                 var="record"
                                 resizableColumns="true"
                                 rowIndexVar="row"
                                 rowKey="#{row + 1}"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{record.pkid eq null?'rowGrayStyle':
                                 record.strColorType eq '2'?'rowPaleYellowStyle':'rowGreenyellowStyle'}"
                                 scrollable="true"
                                 scrollHeight="400">
                        <p:column headerText="操作" style="width:30px;text-align: center;">
                            <p:commandButton icon="ui-icon-triangle-1-e"
                                 style="height:16px;width:30px;"
                                 rendered="#{record.id eq null?'false':'true'}"
                                 onclick="actSelect('#{record.type}','#{record.flowStatus}','#{record.pkid}')">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column headerText="任务类别" style="width:50px;text-align:center;">
                            <h:outputText value="#{record.operResFlowStatusName}" escape="false"/>
                        </p:column>
                        <p:column headerText="任务编号" style="width:280px;text-align:left;">
                            <h:outputText value="#{record.id}"/>
                        </p:column>
                        <p:column headerText="任务名称" style="width:300px;text-align:left;">
                            <h:outputText value="#{record.name}"/>
                        </p:column>
                        <p:column headerText="任务备注" style="width:300px;text-align:left;">
                            <h:outputText value="#{record.signPartBName}"/>
                        </p:column>
                        <p:column headerText="期数" style="width:40px;text-align:center;">
                            <h:outputText value="#{record.periodNo}"/>
                        </p:column>
                        <p:column headerText="状态原因" style="width:50px;text-align:center;">
                            <h:outputText value="#{record.flowStatusReasonName}"/>
                        </p:column>
                        <p:column headerText="状态备注" style="width:300px;text-align:left;">
                            <h:outputText value="#{record.flowStatusRemark}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
