        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>

                                <p:ajax event="blur" update="msgs"
                                        listener="#{cstplSubcttStlQPeriodItemAction.blurPeriodNo()}"/>
                            </p:inputText>
                            <p:outputLabel value="结束期数：" for="endPeriodNo"/>

                                        listener="#{cstplSubcttStlQPeriodItemAction.blurPeriodNo()}"/>

                            <p:commandButton

                                             action="#{cstplSubcttStlQPeriodItemAction.onQueryAction()}"
                                             update="pgCondition,msgs,pdt"/>
                            <p:commandButton

                                    ajax="false"
                                    rendered="#{cstplSubcttStlQPeriodItemAction.strExportToExcelRendered}"/>

                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                    </h:panelGrid>
