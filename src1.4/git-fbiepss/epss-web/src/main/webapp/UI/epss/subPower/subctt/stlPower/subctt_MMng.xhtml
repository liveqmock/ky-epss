<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:focus for="periodNo"/>
                <p:panel>
                    <h:panelGrid id="pdQry" columns="4">
                        <p:outputLabel value="期数编码：" for="periodNo"/>
                        <p:inputText id="periodNo"
                            value="#{progStlInfoSubMSPAction.progStlInfoShowQry.periodNo}"
                            onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                        <p:commandButton id="qryBtn" value="查询"
                             action="#{progStlInfoSubMSPAction.onQueryAction('true')}"
                             update="pdt,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                     </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid id="pgCondition">
                        <p:commandButton id="addBtn"
                             value="增加" icon="ui-icon-plus"
                             action="#{progStlInfoSubMSPAction.selectRecordAction('Add','')}"
                             update="pgViewForAdd,pgCondition"
                             onclick="PF('wVDlgViewForAdd').show()">
                        </p:commandButton>
                    </h:panelGrid>
                    <p:dataTable id="pdt" style="width:100%;"
                                 value="#{progStlInfoSubMSPAction.progStlInfoShowList}"
                                 var="record"
                                 rowKey="#{record.pkid}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                                {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="15"
                                 rowIndexVar="row"
                                 rowsPerPageTemplate="500,200,100,45,30,15"
                                 emptyMessage="数据记录为空..."
                                 widgetVar="DtInitSubcttList"
                                 rowStyleClass="#{record.flowStatus eq null? null:'rowGrayStyle'}"
                                 scrollable="true">
                        <p:column headerText="操作" style="width:40px;text-align:center;">
                            <p:commandButton icon="ui-icon-pencil"
                                  style="height:18px;width:18px"
                                  actionListener="#{progStlInfoSubMSPAction.selectRecordAction('Upd',record)}"
                                  rendered="#{record.flowStatus eq null? 'true':'false'}"
                                  update="pdt,:form:pgViewForUpd,:form:msgs"
                                  onclick="PF('wVDlgViewForUpd').show()">
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash"
                                  style="height:18px;width:18px"
                                  actionListener="#{progStlInfoSubMSPAction.selectRecordAction('Del',record)}"
                                  rendered="#{record.flowStatus eq null? 'true':'false'}"
                                  update=":form:pdt,:form:pgViewForDel,:form:msgs"
                                  onclick="PF('wVDlgViewForDel').show()">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column headerText="结算编号" style="text-align:center;width:120px">
                            <h:outputText value="#{record.id}"/>
                        </p:column>
                            <p:column headerText="分包合同" style="text-align:left;width:300px">
                            <h:outputText value="#{record.stlName}"/>
                        </p:column>
                        <p:column headerText="协作单位" style="text-align:left;width:200px">
                            <h:outputText value="#{record.signPartBName}"/>
                        </p:column>
                        <p:column headerText="期数编码" style="text-align:center;width:66px">
                            <h:outputText value="#{record.periodNo}"/>
                        </p:column>
                        <p:column headerText="状态" style="text-align:center;width:66px;">
                            <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                        </p:column>
                        <p:column headerText="原因" style="text-align:center;width:66px;">
                            <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:dialog id="dlgViewForAdd"
                          header="分包结算增加信息"
                          widgetVar="wVDlgViewForAdd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForAdd">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="结算编号：" for="idForAdd"/>
                            <p:inputText id="idForAdd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowAdd.id}"/>
                            <p:commandButton id="autoSetIdBtnForAdd" icon="ui-icon-plus"
                                             action="#{progStlInfoSubMSPAction.setMaxNoPlusOne('Add')}"
                                             update="idForAdd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="分包合同：" for="stlNameForAdd"/>
                            <p:inputText id="stlNameForAdd"
                                 value="#{progStlInfoSubMSPAction.progStlInfoShowAdd.stlName}"
                                 readonly="true"
                                 style="background-color:gainsboro;width:328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：  " for="periodNoForAdd"/>
                            <p:inputText id="periodNoForAdd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowAdd.periodNo}"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                            <p:outputLabel value="备注内容：" for="remarkForAdd"/>
                            <p:inputText id="remarkForAdd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowAdd.remark}"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForAdd" columns="2">
                            <p:commandButton id="submitBtnForAdd"
                                             value="提交（增加）"
                                             action="#{progStlInfoSubMSPAction.onClickForMngAction('Add')}"
                                             update="pdt,msgs,pgViewForAdd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForAdd"
                                         value="重置"
                                         type="reset"
                                         update="pgViewForAdd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForUpd"
                          header="分包结算更新信息"
                          widgetVar="wVDlgViewForUpd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="结算编号：" for="idForUpd"/>
                            <p:inputText id="idForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.id}"/>
                            <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                             action="#{progStlInfoSubMSPAction.setMaxNoPlusOne('Upd')}"
                                             update="idForUpd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="分包合同：" for="cttNameForUpd"/>
                            <p:inputText id="cttNameForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.stlName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：  " for="periodNoForUpd"/>
                            <p:inputText id="periodNoForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.periodNo}"
                                         readonly="true"
                                         style="background-color:gainsboro;text-align:right;"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                            <p:outputLabel value="备注内容：" for="remarkForUpd"/>
                            <p:inputText id="remarkForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.remark}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameForUpd" value="创建人：" />
                            <h:inputText id="createdByNameForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTimeForUpd" value="创建时间：" />
                            <h:inputText id="createdTimeForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameForUpd" value="修改人：" />
                            <h:inputText id="lastUpdByNameForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTimeForUpd" value="修改时间：" />
                            <h:inputText id="lastUpdTimeForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersionForUpd" value="修改次数：" />
                            <h:inputText id="recVersionForUpd"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowUpd.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="2">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{progStlInfoSubMSPAction.onClickForMngAction('Upd')}"
                                             update="pdt,msgs,pgViewForUpd"
                                             oncomplete="wVDlgViewForUpd.hide()">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForDel"
                          header="分包结算删除信息"
                          widgetVar="wVDlgViewForDel"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForDel">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="结算编号：" for="idForDel"/>
                            <p:inputText id="idForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.id}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="分包合同：" for="cttNameForDel"/>
                            <p:inputText id="cttNameForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.stlName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：  " for="periodNoForDel"/>
                            <p:inputText id="periodNoForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.periodNo}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel value="备注内容：" for="remarkForDel"/>
                            <p:inputText id="remarkForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.remark}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameForDel" value="创建人：" />
                            <h:inputText id="createdByNameForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTimeForDel" value="创建时间：" />
                            <h:inputText id="createdTimeForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameForDel" value="修改人：" />
                            <h:inputText id="lastUpdByNameForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTimeForDel" value="修改时间：" />
                            <h:inputText id="lastUpdTimeForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersionForDel" value="修改次数：" />
                            <h:inputText id="recVersionForDel"
                                         value="#{progStlInfoSubMSPAction.progStlInfoShowDel.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForDel" columns="2">
                            <p:commandButton id="submitBtnForDel"
                                             value="提交（删除）"
                                             action="#{progStlInfoSubMSPAction.onClickForMngAction('Del')}"
                                             update="pdt,msgs,pgViewForDel"
                                             oncomplete="wVDlgViewForDel.hide()">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
