<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
	    <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel>
                    <h:panelGrid id="pgCondition" columns="2" style="width: 100%">
                        <h:panelGrid columns="4">
                            <p:outputLabel value="分包合同：" for="id" />
                            <p:selectOneMenu id="id"
                                             value="#{progStlInfoSubStlmentAction.progStlInfoShowQry.stlPkid}">
                                <f:selectItems value="#{progStlInfoSubStlmentAction.subcttList}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="期数编码：" for="periodNo"/>
                            <p:inputText id="periodNo"
                                         value="#{progStlInfoSubStlmentAction.progStlInfoShowQry.periodNo}"
                                         onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:commandButton id="qryBtn" value="查询"
                                             action="#{progStlInfoSubStlmentAction.queryAction()}"
                                             update="pdt,msgs">
                            </p:commandButton>
                            <p:commandButton id="resetBtn" value="重置"
                                             type="reset"
                                             update="pgCondition,msgs">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <!--列表维护-->
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{progStlInfoSubStlmentAction.progStlInfoShowList}"
                             var="record"
                             rowKey="#{record.pkid}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="5"
                             rowIndexVar="row"
                             rowsPerPageTemplate="100,50,40,30,20,10,5"
                             emptyMessage="数据记录为空..."
                             widgetVar="DtInitSubcttList"
                             rowStyleClass="#{record.flowStatus eq '3'?'rowGrayStyle':null}"
                             scrollable="true">
                    <p:column headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column headerText="结算编号" style="text-align:center;width:120px">
                        <h:outputText value="#{record.id}"/>
                    </p:column>
                    <p:column headerText="分包合同" style="text-align:left;width:200px">
                        <h:outputText value="#{record.stlName}"/>
                    </p:column>
                    <p:column headerText="协作单位" style="text-align:left;width:200px">
                        <h:outputText value="#{record.signPartBName}"/>
                    </p:column>
                    <p:column headerText="期数编码" style="text-align:center;width:66px">
                        <h:outputText value="#{record.periodNo}"/>
                    </p:column>
                    <p:column headerText="今期状态" style="text-align:center;width:66px;">
                        <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                    </p:column>
                    <p:column headerText="今期原因" style="text-align:center;width:66px;">
                        <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
