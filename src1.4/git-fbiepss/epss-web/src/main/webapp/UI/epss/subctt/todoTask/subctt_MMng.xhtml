<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid = obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn =dialog("../../item/itemMng_SubcttMStl.xhtml?strFlowType=Mng&amp;strStlInfoPkid="+pkid+"",arg,sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:focus for="id"/>
                <p:panel header="分包材料结算">
                    <h:panelGrid id="pgView">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="结算编号：" for="id"/>
                            <p:inputText id="id" value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.id}"/>
                            <p:commandButton id="autoSetIdBtn" icon="ui-icon-plus"
                                             action="#{progStlInfoSubMTTAction.setMaxNoPlusOne()}"
                                             update="id"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="分包合同：" for="cttName"/>
                            <p:inputText id="cttName"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.stlName}"
                                         style="background-color:gainsboro;width:328px;" readonly="true"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="期数编码：  " for="periodNo"/>
                            <p:inputText id="periodNo"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.periodNo}"
                                         style="background-color:gainsboro;" readonly="true"/>
                            <p:outputLabel value="备注内容：" for="remark"/>
                            <p:inputText id="remark" value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.remark}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByName" value="创建人：" />
                            <h:inputText id="createdByName"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTime" value="创建时间：" />
                            <h:inputText id="createdTime"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByName" value="修改人：" />
                            <h:inputText id="lastUpdByName"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTime" value="修改时间：" />
                            <h:inputText id="lastUpdTime"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersion" value="修改次数：" />
                            <h:inputText id="recVersion"
                                         value="#{progStlInfoSubMTTAction.progStlInfoShowUpd.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtn" columns="4">
                            <p:commandButton id="submitBtn"
                                             value="提交（更新）"
                                             action="#{progStlInfoSubMTTAction.onClickForMngAction()}"
                                             update="msgs,pgView"
                                             oncomplete="wVDlgView.hide()">
                            </p:commandButton>
                            <p:commandButton id="resetBtn" value="重置"
                                             type="reset"
                                             update="pgView">
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-triangle-1-e"
                                             onclick="actSelect('#{progStlInfoSubMTTAction.progStlInfoShowUpd.pkid}')">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
