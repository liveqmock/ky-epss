    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
             <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <div style="display: none">
                    <p:commandButton id="qryBtn" value="查询"
                                     action="#{doneTaskAction.init()}"
                                     update="pdt,msgs">
                    </p:commandButton>
                </div>
                <!--列表维护-->
                <p:panel header="处理过的任务">
                    <div style="height:20px;
                             vertical-align: bottom;
                             font-size:10pt;
                             text-align: left;">
                        <h:outputLabel value="已处理:" style="font-weight:normal"/>
                        <h:outputLabel value="上级还未批" style="background-color: yellowgreen;"/>
                        <h:outputLabel value="上级已经批" styleClass="rowPaleYellowStyle"/>
                    </div>
                    <p:dataTable id="pdt"
                                 value="#{doneTaskAction.taskShowList}"
                                 var="record"
                                 resizableColumns="true"
                                 rowIndexVar="row"
                                 rowKey="#{row + 1}"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{record.isOwnTaskFlowFlag eq null?'rowGrayStyle':
                                  record.isOwnTaskFlowFlag eq 'true'?'rowGreenyellowStyle':'rowPaleYellowStyle'}"
                                 scrollable="true"
                                 scrollHeight="400">
                        <p:column headerText="操作" style="width:30px;text-align: center;">
                            <p:commandButton icon="ui-icon-triangle-1-e"
                                             style="height:16px;width:30px;"
                                             rendered="#{record.isOwnTaskFlowFlag eq 'true'?'true':'false'}"
                                             onclick="actSelect('#{record.type}','#{record.flowStatus}','#{record.pkid}')">
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-search"
                                             style="height:16px;width:30px;"
                                             rendered="#{record.isOwnTaskFlowFlag eq null?'false'
                                             :record.isOwnTaskFlowFlag eq 'true'?'false':'true'}"
                                             onclick="actSelectQry('#{record.type}','#{record.flowStatus}','#{record.pkid}')">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column headerText="任务类别" style="width:50px;text-align:center;">
                            <h:outputText value="#{record.operResFlowStatusName}" escape="false"/>
                        </p:column>
                        <p:column headerText="任务编号" style="width:280px;text-align:left;">
                            <h:outputText value="#{record.id}"/>
                        </p:column>
                        <p:column headerText="任务名称" style="width:300px;text-align:left;">
                            <h:outputText value="#{record.name}"/>
                        </p:column>
                        <p:column headerText="任务备注" style="width:300px;text-align:left;">
                            <h:outputText value="#{record.signPartBName}"/>
                        </p:column>
                        <p:column headerText="期数" style="width:40px;text-align:center;">
                            <h:outputText value="#{record.periodNo}"/>
                        </p:column>
                        <p:column headerText="状态原因" style="width:50px;text-align:center;">
                            <h:outputText value="#{record.flowStatusReasonName}"/>
                        </p:column>
                        <p:column headerText="状态备注" style="width:300px;text-align:left;">
                            <h:outputText value="#{record.flowStatusRemark}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
