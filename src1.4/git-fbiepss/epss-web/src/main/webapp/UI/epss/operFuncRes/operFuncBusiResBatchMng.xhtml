<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true" />
                <h:panelGrid id="pdQry" columns="1">
                    <h:panelGrid id="pgCondition" columns="2" style="width: 100%">
                        <h:panelGrid columns="9" style="text-align: center">
                            <p:outputLabel value="总包合同名：" for="infoType"/>
                            <p:inputText id="infoType" value="#{operFuncBusiResMngAction.strTkcttInfoName}"
                                             style="width:133px">
                            </p:inputText>
                            <p:commandButton id="qryBtn" value="查询"
                                             action="#{operFuncBusiResMngAction.onQueryAction('true')}"
                                             update="resTreeTable,msgs,pgCondition">
                            </p:commandButton>
                            <p:commandButton id="resetBtn" value="重置"
                                             type="reset"
                                             update="pgCondition,msgs">
                            </p:commandButton>
                            <p:commandButton value="导出到EXCEL"
                                             action="#{operFuncBusiResMngAction.onExportExcel}"
                                             update="msgs"
                                             ajax="false">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                        <h:panelGrid id="funcId"  columns="7" style="text-align: center" >
                            <h:outputText value="权限指派: "  />
                            <p:commandButton id="mngBtnId" value="录入"
                                             update=":form:pgViewForBatchPower,:form:msgs"
                                             action="#{operFuncBusiResMngAction.selectFuncDispatchAction('0')}"
                                             onclick="#{operFuncBusiResMngAction.clickFuncDispatchAction()}?wVDlgViewForBatchPower.show():''"
                                             title="View">
                            </p:commandButton>
                            <p:commandButton id="checkBtnId" value="审核"
                                             update=":form:pgViewForBatchPower,:form:msgs"
                                             action="#{operFuncBusiResMngAction.selectFuncDispatchAction('1')}"
                                             onclick="#{operFuncBusiResMngAction.clickFuncDispatchAction()}?wVDlgViewForBatchPower.show():''"
                                             title="View">
                            </p:commandButton>
                            <p:commandButton id="doubleCheckBtnId" value="复核"
                                             update=":form:pgViewForBatchPower,:form:msgs"
                                             action="#{operFuncBusiResMngAction.selectFuncDispatchAction('2')}"
                                             onclick="#{operFuncBusiResMngAction.clickFuncDispatchAction()}?wVDlgViewForBatchPower.show():''"
                                             title="View">
                            </p:commandButton>
                            <p:commandButton id="approveBtnId" value="批准"
                                             update=":form:pgViewForBatchPower,:form:msgs"
                                             action="#{operFuncBusiResMngAction.selectFuncDispatchAction('3')}"
                                             onclick="#{operFuncBusiResMngAction.clickFuncDispatchAction()}?wVDlgViewForBatchPower.show():''"
                                             title="View">
                            </p:commandButton>
                            <p:commandButton id="accountBtnId" value="记账"
                                             update=":form:pgViewForBatchPower,:form:msgs"
                                             action="#{operFuncBusiResMngAction.selectFuncDispatchAction('4')}"
                                             onclick="#{operFuncBusiResMngAction.clickFuncDispatchAction()}?wVDlgViewForBatchPower.show():''"
                                             title="View">
                            </p:commandButton>
                            <p:commandButton id="fileBtnId" value="归档"
                                             update=":form:pgViewForBatchPower,:form:msgs"
                                             action="#{operFuncBusiResMngAction.selectFuncDispatchAction('5')}"
                                             onclick="#{operFuncBusiResMngAction.clickFuncDispatchAction()}?wVDlgViewForBatchPower.show():''"
                                             title="View">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:treeTable id="resTreeTable"
                                 value="#{operFuncBusiResMngAction.resRoot}"
                                 var="document"
                                 dynamic="true"
                                 cache="false"
                                 rowStyleClass="#{document.resType eq '1' ? 'rowGreenyellowStyle'
                                                      :document.resType eq '2' ? 'rowLavenderStyle':document.resType eq '3' ? 'rowLavenderStyle'
                                                      :document.resType eq '4' ? 'rowLavenderStyle':document.resType eq '5' ? 'rowLavenderStyle':null}"
                                 emptyMessage="数据记录为空..."
                                 scrollable="true"
                                 scrollHeight="500">
                        <p:ajax event="collapse" update=":form:msgs"
                                listener="#{operFuncBusiResMngAction.onNodeCollapse}" />
                        <p:column headerText="名称" style="width:400px;">
                            <p:selectBooleanCheckbox  value="#{document.isSeled}"
                                                      rendered="#{document.resPkid eq 'ROOT'?'false':'true'}">
                                <p:ajax  listener="#{operFuncBusiResMngAction.selResRecordsAction(document)}" update=":form:resTreeTable,:form:funcId,:form:msgs"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText value="#{document.resName}"/>
                        </p:column>
                        <p:column headerText="资源操作" style="width:75px;text-align: left;">
                            <p:commandButton
                                    icon="ui-icon-plus"
                                    style="height:18px;width:18px"
                                    action="#{operFuncBusiResMngAction.selectRecordAction('Add',document)}"
                                    rendered="#{document.resType eq null ? 'true':
                                                            document.resType eq '0' ? 'true':
                                                            document.resType eq '1' ? 'true':'false'}"
                                    update=":form:pgViewForAdd,:form:msgs"
                                    onclick="PF('wVDlgViewForAdd').show()">
                            </p:commandButton>
                            <p:commandButton
                                    icon="ui-icon-pencil"
                                    style="height:18px;width:18px"
                                    action="#{operFuncBusiResMngAction.selectRecordAction('Upd',document)}"
                                    rendered="#{document.resPkid eq 'ROOT'?'false':
                                                            document.resType eq '0' ? 'true':
                                                            document.resType eq '1' ? 'true':
                                                            document.resType eq '2' ? 'true':'false'}"
                                    update=":form:pgViewForUpd,:form:msgs"
                                    onclick="PF('wVDlgViewForUpd').show()">
                            </p:commandButton>
                            <p:commandButton
                                    icon="ui-icon-trash"
                                    style="height:18px;width:18px"
                                    action="#{operFuncBusiResMngAction.selectRecordAction('Del',document)}"
                                    rendered="#{document.resPkid eq 'ROOT'?'false':
                                                            document.resType eq '0' ? 'true':
                                                            document.resType eq '1' ? 'true':
                                                            document.resType eq '2' ? 'true':'false'}"
                                    update=":form:pgViewForDel,:form:msgs"
                                    onclick="PF('wVDlgViewForDel').show()">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="录入" style="width:100px;">
                            <h:outputText value="#{document.inputOperName}"/>
                        </p:column>
                        <p:column headerText="审核" style="width:100px;">
                            <h:outputText value="#{document.checkOperName}"/>
                        </p:column>
                        <p:column headerText="复核" style="width:100px;">
                            <h:outputText value="#{document.doubleCheckOperName}"/>
                        </p:column>
                        <p:column headerText="批准" style="width:100px;">
                            <h:outputText value="#{document.approveOperName}"/>
                        </p:column>
                        <p:column headerText="记账" style="width:100px;">
                            <h:outputText value="#{document.accountOperName}"/>
                        </p:column>
                        <p:column headerText="归档" style="width:100px;">
                            <h:outputText value="#{document.placeOnFileOperName}"/>
                        </p:column>
                    </p:treeTable>
                </h:panelGrid>
                <p:dialog id="dlgViewForAdd" header="资源增加" widgetVar="wVDlgViewForAdd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForAdd" style="width: 100%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="名称：" for="nameForAdd"/>
                            <p:inputText id="nameForAdd"
                                         value="#{operFuncBusiResMngAction.cttInfoShowAdd.name}"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForAdd" columns="2">
                            <p:commandButton id="submitBtnForAdd"
                                             value="提交"
                                             action="#{operFuncBusiResMngAction.onClickForMngAction('Add')}"
                                             update=":form:resTreeTable,msgs,pgOperBtnForAdd">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForAdd" value="重置"
                                             type="reset"
                                             update="pgViewForAdd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForUpd" header="资源更新" widgetVar="wVDlgViewForUpd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForUpd" style="width: 100%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="名称：" for="nameForUpd"/>
                            <p:inputText id="nameForUpd"
                                           value="#{operFuncBusiResMngAction.cttInfoShowUpd.name}"
                                           style="width:400px;"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="2">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交"
                                             action="#{operFuncBusiResMngAction.onClickForMngAction('Upd')}"
                                             update=":form:resTreeTable,msgs,pgOperBtnForUpd"
                                             oncomplete="wVDlgViewForUpd.hide()">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForDel" header="资源删除" widgetVar="wVDlgViewForDel"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForDel">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="名称：" for="nameForDel"/>
                            <p:inputText id="nameForDel" value="#{operFuncBusiResMngAction.cttInfoShowDel.name}"
                                         style="width:400px;background-color:gainsboro;" readonly="true"/>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForDel">
                            <p:commandButton id="submitBtnForDel"
                                             value="提交"
                                             action="#{operFuncBusiResMngAction.onClickForMngAction('Del')}"
                                             update=":form:resTreeTable,msgs,pgOperBtnForDel"
                                             oncomplete="wVDlgViewForDel.hide()">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog id="dlgViewForBatchPower" header="人员列表" widgetVar="wVDlgViewForBatchPower"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold" height="280">

                    <h:panelGrid id="pgViewForBatchPower" style="width: 100%">
                        <p:treeTable id="operTreeTableForBatchPower"
                                     value="#{operFuncBusiResMngAction.deptOperRoot}"
                                     var="node"
                                     dynamic="true"
                                     cache="false"
                                     rowStyleClass="#{node.type  eq '1' ? null:'rowGrayStyle'}"
                                     scrollable="true"
                                     scrollHeight="220">
                            <p:column headerText="机构" style="width:200px;text-align:left">
                                <h:outputText value="#{node.type eq '0' ? node.name:''}"/>
                            </p:column>
                            <p:column headerText="人员" style="width:120px;text-align:center">
                                <h:outputText value="#{node.type eq '1' ? node.name:''}"/>
                            </p:column>
                            <p:column headerText="选择" style="width:30px;text-align:center">
                                <p:selectBooleanCheckbox value="#{node.isSeled}"
                                                         rendered="#{node.type eq '0'?'false':node.pkid eq 'ROOT'?'false':'true'}">
                                    <p:ajax listener="#{operFuncBusiResMngAction.selOperRecordAction(node)}"/>
                                </p:selectBooleanCheckbox>
                            </p:column>
                        </p:treeTable>
                    </h:panelGrid>
                    <!--
                                        style="position: absolute;padding-right: 0;right: 0"
                    -->
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:outputLabel value="(不选人员,直接点击[提交]按钮,即为删除该权限下的人员指派。)" style="width: 100%"/>
                        <p:commandButton id="submitBtnForBatchPower"
                                         value="提交"
                                         action="#{operFuncBusiResMngAction.onClickForMngAction('BatchPower')}"
                                         update=":form:resTreeTable,pgCondition,msgs"
                                         oncomplete="wVDlgViewForBatchPower.hide()">
                        </p:commandButton>
                    </h:panelGrid>
                </p:dialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
