<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            function actSelect(type,statusflag,preStatusFlag,pkid) {
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                if (type == '0') {// 总包合同
                    if(statusflag=="") { // 录入
                        var rtn = dialog("../item/itemMng_Tkctt.xhtml?strFlowType=Mng&amp;strTkcttInfoPkid=" +pkid, arg, sfeature);
                    }else
                    if(statusflag=='0') { // 审核
                        var rtn = dialog("../item/itemFlw_Tkctt.xhtml?strFlowType=Check&amp;strTkcttInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='1') { // 复核
                        var rtn = dialog("../item/itemFlw_Tkctt.xhtml?strFlowType=DoubleCheck&amp;strTkcttInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='2') { // 批准
                        var rtn = dialog("../item/itemFlw_Tkctt.xhtml?strFlowType=Approve&amp;strTkcttInfoPkid=" + pkid, arg, sfeature);
                    }
                }else
                if (type == '1') {// 成本计划
                    if(statusflag=="") { // 录入
                        var rtn = dialog("../item/itemMng_Cstpl.xhtml?strFlowType=Mng&amp;strCstplInfoPkid=" +pkid, arg, sfeature);
                    }else
                    if(statusflag=='0') { // 审核
                        var rtn = dialog("../item/itemFlw_Cstpl.xhtml?strFlowType=Check&amp;strCstplInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='1') { // 复核
                        var rtn = dialog("../item/itemFlw_Cstpl.xhtml?strFlowType=DoubleCheck&amp;strCstplInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='2') { // 批准
                        var rtn = dialog("../item/itemFlw_Cstpl.xhtml?strFlowType=Approve&amp;strCstplInfoPkid=" + pkid, arg, sfeature);
                    }
                }else
                if (type == '2') {// 分包合同
                    if(statusflag=="") { // 录入
                        var rtn = dialog("../item/itemMng_Subctt.xhtml?strFlowType=Mng&amp;strSubcttInfoPkid=" +pkid, arg, sfeature);
                    }else
                    if(statusflag=='0') { // 审核
                        var rtn = dialog("../item/itemFlw_Subctt.xhtml?strFlowType=Check&amp;strSubcttInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='1') { // 复核
                        var rtn = dialog("../item/itemFlw_Subctt.xhtml?strFlowType=DoubleCheck&amp;strSubcttInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='2') { // 批准
                        var rtn = dialog("../item/itemFlw_Subctt.xhtml?strFlowType=Approve&amp;strSubcttInfoPkid=" + pkid, arg, sfeature);
                    }
                }else
                if (type == '3') {// 分包数量结算
                    if(statusflag=="") { // 录入
                        var rtn = dialog("../item/itemMng_SubcttQStl.xhtml?strFlowType=Mng&amp;strProgWorkqtyInfoPkid=" +pkid, arg, sfeature);
                    }else
                    if(statusflag=='0') { // 审核
                        var rtn = dialog("../item/itemFlw_SubcttQStl.xhtml?strFlowType=Check&amp;strProgWorkqtyInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='1') { // 复核
                        var rtn = dialog("../item/itemFlw_SubcttQStl.xhtml?strFlowType=DoubleCheck&amp;strProgWorkqtyInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='2') { // 批准
                        var rtn = dialog("../item/itemFlw_SubcttQStl.xhtml?strFlowType=Approve&amp;strProgWorkqtyInfoPkid=" + pkid, arg, sfeature);
                    }
                }else
                if (type == '4') {// 分包材料结算
                    if(statusflag=="") { // 录入
                        var rtn = dialog("../item/itemMng_SubcttMStl.xhtml?strFlowType=Mng&amp;strProgMatqtyInfoPkid=" +pkid, arg, sfeature);
                    }else
                    if(statusflag=='0') { // 审核
                        var rtn = dialog("../item/itemFlw_SubcttMStl.xhtml?strFlowType=Check&amp;strProgMatqtyInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='1') { // 复核
                        var rtn = dialog("../item/itemFlw_SubcttMStl.xhtml?strFlowType=DoubleCheck&amp;strProgMatqtyInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='2') { // 批准
                        var rtn = dialog("../item/itemFlw_SubcttMStl.xhtml?strFlowType=Approve&amp;strProgMatqtyInfoPkid=" + pkid, arg, sfeature);
                    }
                }else
                if (type == '5') {// 分包价格结算
                    if(statusflag=="" ||statusflag=='2') { // 复核
                        var rtn = dialog("../item/itemFlw_TkcttDoubleCheck.xhtml?strTkcttInfoPkid=" + pkid, arg, sfeature);
                    }else
                    if(statusflag=='3') { // 批准
                        var rtn = dialog("../item/itemFlw_TkcttApprove.xhtml?strTkcttInfoPkid=" + pkid, arg, sfeature);
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <!--列表维护-->
            <p:dataTable id="pdt"
                         value="#{esInitTaskAction.taskShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowsPerPageTemplate="500,200,100,45,30,20"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         rowStyleClass="#{record.type eq null?'rowDoneStyle':null}"
                         scrollable="true">
                <p:column headerText="操作" style="width:30px">
                    <p:commandButton icon="ui-icon-triangle-1-e"
                                     style="height:20px;width:20px"
                                     rendered="#{record.type eq null?'false':'true'}"
                                     onclick="actSelect('#{record.type}','#{record.statusFlag}','#{record.preStatusFlag}','#{record.pkid}')">
                    </p:commandButton>
                </p:column>
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="任务类别" style="width:400px;text-align:left;">
                    <h:outputText value="#{record.type}" escape="false"/>
                </p:column>
                <p:column headerText="待处理任务" style="text-align:left;">
                    <h:outputText value="#{record.name}"/>
                </p:column>
                <p:column headerText="状态标志" style="width:60px;text-align:center;">
                    <h:outputText value="#{record.statusFlagName}"/>
                </p:column>
                <p:column headerText="原因" style="width:60px;text-align:center;">
                    <h:outputText value="#{record.preStatusFlagName}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
