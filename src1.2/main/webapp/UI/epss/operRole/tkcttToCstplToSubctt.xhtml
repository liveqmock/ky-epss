<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
<ui:define name="head">
    <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
    <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
    <script type="text/javascript" language="javascript">
        document.onkeydown = function TabReplace() {
            if (event.keyCode == 13) {
                if (event.srcElement.tagName != 'BUTTON')
                    event.keyCode = 9;
                else
                    event.srcElement.click();
            }
        }
    </script>
</ui:define>
<ui:define name="content">
<h:form id="form" enctype="multipart/form-data">
<p:treeTable id="pdt" style="width:100%;" value="#{cttInfoAction.root}" var="document"
             selection="#{cttInfoAction.selectedNode}"
             rowKey="#{document.pkid}"
             selectionMode="single"
             scrollable="true"
             emptyMessage="数据记录为空..."
             widgetVar="DtInitSubcttList">
    <p:column  style="width:120px;text-align:center">
        <f:facet name="header">
            合同号
        </f:facet>
        <h:outputText value="#{document.id}"/>
    </p:column>
    <p:column  style="width:400px;text-align:left">
        <f:facet name="header">
            合同名
        </f:facet>
        <h:outputText value="#{document.name}"/>
    </p:column>
    <p:column  style="width:200px;text-align:left">
        <f:facet name="header">
            签订甲方
        </f:facet>
        <h:outputText value="#{document.signPartAName}"/>
    </p:column>
    <p:column  style="width:200px;text-align:left">
        <f:facet name="header">
            签订乙方
        </f:facet>
        <h:outputText value="#{document.signPartBName}"/>
    </p:column>
    <p:column  style="width:60px;text-align:center">
        <f:facet name="header">
            状态标志
        </f:facet>
        <h:outputText value="#{document.statusFlag}"/>
    </p:column>
    <p:column  style="width:60px;text-align:center">
        <f:facet name="header">
            原因
        </f:facet>
        <h:outputText value="#{document.preStatusFlag}"/>
    </p:column>
    <p:column  style="width:66px;text-align:center">
        <f:facet name="header">
            开始时间
        </f:facet>
        <h:outputText value="#{document.cttStartDate}"/>
    </p:column>
    <p:column  style="width:66px;text-align:center">
        <f:facet name="header">
            截止时间
        </f:facet>
        <h:outputText value="#{document.cttEndDate}"/>
    </p:column>
    <p:column  style="width:66px;text-align:center">
        <f:facet name="header">
            签订日期
        </f:facet>
        <h:outputText value="#{document.signDate}"/>
    </p:column>
    <p:column  style="width:200px;text-align:left">
        <f:facet name="header">
            备注内容
        </f:facet>
        <h:outputText value="#{document.note}"/>
    </p:column>
</p:treeTable>

</h:form>
</ui:define>
</ui:composition>
