<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:treeTable value="#{operRoleSelectAction.root}" var="node" dynamic="true" cache="false"
                         selectionMode="single"  selection="#{operRoleSelectAction.selectedNode}">

                <!--<p:ajax event="expand" update=":form:messages" listener="#{operRoleSelectAction.onNodeExpand}" />
                <p:ajax event="collapse" update=":form:messages" listener="#{operRoleSelectAction.onNodeCollapse}" />
                <p:ajax event="select" update=":form:messages" listener="#{operRoleSelectAction.onNodeSelect}" />
                <p:ajax event="unselect" update=":form:messages" listener="#{operRoleSelectAction.onNodeUnselect}" />
                -->
                <p:column>
                    <h:outputText value="#{node.seltype eq '1'?node.slename:''}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{node.seltype eq '0'?node.slename:''}" />
                </p:column>
            </p:treeTable>
            <p:panel>
            <p:treeTable id="pdt" style="width:100%;"
                         value="#{operRoleSelectAction.cttroot}"
                         var="document"
                         selection="#{operRoleSelectAction.selectedNode}"
                         rowKey="#{document.pkid}"
                         selectionMode="single"
                         scrollable="true"
                         emptyMessage="数据记录为空...">
                <p:column headerText="合同号"  style="width:120px;text-align:center">
                    <h:outputText value="#{document.id}"/>
                </p:column>
                <p:column headerText="合同名" style="width:400px;text-align:left">
                    <h:outputText value="#{document.name}"/>
                </p:column>
            </p:treeTable>
        </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
