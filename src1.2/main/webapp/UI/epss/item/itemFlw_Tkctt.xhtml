<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                                 xmlns:h="http://java.sun.com/jsf/html"
                                 xmlns:f="http://java.sun.com/jsf/core"
                                 xmlns:ui="http://java.sun.com/jsf/facelets"
                                 xmlns:p="http://primefaces.org/ui"
                                 template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="false"/>
            <h:panelGrid id="pgCondition" columns="4">
                <p:commandButton id="endInputBtn" value="通过"
                                 action="#{tkcttItemAction.onClickForPowerAction('Pass')}"
                                 rendered='#{tkcttItemAction.strMngNotFinishFlag}'
                                 update="msgs,pgCondition">
                </p:commandButton>
                <p:outputLabel value="未过至状态:"/>
                <p:selectOneMenu id="statusFlag" value="#{tkcttItemAction.strNotPassToStatus}">
                    <f:selectItems value="#{esFlowControl.statusFlagList}"/>
                </p:selectOneMenu>
                <p:commandButton id="startInputBtn" value="未过"
                                 action="#{tkcttItemAction.onClickForPowerAction('Fail')}"
                                 update="msgs,pgCondition">
                </p:commandButton>
            </h:panelGrid>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{tkcttItemAction.cttItemShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="20"
                         rowsPerPageTemplate="500,200,100,50,30,20,10"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         rowStyleClass="#{record.name eq '合计'? 'rowDoneStyle':record.name eq '总合计'? 'rowDoneStyle':null}">
                <p:column headerText="操作" style="width:30px">
                    <p:commandButton  icon="ui-icon-search"
                                      style="height:20px;width:20px"
                                      action="#{tkcttItemAction.selectRecordAction('Sel',record)}"
                                      update="pdt,:form:pgView,:form:msgs"
                                      onclick="PF('wVDlgView').show()">
                    </p:commandButton>
                </p:column>
                <p:column style="width:30px" headerText="序号">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column style="width:120px" headerText="编号">
                    <h:outputText value="#{record.strNo}" escape="false"/>
                </p:column>
                <p:column style="width:360px" headerText="名称">
                    <h:outputText value="#{record.name}" />
                </p:column>
                <p:column style="width:30px" headerText="单位">
                    <h:outputText value="#{record.unit}" style="text-align:right"/>
                </p:column>
                <p:column style="width:80px" headerText="合同单价">
                    <h:outputText value="#{record.contractUnitPrice}" style="float: right" >
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同数量">
                    <h:outputText value="#{record.contractQuantity}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:80px" headerText="合同金额">
                    <h:outputText value="#{record.contractAmount}" style="float: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:300px" headerText="备注">
                    <h:outputText value="#{record.note}" />
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgView" header="总包合同内容查询" widgetVar="wVDlgView"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgView">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="noItemHieRelap" value="编号:" />
                        <h:inputText id="noItemHieRelap"
                                     value="#{tkcttItemAction.cttItemShowSel.strNo}"
                                     style="background-color:gainsboro;"
                                     readonly="true">
                        </h:inputText>
                        <p:outputLabel for="name" value="名称:" />
                        <h:inputText id="name" value="#{tkcttItemAction.cttItemShowSel.name}"
                                     style="background-color:gainsboro;"
                                     readonly="true"/>
                        <p:outputLabel for="note" value="备注内容:" />
                        <h:inputText id="note" value="#{tkcttItemAction.cttItemShowSel.note}"
                                     style="background-color:gainsboro;"
                                     readonly="true"/>
                        <p:outputLabel for="unitItemInfo" value="单位:"/>
                        <h:inputText id="unitItemInfo" value="#{tkcttItemAction.cttItemShowSel.unit}"
                                     style="background-color:gainsboro;"
                                     readonly="true"/>
                        <p:outputLabel for="contractUnitPriceItemInfo" value="合同单价:"/>
                        <h:inputText id="contractUnitPriceItemInfo"
                                     value="#{tkcttItemAction.cttItemShowSel.contractUnitPrice}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:inputText>
                        <p:outputLabel for="contractQuantityItemInfo" value="合同数量:"/>
                        <h:inputText id="contractQuantityItemInfo"
                                     value="#{tkcttItemAction.cttItemShowSel.contractQuantity}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                        </h:inputText>
                        <p:outputLabel for="contractAmountItemInfo" value="合同金额:"/>
                        <h:inputText id="contractAmountItemInfo"
                                     value="#{tkcttItemAction.cttItemShowSel.contractAmount}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:inputText>
                        <p:outputLabel for="originFlagItemInfo" value="数据来源:" />
                        <h:inputText id="originFlagItemInfo"
                                     value="#{esCommon.originFlagListValueOfAlias(
	                                             tkcttItemAction.cttItemShowSel.originFlag)}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdByItemInfo" value="创建人:" />
                        <h:inputText id="createdByItemInfo" value="#{tkcttItemAction.cttItemShowSel.createdByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="createdDateItemInfo" value="创建时间:" />
                        <h:inputText id="createdDateItemInfo" value="#{tkcttItemAction.cttItemShowSel.createdDate}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="lastUpdByItemInfo" value="修改人:" />
                        <h:inputText id="lastUpdByItemInfo" value="#{tkcttItemAction.cttItemShowSel.lastUpdByName}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="lastUpdDateItemInfo" value="修改时间:" />
                        <h:inputText id="lastUpdDateItemInfo" value="#{tkcttItemAction.cttItemShowSel.lastUpdDate}"
                                     style="background-color:gainsboro"
                                     readonly="true"/>
                        <p:outputLabel for="modificationNumItemInfo" value="修改次数:" />
                        <h:inputText id="modificationNumItemInfo" value="#{tkcttItemAction.cttItemShowSel.modificationNum}"
                                     style="background-color:gainsboro;text-align:right;"
                                     readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
