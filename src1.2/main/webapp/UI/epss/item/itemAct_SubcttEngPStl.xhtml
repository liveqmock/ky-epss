<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect() {
                var pkid=document.getElementById("form:hiPkid").value;
                var rtn = window.open("/epss/servlet/ShowServlet?operType=Qry&amp;strType=0&amp;strPkid="+pkid+"",
                    'popupwindow',
                    'height = 300,width = 450,location = no,resizable = no,scrollbars = no,status = no,toolbar = no,top = 100');
             }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:panel>
                <p:growl id="msgs" showDetail="true"/>
                <h:inputHidden id="hiPkid" value="#{progSubstlItemAction.commStlSubcttEngH.strSubcttPkid}"/>
                <h:panelGrid id="pgCondition">
                    <h:panelGrid columns="4">
                        <p:outputLabel value="工程名称：" for="id"/>
                        <p:inputText id="id" value="#{progSubstlItemAction.commStlSubcttEngH.strTkcttName}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:500px;"/>
                        <p:outputLabel value="结算单编号：" for="strStlId"/>
                        <p:inputText id="strStlId" value="#{progSubstlItemAction.commStlSubcttEngH.strStlId}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:200px;"/>
                        <p:outputLabel value="工程项目：" for="strSubcttName"/>
                        <p:inputText id="strSubcttName" value="#{progSubstlItemAction.commStlSubcttEngH.strSubcttName}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:500px;"/>
                        <p:outputLabel value="协作合同编号：" for="strSubcttId"/>
                        <p:inputText id="strSubcttId" value="#{progSubstlItemAction.commStlSubcttEngH.strSubcttId}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:200px;"/>
                        <p:outputLabel value="协作队伍：" for="strSignPartName"/>
                        <p:inputText id="strSignPartName" value="#{progSubstlItemAction.commStlSubcttEngH.strSignPartName}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:500px;"/>
                        <p:outputLabel value="日期：" for="strDate"/>
                        <p:inputText id="strDate" value="#{progSubstlItemAction.commStlSubcttEngH.strDate}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:200px;"/>
                    </h:panelGrid>
                    <h:panelGrid id="AccountPass" columns="4">
                        <p:commandButton value="分包合同附件" oncomplete="actSelect()"/>
                        <p:commandButton id="ApprovePassBtn" value="记账"
                                         action="#{progSubstlItemAction.accountAction()}"
                                         update="AccountPass,msgs"
                                         rendered="#{progSubstlItemAction.strAccountBtnRendered}">
                        </p:commandButton>
                        <p:commandButton value="导出到EXCEL"
                                         action="#{progSubstlItemAction.onExportExcel}"
                                         ajax="false">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
                <p:dataTable id="pdt" style="heiht:100%;width:100%;"
                         value="#{progSubstlItemAction.progSubstlItemShowListForAccountAndQry}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         rowIndexVar="row"
                         emptyMessage="数据记录为空..."
                         widgetVar="dtItemDetail"
                         rowStyleClass="#{record.subcttItemName eq '小计'? 'rowDoneStyle':
                                             record.subcttItemName eq '本期净结算额'? 'rowTotalStyle':
                                             record.subcttItemName eq '合计(扣除其它栏款项后本期结算价值)'?'rowTotalStyle':
                                             record.subcttItemName eq '其中:安全施工措施费'?'rowDoneStyle':
                                             record.subcttItemName eq '质保金'? 'rowTotalStyle':null}"
                         scrollable="true">
                    <p:column headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column headerText="编号" style="width:100px">
                        <h:outputText value="#{record.strno}" escape="false"/>
                    </p:column>
                    <p:column headerText="分项项目名称" style="width:200px">
                        <h:outputText value="#{record.subcttItemName}" />
                    </p:column>
                    <p:column headerText="单位" style="width:60px">
                        <h:outputText value="#{record.unit}" style="text-align:right"/>
                    </p:column>
                    <p:column headerText="合同单价" style="width:100px">
                        <h:outputText value="#{record.unitPrice}" style="float: right" >
                        </h:outputText>
                    </p:column>
                    <p:column headerText="合同数量" style="width:100px">
                        <h:outputText value="#{record.contractQuantity}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="合同金额" style="width:100px">
                        <h:outputText value="#{record.contractAmount}" style="float: right" >
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="本期数量" style="width:100px">
                        <h:outputText value="#{record.thisStageQty}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="本期_金额" style="width:100px">
                        <h:outputText value="#{record.thisStageAmt}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="开累_数量" style="width:100px">
                        <h:outputText value="#{record.addUpQty}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="开累_金额" style="width:100px">
                        <h:outputText value="#{record.addUpAmt}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="备注内容" style="width:200px">
                        <h:outputText value="#{record.remark}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
