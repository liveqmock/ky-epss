<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/UI/epss/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid = obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn =dialog("../item/itemMng_SubcttQStl.xhtml?strFlowType=Mng&amp;strEsInitStlSubcttEng="+pkid+"",arg,sfeature);
                document.getElementById("form:qryBtn").click();
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:focus for="id"/>
            <p:panel>
                <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                    <h:panelGrid columns="7">
                        <p:outputLabel value="结算编号：" for="id" />
                        <p:inputText id="id" value="#{progWorkqtyInfoAction.progInfoShowQry.id}"
                                     disabled="#{progWorkqtyInfoAction.styleModel.disabled_Flag}"
                                     style="#{progWorkqtyInfoAction.styleModel.disabled_Style};"/>
                        <p:commandButton id="autoSetIdBtn" icon="ui-icon-plus"
                                         action="#{progWorkqtyInfoAction.setMaxNoPlusOne}"
                                         update="id"
                                         disabled="#{progWorkqtyInfoAction.styleModel.disabled_Flag}"
                                         style="#{progWorkqtyInfoAction.styleModel.disabled_Style};height:20px">
                        </p:commandButton>
                        <p:outputLabel value="分包合同：" for="stlPkid" />
                        <p:selectOneMenu id="stlPkid"
                                         value="#{progWorkqtyInfoAction.progInfoShowQry.stlPkid}"
                                         disabled="#{progWorkqtyInfoAction.styleModel.disabled_Flag}">
                            <f:selectItems value="#{progWorkqtyInfoAction.subcttList}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="期数编码：" for="periodNo"/>
                        <p:inputText id="periodNo" value="#{progWorkqtyInfoAction.progInfoShowQry.periodNo}"
                                     onclick="WdatePicker({dateFmt:'yyyyMM'})"
                                     disabled="#{progWorkqtyInfoAction.styleModel.disabled_Flag}"
                                     style="#{progWorkqtyInfoAction.styleModel.disabled_Style};"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton id="qryBtn" value="查询"
                                             action="#{progWorkqtyInfoAction.onQueryAction('Mng','true')}"
                                             update="pdt,msgs,pgCondition">
                        </p:commandButton>
                        <p:commandButton id="resetBtn" value="重置"
                                         type="reset"
                                         update="pdQry,msgs">
                        </p:commandButton>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <h:panelGrid id="pgCondition" columns="1">
                <p:commandButton id="addBtn"
                                 value="增加" icon="ui-icon-plus"
                                 action="#{progWorkqtyInfoAction.resetActionForAdd()}"
                                 update="pgViewForAdd,pgCondition"
                                 onclick="PF('wVDlgViewForAdd').show()">
                </p:commandButton>
            </h:panelGrid>
            <p:dataTable id="pdt" style="width:100%;"
                         value="#{progWorkqtyInfoAction.progInfoShowList}"
                         var="record"
                         rowKey="#{record.pkid}"
                         selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                            {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="15"
                         rowIndexVar="row"
                         rowsPerPageTemplate="500,200,100,45,30,15"
                         emptyMessage="数据记录为空..."
                         widgetVar="DtInitSubcttList"
                         rowStyleClass="#{record.statusFlag eq null? null:'rowDoneStyle'}"
                         scrollable="true">
                <p:column headerText="操作" style="width:61px">
                      <p:commandButton  icon="ui-icon-pencil"
                                        style="height:20px;width:20px"
                                        actionListener="#{progWorkqtyInfoAction.selectRecordAction('Mng','Upd',record)}"
                                      update=":form:pdt,:form:pgViewForUpd,:form:msgs"
                                      onclick="PF('wVDlgViewForUpd').show()">
                    </p:commandButton>
                    <p:commandButton  icon="ui-icon-trash"
                                      style="height:20px;width:20px"
                                      actionListener="#{progWorkqtyInfoAction.selectRecordAction('Mng','Del',record)}"
                                      update=":form:pdt,:form:pgViewForDel,:form:msgs"
                                      onclick="PF('wVDlgViewForDel').show()">
                    </p:commandButton>
                    <p:commandButton  icon="ui-icon-triangle-1-e"
                                      style="height:20px;width:20px"
                                      onclick ="actSelect('#{record.pkid}')" >
                    </p:commandButton>
                </p:column>
                <p:column headerText="序号" style="width:30px">
                    <h:outputText value="#{row + 1}"/>
                </p:column>
                <p:column headerText="结算编号" style="text-align:center;width:120px">
                    <h:outputText value="#{record.id}"/>
                </p:column>
                <p:column headerText="分包合同" style="text-align:left;width:200px">
                    <h:outputText value="#{record.stlName}"/>
                </p:column>
                <p:column headerText="协作单位" style="text-align:left;width:200px">
                    <h:outputText value="#{record.signPartBName}"/>
                </p:column>
                <p:column headerText="期数编码" style="text-align:center;width:66px">
                    <h:outputText value="#{record.periodNo}"/>
                </p:column>
                <p:column headerText="状态" style="text-align:center;width:66px;">
                    <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.statusFlag)}"/>
                </p:column>
                <p:column headerText="原因" style="text-align:center;width:66px;">
                    <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.preStatusFlag)}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgViewForAdd" header="分包合同增加信息" widgetVar="wVDlgViewForAdd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForAdd">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="结算编号：" for="idForAdd"/>
                        <p:inputText id="idForAdd" value="#{progWorkqtyInfoAction.progInfoShowAdd.id}"/>
                        <p:commandButton id="autoSetIdBtnForAdd" icon="ui-icon-plus"
                                         action="#{progWorkqtyInfoAction.setMaxNoPlusOne()}"
                                         update="idForAdd"
                                         style="height:20px">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="分包合同：" for="cttNameForAdd"/>
                        <p:selectOneMenu id="cttNameForAdd"
                                         value="#{progWorkqtyInfoAction.progInfoShowAdd.stlPkid}">
                            <f:selectItems value="#{progWorkqtyInfoAction.subcttList}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="期数编码：  " for="periodNoForAdd"/>
                        <p:inputText id="periodNoForAdd" value="#{progWorkqtyInfoAction.progInfoShowAdd.periodNo}"
                                     onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                        <p:outputLabel value="备注内容：" for="noteForAdd"/>
                        <p:inputText id="noteForAdd" value="#{progWorkqtyInfoAction.progInfoShowAdd.note}"/>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForAdd" columns="2">
                        <p:commandButton id="submitBtnForAdd"
                                         value="提交（增加）"
                                         action="#{progWorkqtyInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForAdd">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForAdd" value="重置"
                                         type="reset"
                                         update="pgViewForAdd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForUpd" header="分包合同更新信息" widgetVar="wVDlgViewForUpd"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForUpd">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="结算编号：" for="idForUpd"/>
                        <p:inputText id="idForUpd" value="#{progWorkqtyInfoAction.progInfoShowUpd.id}"/>
                        <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                         action="#{progWorkqtyInfoAction.setMaxNoPlusOne()}"
                                         update="idForUpd"
                                         style="height:20px">
                        </p:commandButton>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="分包合同：" for="cttNameForUpd"/>
                        <p:inputText id="cttNameForUpd" value="#{progWorkqtyInfoAction.progInfoShowUpd.stlName}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:328px;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="期数编码：  " for="periodNoForUpd"/>
                        <p:inputText id="periodNoForUpd" value="#{progWorkqtyInfoAction.progInfoShowUpd.periodNo}"
                                     onclick="WdatePicker({dateFmt:'yyyyMM'})"/>
                        <p:outputLabel value="备注内容：" for="noteForUpd"/>
                        <p:inputText id="noteForUpd" value="#{progWorkqtyInfoAction.progInfoShowUpd.note}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameForUpd" value="创建人：" />
                        <h:inputText id="createdByNameForUpd"
                                     value="#{progWorkqtyInfoAction.progInfoShowUpd.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdDateForUpd" value="创建时间：" />
                        <h:inputText id="createdDateForUpd"
                                     value="#{progWorkqtyInfoAction.progInfoShowUpd.createdDate}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="lastUpdByNameForUpd" value="修改人：" />
                        <h:inputText id="lastUpdByNameForUpd"
                                     value="#{progWorkqtyInfoAction.progInfoShowUpd.lastUpdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="lastUpdDateForUpd" value="修改时间：" />
                        <h:inputText id="lastUpdDateForUpd"
                                     value="#{progWorkqtyInfoAction.progInfoShowUpd.lastUpdDate}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="modificationNumForUpd" value="修改次数：" />
                        <h:inputText id="modificationNumForUpd"
                                     value="#{progWorkqtyInfoAction.progInfoShowUpd.modificationNum}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForUpd" columns="2">
                        <p:commandButton id="submitBtnForUpd"
                                         value="提交（更新）"
                                         action="#{progWorkqtyInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForUpd"
                                         oncomplete="wVDlgViewForUpd.hide()">
                        </p:commandButton>
                        <p:commandButton id="resetBtnForUpd" value="重置"
                                         type="reset"
                                         update="pgViewForUpd">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            <p:dialog id="dlgViewForDel" header="分包合同删除信息" widgetVar="wVDlgViewForDel"
                      resizable="false" modal="true"
                      showEffect="clip" hideEffect="fold">
                <h:panelGrid id="pgViewForDel">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="结算编号：" for="idForDel"/>
                        <p:inputText id="idForDel" value="#{progWorkqtyInfoAction.progInfoShowDel.id}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="分包合同：" for="cttNameForDel"/>
                        <p:inputText id="cttNameForDel" value="#{progWorkqtyInfoAction.progInfoShowDel.stlName}"
                                     readonly="true"
                                     style="background-color:gainsboro;width:328px;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="期数编码：  " for="periodNoForDel"/>
                        <p:inputText id="periodNoForDel" value="#{progWorkqtyInfoAction.progInfoShowDel.periodNo}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                        <p:outputLabel value="备注内容：" for="noteForDel"/>
                        <p:inputText id="noteForDel" value="#{progWorkqtyInfoAction.progInfoShowDel.note}"
                                     readonly="true"
                                     style="background-color:gainsboro;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="createdByNameForDel" value="创建人：" />
                        <h:inputText id="createdByNameForDel"
                                     value="#{progWorkqtyInfoAction.progInfoShowDel.createdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="createdDateForDel" value="创建时间：" />
                        <h:inputText id="createdDateForDel"
                                     value="#{progWorkqtyInfoAction.progInfoShowDel.createdDate}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="lastUpdByNameForDel" value="修改人：" />
                        <h:inputText id="lastUpdByNameForDel"
                                     value="#{progWorkqtyInfoAction.progInfoShowDel.lastUpdByName}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="lastUpdDateForDel" value="修改时间：" />
                        <h:inputText id="lastUpdDateForDel"
                                     value="#{progWorkqtyInfoAction.progInfoShowDel.lastUpdDate}"
                                     style="background-color:gainsboro" readonly="true"/>
                        <p:outputLabel for="modificationNumForDel" value="修改次数：" />
                        <h:inputText id="modificationNumForDel"
                                     value="#{progWorkqtyInfoAction.progInfoShowDel.modificationNum}"
                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid id="pgOperBtnForDel" columns="2">
                        <p:commandButton id="submitBtnForDel"
                                         value="提交（删除）"
                                         action="#{progWorkqtyInfoAction.onClickForMngAction()}"
                                         update="pdt,msgs,pgViewForDel"
                                         oncomplete="wVDlgViewForDel.hide()">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
